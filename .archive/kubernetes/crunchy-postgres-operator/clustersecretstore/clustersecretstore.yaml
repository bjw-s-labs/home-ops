---
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: crunchy-pgo-secrets
spec:
  provider:
    kubernetes:
      remoteNamespace: database
      server:
        caProvider:
          type: "ConfigMap"
          name: "kube-root-ca.crt"
          namespace: database
          key: "ca.crt"
      auth:
        serviceAccount:
          name: external-secrets-pg
          namespace: database
