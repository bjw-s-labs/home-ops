---
# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
clusterName: ${clusterName}
endpoint: "https://${clusterEndpointIP}:6443"

# renovate: depName=ghcr.io/siderolabs/installer datasource=docker
talosVersion: v1.7.6
# renovate: depName=ghcr.io/siderolabs/kubelet datasource=docker
kubernetesVersion: v1.31.0

cniConfig:
  name: none

additionalApiServerCertSans: &san
  - ${clusterName}.${clusterDNSSuffix}
  - "127.0.0.1" # KubePrism
additionalMachineCertSans: *san

nodes:
  - hostname: delta.bjw-s.internal
    ipAddress: 10.1.1.31
    controlPlane: true
    installDiskSelector:
      size: "<= 256GB"
      model: "TS240GMTS420S"
    machineDisks:
      - device: /dev/disk/by-id/ata-CT500MX500SSD1_2149E5EC1D9D
        partitions:
          - mountpoint: /var/mnt/sata
    networkInterfaces:
      - interface: bond0
        bond:
          mode: active-backup
          deviceSelectors:
            - hardwareAddr: 48:21:0b:55:c4:8a
              driver: igc
        dhcp: true
        vip:
          ip: ${clusterEndpointIP}
        vlans:
          - &vlan303
            vlanId: 303
            mtu: 1500
            dhcp: true
            dhcpOptions:
              routeMetric: 4096
    patches:
      - &kubelet_extra_mounts |-
        machine:
          kubelet:
            extraMounts:
              - destination: /var/mnt/sata
                type: bind
                source: /var/mnt/sata
                options:
                  - rbind
                  - rshared
                  - rw

  - hostname: enigma.bjw-s.internal
    ipAddress: 10.1.1.32
    controlPlane: true
    installDiskSelector:
      size: "<= 256GB"
      model: "TS240GMTS420S"
    machineDisks:
      - device: /dev/disk/by-id/ata-CT500MX500SSD1_2149E5EC1D31
        partitions:
          - mountpoint: /var/mnt/sata
    networkInterfaces:
      - interface: bond0
        bond:
          mode: active-backup
          deviceSelectors:
            - hardwareAddr: 48:21:0b:55:dc:7b
              driver: igc
        dhcp: true
        vip:
          ip: ${clusterEndpointIP}
        vlans:
          - *vlan303
    patches:
      - *kubelet_extra_mounts

  - hostname: felix.bjw-s.internal
    ipAddress: 10.1.1.33
    controlPlane: true
    installDiskSelector:
      size: "<= 256GB"
      model: "TS240GMTS420S"
    machineDisks:
      - device: /dev/disk/by-id/ata-KINGSTON_SA400S37480G_50026B77825B2170
        partitions:
          - mountpoint: /var/mnt/sata
    networkInterfaces:
      - interface: bond0
        bond:
          mode: active-backup
          deviceSelectors:
            - hardwareAddr: 48:21:0b:56:09:47
              driver: igc
        dhcp: true
        vip:
          ip: ${clusterEndpointIP}
        vlans:
          - *vlan303
    patches:
      - *kubelet_extra_mounts

controlPlane:
  schematic:
    customization:
      extraKernelArgs:
        - net.ifnames=1
      systemExtensions:
        officialExtensions:
          - siderolabs/intel-ucode
          - siderolabs/i915-ucode

  patches:
    # Disable search domain everywhere
    - |-
      machine:
        network:
          disableSearchDomain: true

    # Enable KubePrism
    - |-
      machine:
        features:
          kubePrism:
            enabled: true
            port: 7445

    # Cluster configuration
    - |-
      cluster:
        allowSchedulingOnMasters: true
        proxy:
          disabled: true

    # ETCD configuration
    - |-
      cluster:
        etcd:
          advertisedSubnets:
            - 10.1.1.0/24

    # Configure containerd
    - |-
      machine:
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |
              [plugins]
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true

    # Configure nfs mount options
    - |
      machine:
        files:
          - op: overwrite
            path: /etc/nfsmount.conf
            permissions: 0o644
            content: |
              [ NFSMount_Global_Options ]
              nfsvers=4.2
              hard=True
              noatime=True
              nodiratime=True
              rsize=131072
              wsize=131072
              nconnect=8

    # Disable default API server admission plugins.
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    # Enable K8s Talos API Access
    - |-
      machine:
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
              - os:admin
            allowedKubernetesNamespaces:
              - system-upgrade

    # Kubelet configuration
    - |-
      machine:
        kubelet:
          extraArgs:
            rotate-server-certificates: "true"
          extraConfig:
            maxPods: 150
          nodeIP:
            validSubnets:
                - 10.1.1.0/24

    # Custom sysctls
    - |-
      machine:
        sysctls:
          fs.inotify.max_queued_events: "65536"
          fs.inotify.max_user_instances: "8192"
          fs.inotify.max_user_watches: "524288"
          net.core.rmem_max: "2500000"
          net.core.wmem_max: "2500000"
