---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bernd-schorgers/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wallabag
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      wallabag:
        annotations:
          reloader.stakater.com/auto: "true"

        strategy: RollingUpdate

        containers:
          app:
            image:
              repository: wallabag/wallabag
              tag: 2.6.9
            env:
              SYMFONY__ENV__DOMAIN_NAME: https://wallabag.bjw-s.dev
              SYMFONY__ENV__SERVER_NAME: Wallabag
              SYMFONY__ENV__FOSUSER_REGISTRATION: "false"
              SYMFONY__ENV__FOSUSER_CONFIRMATION: "false"
              POPULATE_DATABASE: "false"
            envFrom:
              - secretRef:
                  name: wallabag-db-secret
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 12m
                memory: 64M
              limits:
                memory: 256M

    service:
      app:
        controller: wallabag
        ports:
          http:
            port: 80

    ingress:
      app:
        className: "external-nginx"
        annotations:
          external-dns.alpha.kubernetes.io/target: ingress-ext.bjw-s.dev
        hosts:
          - host: wallabag.bjw-s.dev
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
