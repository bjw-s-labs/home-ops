---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.0.1/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: wallabag
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      wallabag:
        annotations:
          reloader.stakater.com/auto: "true"

        strategy: RollingUpdate

        pod:
          labels:
            ingress.home.arpa/nginx-external: allow
            egress.home.arpa/internet: allow
            db.home.arpa/pg: postgres
            egress.home.arpa/kubedns: allow # FIXME: Remove when clusterNetworkPolicy is in place

        containers:
          app:
            image:
              repository: wallabag/wallabag
              tag: 2.6.8
            env:
              SYMFONY__ENV__DOMAIN_NAME: https://${HOSTNAME}
              SYMFONY__ENV__SERVER_NAME: Wallabag
              SYMFONY__ENV__FOSUSER_REGISTRATION: "false"
              SYMFONY__ENV__FOSUSER_CONFIRMATION: "false"
              POPULATE_DATABASE: "false"
            envFrom:
              - secretRef:
                  name: wallabag-db-secret
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 12m
                memory: 64M
              limits:
                memory: 256M

    service:
      app:
        controller: wallabag
        ports:
          http:
            port: 80

    ingress:
      app:
        className: "external-nginx"
        annotations:
          external-dns.alpha.kubernetes.io/target: ingress-ext.bjw-s.dev
        hosts:
          - host: "${HOSTNAME}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - "${HOSTNAME}"
