---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: miniflux
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.3.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      miniflux:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: 2000
            runAsGroup: 2000

        containers:
          app:
            image:
              repository: ghcr.io/miniflux/miniflux
              tag: 2.1.3-distroless@sha256:64037785614ddcc06676b71d1e451b4100ca4f9e15a72b75a695a42af7bad094
            env:
              BASE_URL: https://miniflux.bjw-s.dev
              CREATE_ADMIN: "1"
              DEBUG: "1"
              LOG_DATE_TIME: "1"
              POLLING_SCHEDULER: "entry_frequency"
              POLLING_FREQUENCY: "15"
              RUN_MIGRATIONS: "1"
            envFrom:
              - secretRef:
                  name: miniflux-secret
              - secretRef:
                  name: miniflux-db-secret
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
                  httpGet:
                    path: /healthcheck
                    port: 8080
            resources:
              requests:
                cpu: 12m
                memory: 64M
              limits:
                memory: 256M

    service:
      app:
        controller: miniflux
        ports:
          http:
            port: 8080

    ingress:
      app:
        className: "external-nginx"
        annotations:
          external-dns.alpha.kubernetes.io/target: ingress-ext.bjw-s.dev
        hosts:
          - host: miniflux.bjw-s.dev
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
