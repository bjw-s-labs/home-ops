---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: multus
rules:
  - apiGroups:
      - "k8s.cni.cncf.io"
    resources:
      - "*"
    verbs:
      - "*"
  - apiGroups:
      - ""
    resources:
      - "pods"
      - "pods/status"
    verbs:
      - "get"
      - "update"
  - apiGroups:
      - ""
      - "events.k8s.io"
    resources:
      - "events"
    verbs:
      - "create"
      - "patch"
      - "update"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: multus
roleRef:
  kind: ClusterRole
  name: multus
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: multus
    namespace: network
