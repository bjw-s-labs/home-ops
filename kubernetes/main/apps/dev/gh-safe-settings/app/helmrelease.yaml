---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gh-safe-settings
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      main:
        replicas: 1
        strategy: RollingUpdate

        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: ${APP_UID}
            runAsGroup: ${APP_GID}

        containers:
          main:
            image:
              repository: ghcr.io/bjw-s/gh-safe-settings
              tag: 2.1.1-rc.2
            env:
              NODE_ENV: production
              APP_ID:
                valueFrom:
                  secretKeyRef:
                    name: gh-safe-settings-secret
                    key: app_id
              GH_ORG: bjw-s
              PRIVATE_KEY:
                valueFrom:
                  secretKeyRef:
                    name: gh-safe-settings-secret
                    key: app_key
              WEBHOOK_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: gh-safe-settings-secret
                    key: webhook_secret
            resources:
              requests:
                cpu: 14m
                memory: 64M
              limits:
                memory: 256M

    service:
      main:
        ports:
          http:
            port: 3000

    ingress:
      main:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/target: ingress-ext.bjw-s.dev
        className: "external-nginx"
        hosts:
          - host: "${HOSTNAME}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - "${HOSTNAME}"

    persistence:
      configFile:
        enabled: true
        type: configMap
        name: gh-safe-settings-configmap
        globalMounts:
          - path: /opt/safe-settings/deployment-settings.yml
            subPath: deployment-settings.yml
            readOnly: true
