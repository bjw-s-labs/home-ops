---
# yaml-language-server: $schema=https://raw.githubusercontent.com/JJGadgets/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reloader
  namespace: system
spec:
  interval: 30m
  chart:
    spec:
      chart: reloader
      version: v0.0.126
      sourceRef:
        kind: HelmRepository
        name: stakater
        namespace: flux-system
      interval: 30m
  values:
    reloader:
      podMonitor:
        enabled: true

      reloadStrategy: annotations

      deployment:
        resources:
          requests:
            cpu: 15m
            memory: 184M
          limits:
            memory: 184M
