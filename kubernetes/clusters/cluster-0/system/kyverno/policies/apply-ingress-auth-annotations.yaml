---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: apply-ingress-auth-annotations
  annotations:
    policies.kyverno.io/title: Apply Ingress Auth Annotations
    policies.kyverno.io/subject: Ingress
    policies.kyverno.io/description: >-
      This policy creates auth annotations on ingresses. When
      the `auth.home.arpa/enabled` annotation is `true` it
      applies the nginx auth annotations for use with Auth0.
spec:
  mutateExistingOnPolicyUpdate: true
  generateExistingOnPolicyUpdate: true
  rules:
    - name: auth
      match:
        any:
          - resources:
              kinds: ["Ingress"]
              annotations:
                auth.home.arpa/enabled: "true"
      mutate:
        patchStrategicMerge:
          metadata:
            annotations:
              +(nginx.ingress.kubernetes.io/auth-url): https://auth.${INGRESS_DOMAIN}/oauth2/auth?allowed_groups=admins
              +(nginx.ingress.kubernetes.io/auth-signin): https://auth.${INGRESS_DOMAIN}/oauth2/start?rd=$scheme://$best_http_host$request_uri
              +(nginx.ingress.kubernetes.io/auth-response-headers): "x-auth-request-email, x-auth-request-groups"
