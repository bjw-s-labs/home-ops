---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: flux-repositories
  namespace: flux-system
  labels:
    component.cluster-0/part-of: bootstrap
spec:
  interval: 10m
  path: "./kubernetes/clusters/cluster-0/flux-system/repositories"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: flux-cluster-config
  namespace: flux-system
  labels:
    component.cluster-0/part-of: bootstrap
spec:
  dependsOn:
    - name: flux-repositories
  interval: 10m
  path: "./kubernetes/clusters/cluster-0/flux-system/cluster-config"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops
  decryption:
    provider: sops
    secretRef:
      name: sops-age
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: flux-cluster-definitions
  namespace: flux-system
  labels:
    component.cluster-0/part-of: bootstrap
spec:
  dependsOn:
    - name: flux-repositories
    - name: flux-cluster-config
  interval: 10m
  path: ./kubernetes/clusters/cluster-0/flux-system/definitions
  prune: true
  wait: false
  sourceRef:
    kind: GitRepository
    name: home-ops
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substitute: {}
    substituteFrom:
      - kind: ConfigMap
        name: base-config
      - kind: Secret
        name: base-secrets
      - kind: ConfigMap
        name: cluster-config
      - kind: Secret
        name: cluster-secrets
  patches:
    - target:
        kind: Kustomization
        group: kustomize.toolkit.fluxcd.io
        version: v1beta2
        labelSelector: "component.cluster-0/part-of=definitions"
      patch: |-
        apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
        kind: Kustomization
        metadata:
          name: not-used
          namespace: not-used
        spec:
          interval: 5m0s
          wait: true
          sourceRef:
            kind: GitRepository
            name: home-ops
          decryption:
            provider: sops
            secretRef:
              name: sops-age
          postBuild:
            substitute: {}
            substituteFrom:
              - kind: ConfigMap
                name: base-config
              - kind: Secret
                name: base-secrets
              - kind: ConfigMap
                name: cluster-config
              - kind: Secret
                name: cluster-secrets
