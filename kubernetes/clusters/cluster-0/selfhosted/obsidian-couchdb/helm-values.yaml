---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: couchdb
spec:
  values:
    podAnnotations:
      configmap.reloader.stakater.com/reload: "obsidian-couchdb-config"
      secret.reloader.stakater.com/reload: "obsidian-couchdb"

    env:
      TZ: "${TIMEZONE}"
      COUCHDB_USER:
        valueFrom:
          secretKeyRef:
            name: obsidian-couchdb
            key: couchdb-user
      COUCHDB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: obsidian-couchdb
            key: couchdb-password

    persistence:
      config:
        enabled: true
        type: configMap
        name: obsidian-couchdb-config
        mountPath: "-"

      data:
        existingClaim: obsidian-couchdb

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        hosts:
          - host: &host "obsidian-db.${INGRESS_DOMAIN}"
            paths:
              - path: /
        tls:
          - secretName: obsidian-db-tls
            hosts:
              - *host

    resources:
      requests:
        cpu: 23m
        memory: 79M
      limits:
        memory: 79M
