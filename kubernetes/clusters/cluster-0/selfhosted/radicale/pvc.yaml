kind: PersistentVolumeClaim
metadata:
  name: radicale-data
  labels:
    app.kubernetes.io/name: radicale
    app.kubernetes.io/instance: radicale
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce

  resources:
    requests:
      storage: 1Gi

  storageClassName: ceph-block
