---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cert-manager-namespace
  namespace: flux-system
  labels:
    component.cluster-0/part-of: definitions
spec:
  path: "./kubernetes/clusters/cluster-0/cert-manager"
  prune: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cert-manager-app
  namespace: flux-system
  labels:
    component.cluster-0/part-of: definitions
spec:
  dependsOn:
    - name: cert-manager-namespace
  path: "./kubernetes/clusters/cluster-0/cert-manager/cert-manager/app"
  prune: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cert-manager-issuers
  namespace: flux-system
  labels:
    component.cluster-0/part-of: definitions
spec:
  dependsOn:
    - name: cert-manager-app
  path: "./kubernetes/clusters/cluster-0/cert-manager/cert-manager/issuers"
  prune: true
