---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dsmr-reader
  namespace: home-automation
spec:
  values:
    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.5@sha256:a53d935b932c4b4dced21b10348730ccb2c04ca63d11f2bb7277a379f677b57e
        env:
          - name: POSTGRES_HOST
            valueFrom:
              secretKeyRef:
                name: dsmr-reader-secrets
                key: POSTGRES_HOST
          - name: POSTGRES_DB
            valueFrom:
              secretKeyRef:
                name: dsmr-reader-secrets
                key: POSTGRES_DB
          - name: POSTGRES_SUPER_PASS
            valueFrom:
              secretKeyRef:
                name: postgres-superuser
                key: password
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: dsmr-reader-secrets
                key: POSTGRES_USER
          - name: POSTGRES_PASS
            valueFrom:
              secretKeyRef:
                name: dsmr-reader-secrets
                key: POSTGRES_PASSWORD
