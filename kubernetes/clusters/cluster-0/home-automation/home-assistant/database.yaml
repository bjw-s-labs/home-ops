---
apiVersion: db.movetokube.com/v1alpha1
kind: Postgres
metadata:
  name: home-assistant-db
  namespace: home-automation
spec:
  database: home-assistant
---
apiVersion: db.movetokube.com/v1alpha1
kind: PostgresUser
