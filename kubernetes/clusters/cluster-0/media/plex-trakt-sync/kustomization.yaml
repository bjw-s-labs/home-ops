---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: media
resources:
  - ../../../../base/apps/plex-trakt-sync
patchesStrategicMerge:
  - helm-values.yaml
configMapGenerator:
  - name: plex-tract-sync-config-yaml
    files:
      - config.yml
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
