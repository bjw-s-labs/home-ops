---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-nfs-nas-media
spec:
  storageClassName: ""
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy:
  mountOptions:
    - hard
    - nfsvers=4.1
    - nconnect=16
  nfs:
    server: "${NAS_ADDRESS}"
    path: /volume1/Media
    readOnly: false
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-nfs-nas-media
  namespace: media
spec:
  storageClassName: ""
  volumeName: media-nfs-nas-media
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 1G
