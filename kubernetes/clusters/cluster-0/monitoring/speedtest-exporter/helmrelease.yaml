---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: speedtest-exporter
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: kah-common-chart
      version: 1.2.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 15m

  values:
    global:
      nameOverride: speedtest-exporter

    image:
      repository: ghcr.io/miguelndecarvalho/speedtest-exporter
      tag: v3.5.2

    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        memory: 64M

    service:
      main:
        ports:
          http:
            enabled: false
          metrics:
            enabled: true
            protocol: TCP
            port: 9798
