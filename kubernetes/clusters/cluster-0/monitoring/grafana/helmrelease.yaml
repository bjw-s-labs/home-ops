---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  chart:
    spec:
      chart: grafana
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      version: 6.39.0
  interval: 15m
  timeout: 20m
  values:
    replicas: 1

    admin:
      existingSecret: grafana-secrets
      passwordKey: adminPass
      userKey: adminUser

    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
          - disableDeletion: false
            editable: true
            folder: ""
            name: default
            options:
              path: /var/lib/grafana/dashboards/default
            orgId: 1
            type: file

    dashboards:
      default:
        node-exporter-full:
          datasource: Prometheus
          url: https://grafana.com/api/dashboards/1860/revisions/22/download

    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - access: proxy
            isDefault: true
            name: Prometheus
            type: prometheus
            url: http://thanos-query.monitoring:9090
          - access: proxy
            name: Loki
            type: loki
            url: http://loki-gateway.monitoring.svc.cluster.local:3100
        deleteDatasources:
          - name: Loki
            orgId: 1

    deploymentStrategy:
      type: Recreate

    env:
      GF_DATE_FORMATS_USE_BROWSER_LOCALE: true
      GF_EXPLORE_ENABLED: true
      GF_LOG_FILTERS: rendering:debug
      GF_PANELS_DISABLE_SANITIZE_HTML: true

    grafana.ini:
      analytics:
        check_for_updates: false
      auth:
        signout_redirect_url: "https://auth.${INGRESS_DOMAIN}/logout"
        oauth_auto_login: false
      auth.basic:
        enabled: false
      auth.generic_oauth:
        enabled: true
        name: Authelia
        client_id: "${SECRET_GRAFANA_OAUTH_CLIENT_ID}"
        client_secret: "${SECRET_GRAFANA_OAUTH_CLIENT_SECRET}"
        scopes: "openid profile email groups"
        empty_scopes: false
        auth_url: "https://auth.${INGRESS_DOMAIN}/api/oidc/authorization"
        token_url: "https://auth.${INGRESS_DOMAIN}/api/oidc/token"
        api_url: "https://auth.${INGRESS_DOMAIN}/api/oidc/userinfo"
        login_attribute_path: preferred_username
        groups_attribute_path: groups
        name_attribute_path: name
        use_pkce: true
      auth.generic_oauth.group_mapping:
        role_attribute_path: |
          contains(groups[*], 'admins') && 'Admin'
        org_id: 1
      grafana_net:
        url: https://grafana.net
      log:
        mode: console
      paths:
        data: /var/lib/grafana/data
        logs: /var/log/grafana
        plugins: /var/lib/grafana/plugins
        provisioning: /etc/grafana/provisioning
      server:
        root_url: https://grafana.${INGRESS_DOMAIN}

    imageRenderer:
      enabled: true

    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        auth.home.arpa/enabled: "true"
      hosts:
        - &host grafana.${INGRESS_DOMAIN}
      tls:
        - hosts:
            - *host

    persistence:
      enabled: false

    plugins:
      - natel-discrete-panel
      - pr0ps-trackmap-panel
      - grafana-piechart-panel
      - vonage-status-panel
      - grafana-worldmap-panel
      - grafana-clock-panel

    podAnnotations:
      configmap.reloader.stakater.com/reload: grafana

    rbac:
      pspEnabled: false

    resources:
      limits:
        memory: 219M
      requests:
        cpu: 23m
        memory: 127M

    serviceMonitor:
      enabled: true

    sidecar:
      dashboards:
        enabled: true
        labelValue: ""
        searchNamespace: ALL
      datasources:
        enabled: true
        labelValue: ""
        searchNamespace: ALL
      logLevel: INFO
