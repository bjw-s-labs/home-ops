---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${APP}
spec:
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: ${CONTROLLER:=Deployment}
              name: ${APP}
            patch: |-
              kind: ${CONTROLLER:=Deployment}
              metadata:
                name: ${APP}
                labels:
                  autoscale.keda.io/nfs: "true"
              spec:
                template:
                  metadata:
                    labels:
                      autoscale.keda.io/nfs: "true"
