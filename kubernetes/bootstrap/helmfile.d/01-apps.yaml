---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile

helmDefaults:
  cleanupOnFail: true
  wait: true
  waitForJobs: true

releases:
  - name: cilium
    namespace: kube-system
    chart: oci://ghcr.io/home-operations/charts-mirror/cilium
    version: 1.18.5
    values:
      - templates/values.yaml.gotmpl
    hooks:
      - # Wait for Cilium CRDs to be available
        command: bash
        args:
          - -c
          - until kubectl get crd ciliumloadbalancerippools.cilium.io ciliumbgpadvertisements.cilium.io ciliumbgppeerconfigs.cilium.io ciliumbgpclusterconfigs.cilium.io &>/dev/null; do sleep 5; done
        events:
          - postsync
        showlogs: true
      - # Apply cilium network configuration
        command: kubectl
        args:
          - apply
          - --namespace=kube-system
          - --server-side
          - --field-manager=kustomize-controller
          - --kustomize
          - ../../apps/kube-system/cilium/config/
        events:
          - postsync
        showlogs: true

  - name: coredns
    namespace: kube-system
    chart: oci://ghcr.io/coredns/charts/coredns
    version: 1.45.0
    values:
      - templates/values.yaml.gotmpl
    needs:
      - kube-system/cilium

  - name: spegel
    namespace: system
    chart: oci://ghcr.io/spegel-org/helm-charts/spegel
    version: 0.6.0
    values:
      - templates/values.yaml.gotmpl
    needs:
      - kube-system/coredns

  - name: cert-manager
    namespace: cert-manager
    chart: oci://quay.io/jetstack/charts/cert-manager
    version: v1.19.2
    values:
      - templates/values.yaml.gotmpl
    needs:
      - system/spegel

  - name: external-secrets
    namespace: external-secrets
    chart: oci://ghcr.io/external-secrets/charts/external-secrets
    version: 1.2.1
    values:
      - templates/values.yaml.gotmpl
    needs:
      - cert-manager/cert-manager

  - name: onepassword-connect
    namespace: external-secrets
    chart: oci://ghcr.io/bjw-s-labs/helm/app-template
    version: 4.5.0
    values:
      - templates/values.yaml.gotmpl
    needs:
      - external-secrets/external-secrets
    hooks:
      - # Apply clusterSecretStore
        command: kubectl
        args:
          - apply
          - --server-side
          - -f
          - ../../apps/external-secrets/onepassword-connect/app/clustersecretstore.yaml
        events:
          - postsync
        showlogs: true

  - name: flux-operator
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.38.1
    values:
      - templates/values.yaml.gotmpl
    needs:
      - external-secrets/onepassword-connect

  - name: flux-instance
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.38.1
    wait: false
    values:
      - templates/values.yaml.gotmpl
    needs:
      - flux-system/flux-operator
