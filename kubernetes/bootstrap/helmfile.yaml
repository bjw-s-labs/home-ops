---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile

helmDefaults:
  cleanupOnFail: true
  wait: true
  waitForJobs: true

releases:
  - name: prometheus-operator-crds
    namespace: observability
    chart: oci://ghcr.io/prometheus-community/charts/prometheus-operator-crds
    version: 22.0.2

  - name: cilium
    namespace: kube-system
    chart: oci://ghcr.io/home-operations/charts-mirror/cilium
    version: 1.18.0
    values:
      - ../apps/kube-system/cilium/app/values.yaml
    needs:
      - observability/prometheus-operator-crds
    hooks:
      # Apply cilium network configuration
      - events:
          - postsync
        command: kubectl
        args:
          - apply
          - --namespace=kube-system
          - --server-side
          - --field-manager=kustomize-controller
          - --kustomize
          - ../apps/kube-system/cilium/config/
        showlogs: true

  - name: coredns
    namespace: kube-system
    chart: oci://ghcr.io/coredns/charts/coredns
    version: 1.43.2
    values:
      - ../apps/kube-system/coredns/app/values.yaml
    needs:
      - kube-system/cilium

  - name: spegel
    namespace: system
    chart: oci://ghcr.io/spegel-org/helm-charts/spegel
    version: 0.3.0
    values:
      - ../apps/system/spegel/app/values.yaml
    needs:
      - kube-system/coredns

  - name: cert-manager
    namespace: cert-manager
    chart: oci://quay.io/jetstack/charts/cert-manager
    version: v1.18.2
    values:
      - ../apps/cert-manager/cert-manager/app/values.yaml
    needs:
      - system/spegel

  - name: external-secrets
    namespace: external-secrets
    chart: oci://ghcr.io/external-secrets/charts/external-secrets
    version: 0.19.2
    values:
      - ../apps/external-secrets/external-secrets/app/values.yaml
    needs:
      - cert-manager/cert-manager

  - name: flux-operator
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.27.0
    values:
      - ../apps/flux-system/flux-operator/app/values.yaml
    needs:
      - external-secrets/external-secrets

  - name: flux-instance
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.27.0
    wait: false
    values:
      - ../apps/flux-system/flux-operator/instance/values.yaml
    needs:
      - flux-system/flux-operator
