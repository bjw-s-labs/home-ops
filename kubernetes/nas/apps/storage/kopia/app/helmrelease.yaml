---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.0.2/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kopia
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      kopia:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: docker.io/kopia/kopia
              tag: 0.15.0
            args:
              - server
              - start
              - --insecure
              - --address
              - 0.0.0.0:80
              - --override-hostname
              - gladius.bjw-s.casa
              - --without-password
              - --metrics-listen-addr
              - 0.0.0.0:8080
            env:
              KOPIA_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: kopia-secret
                    key: KOPIA_PASSWORD
            resources:
              requests:
                cpu: 5m
                memory: 128M
            securityContext:
              privileged: true
              runAsUser: 0

    service:
      app:
        controller: kopia
        ports:
          http:
            port: 80
          metrics:
            port: 8080

    ingress:
      app:
        className: "internal-nginx"
        hosts:
          - host: &host "kopia.bjw-s.dev"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      config-file:
        type: secret
        name: kopia-b2-repo-secret
        globalMounts:
          - path: /app/config/repository.config
            subPath: repository.config
            readOnly: true
      cache:
        type: emptyDir
        globalMounts:
          - path: /app/cache
      logs:
        type: emptyDir
        globalMounts:
          - path: /app/logs
      tank:
        type: hostPath
        hostPath: /tank
        hostPathType: Directory
        globalMounts:
          - path: /tank
