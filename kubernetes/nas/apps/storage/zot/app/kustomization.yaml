---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: storage
resources:
  - ./externalsecret.yaml
  - ./helmrelease.yaml
configMapGenerator:
  - name: zot-config-tpl
    files:
      - ./config/config.json
generatorOptions:
  disableNameSuffixHash: true
commonLabels:
  app.kubernetes.io/name: zot
  app.kubernetes.io/instance: zot
