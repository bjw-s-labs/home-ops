---
apiVersion: external-secrets.io/v1beta1
kind: ClusterExternalSecret
metadata:
  name: sops-age
spec:
  externalSecretName: sops-age
  namespaceSelectors:
  - matchLabels: {} # deploy to every namespace
  refreshTime: 1h
  externalSecretSpec:
    secretStoreRef:
      name: flux-system-secrets
      kind: ClusterSecretStore
    refreshInterval: 10m
    target:
      name: sops-age
      creationPolicy: Owner
    dataFrom:
      - extract:
          key: sops-age
