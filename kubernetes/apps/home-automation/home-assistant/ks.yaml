---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: home-assistant
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: home-assistant
  components:
    - ../../../../components/volsync
  dependsOn:
    - name: multus-networks
      namespace: network
    - name: rook-ceph-cluster
      namespace: rook-ceph
  interval: 1h
  path: "./kubernetes/apps/home-automation/home-assistant/app"
  postBuild:
    substitute:
      APP: home-assistant
      APP_UID: "65534"
      APP_GID: "65533"
      VOLSYNC_CLAIM: home-assistant
      # VOLSYNC_STORAGECLASS: ceph-filesystem
      # VOLSYNC_ACCESSMODES: ReadWriteMany
      # VOLSYNC_SNAP_ACCESSMODES: ReadOnlyMany
      VOLSYNC_CAPACITY: 8Gi
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: home-automation
  timeout: 5m
  wait: false
