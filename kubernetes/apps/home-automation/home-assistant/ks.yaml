---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: home-assistant
spec:
  components:
    - ../../../../components/volsync
  dependsOn:
    - name: multus-networks
      namespace: network
    - name: rook-ceph-cluster
      namespace: rook-ceph
  interval: 1h
  path: "./kubernetes/apps/home-automation/home-assistant/app"
  postBuild:
    substitute:
      APP: home-assistant
      VOLSYNC_ACCESSMODES: ReadWriteMany
      VOLSYNC_CAPACITY: 8Gi
      VOLSYNC_CLAIM: home-assistant
      VOLSYNC_SNAPSHOTCLASS: csi-ceph-filesystem
      VOLSYNC_STORAGECLASS: ceph-filesystem
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: home-automation
  wait: false
