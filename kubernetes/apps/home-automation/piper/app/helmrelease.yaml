---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: piper
spec:
  chartRef:
    kind: OCIRepository
    name: piper
  interval: 30m
  values:
    defaultPodOptions:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
    controllers:
      piper:
        containers:
          app:
            image:
              repository: docker.io/rhasspy/wyoming-piper
              tag: 2.2.2@sha256:c874e4a04657ae3381332ee5d0c8c70a310dae6722892840f530ac0890b44eb3
            args:
              - --voice
              - nl_NL-pim-medium
            resources:
              requests:
                memory: 64Mi
              limits:
                memory: 512Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
    service:
      app:
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 10.1.6.65
        ports:
          wyoming:
            port: 10200
    persistence:
      data:
        size: 1Gi
        accessMode: ReadWriteOnce
      tmpfs:
        type: emptyDir
        medium: Memory
        globalMounts:
          - path: tmp
            subPath: tmp
