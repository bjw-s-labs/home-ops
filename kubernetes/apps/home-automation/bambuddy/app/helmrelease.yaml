---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: bambuddy
spec:
  chartRef:
    kind: OCIRepository
    name: bambuddy
  interval: 30m
  values:
    defaultPodOptions:
      securityContext:
        fsGroup: 2000
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: 2000
        runAsUser: 2000
    controllers:
      bambuddy:
        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name":"multus-iot",
                "namespace": "network",
                "ips": ["10.1.3.151/24"],
                "mac": "2e:7e:33:e1:dd:aa"
              }]
        containers:
          app:
            image:
              repository: ghcr.io/maziggy/bambuddy
              tag: 0.1.9@sha256:ccd21e81a07cbb107eeee37a48d98d65a0706dc8f42ac4fd1ecb71c6be86185f
            env:
              PORT: &httpPort 8000
            probes:
              liveness:
                enabled: true
                spec:
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 5
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: *httpPort
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 5
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 10
            resources:
              requests:
                memory: 256Mi
              limits:
                memory: 4Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
    service:
      app:
        controller: bambuddy
        ports:
          http:
            appProtocol: kubernetes.io/wss
            port: *httpPort
    persistence:
      config:
        existingClaim: bambuddy
        advancedMounts:
          bambuddy:
            app:
              - path: /app/data
                subPath: data
      tmpfs:
        type: emptyDir
        advancedMounts:
          bambuddy:
            app:
              - path: /tmp
                subPath: tmp
              - path: /app/logs
                subPath: logs
    route:
      app:
        hostnames:
          - bambuddy.bjw-s.dev
        parentRefs:
          - name: kgateway-internal
            namespace: network
