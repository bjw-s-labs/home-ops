---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: go2rtc
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: go2rtc-secret
    creationPolicy: Owner
    template:
      data:
        RTSP_PATHS_3D_PRINTER_SOURCE: |-
          rtsp://{{ .tapo_rtsp_username }}:{{ .tapo_rtsp_password }}@10.1.3.15:554/stream1
  dataFrom:
    - extract:
        key: Tapo RTSP
      rewrite:
        - regexp:
            source: "(.*)"
            target: "tapo_rtsp_$1"
