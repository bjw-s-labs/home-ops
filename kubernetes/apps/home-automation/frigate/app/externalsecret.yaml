---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: frigate
spec:
  # refreshInterval: 12h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: frigate-secret
    creationPolicy: Owner
    template:
      data:
        FRIGATE_DOORBELL_IP: 10.1.4.12
        FRIGATE_DOORBELL_USERNAME: "{{ .reolink_frigate_username }}"
        FRIGATE_DOORBELL_PASSWORD: "{{ .reolink_frigate_password }}"
        FRIGATE_TAPO_RTSP_IP: 10.1.3.15
        FRIGATE_TAPO_RTSP_USERNAME: "{{ .tapo_rtsp_username }}"
        FRIGATE_TAPO_RTSP_PASSWORD: "{{ .tapo_rtsp_password }}"
  dataFrom:
    - extract:
        key: Reolink PoE Doorbell
      rewrite:
        - regexp:
            source: "(.*)"
            target: "reolink_$1"
    - extract:
        key: Tapo RTSP
      rewrite:
        - regexp:
            source: "(.*)"
            target: "tapo_rtsp_$1"
