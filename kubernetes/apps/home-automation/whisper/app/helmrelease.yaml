---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: whisper
spec:
  chartRef:
    kind: OCIRepository
    name: whisper
  interval: 30m
  values:
    defaultPodOptions:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
    controllers:
      whisper:
        containers:
          app:
            image:
              repository: docker.io/rhasspy/wyoming-whisper
              tag: 3.0.2@sha256:995b37523bc422f4f7649e50ccded97a5b9bf6d1d0420591183a778dd5d7d3f2
            args:
              - --model
              - small
              - --language
              - nl
            resources:
              requests:
                memory: 256Mi
              limits:
                memory: 8Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
    service:
      app:
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 10.1.6.62
        ports:
          wyoming:
            port: 10300
    persistence:
      data:
        size: 1Gi
        accessMode: ReadWriteOnce
      tmpfs:
        type: emptyDir
        medium: Memory
        globalMounts:
          - path: /.cache
            subPath: cache
          - path: tmp
            subPath: tmp
