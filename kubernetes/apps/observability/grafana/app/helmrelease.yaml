---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
spec:
  chartRef:
    kind: OCIRepository
    name: grafana
  interval: 30m
  values:
    admin:
      existingSecret: grafana-admin-secret
    annotations:
      configmap.reloader.stakater.com/reload: grafana
      secret.reloader.stakater.com/reload: grafana-admin-secret
    replicas: 1
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
          - name: default
            disableDeletion: false
            editable: true
            folder: ""
            options:
              path: /var/lib/grafana/dashboards/default
            orgId: 1
            type: file
          - name: ceph
            orgId: 1
            folder: Ceph
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/ceph
          - name: kubernetes
            orgId: 1
            folder: Kubernetes
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/kubernetes
          - name: unpoller
            disableDeletion: false
            editable: true
            folder: "UniFi Poller"
            options:
              path: /var/lib/grafana/dashboards/unpoller
            orgId: 1
            type: file

    dashboards:
      default:
        blackbox-exporter:
          datasource: Prometheus
          url: https://grafana.com/api/dashboards/7587/revisions/3/download
        cert-manager:
          datasource: Prometheus
          url: https://grafana.com/api/dashboards/20842/revisions/3/download
        cloudflared:
          datasource:
            - name: DS_PROMETHEUS
              value: Prometheus
          url: https://grafana.com/api/dashboards/17457/revisions/6/download
        envoy:
          datasource:
            - name: DS_AFRANET_PROMETHEUS
              value: Prometheus
          url: https://grafana.com/api/dashboards/23239/revisions/1/download
        node-exporter-full:
          datasource:
            - name: DS_PROMETHEUS
              value: Prometheus
          url: https://grafana.com/api/dashboards/1860/revisions/42/download
        prometheus:
          datasource: Prometheus
          url: https://grafana.com/api/dashboards/19105/revisions/8/download
        smartctl-exporter:
          datasource:
            - name: DS_PROMETHEUS
              value: Prometheus
          url: https://grafana.com/api/dashboards/22604/revisions/2/download
        volsync:
          datasource:
            - name: DS_PROMETHEUS
              value: Prometheus
            - name: VAR_REPLICATIONDESTNAME
              value: ".*-bootstrap"
          url: https://grafana.com/api/dashboards/21356/revisions/3/download
      ceph:
        ceph-cluster:
          datasource: Prometheus
          url: https://grafana.com/api/dashboards/2842/revisions/18/download
        ceph-osd:
          datasource: Prometheus
          url: https://grafana.com/api/dashboards/5336/revisions/9/download
        ceph-pools:
          datasource: Prometheus
          url: https://grafana.com/api/dashboards/5342/revisions/9/download
      kubernetes:
        kubernetes-api-server:
          datasource: Prometheus
          url: https://grafana.com/api/dashboards/15761/revisions/20/download
        kubernetes-coredns:
          datasource: Prometheus
          url: https://grafana.com/api/dashboards/15762/revisions/22/download
        kubernetes-global:
          datasource: Prometheus
          url: https://grafana.com/api/dashboards/15757/revisions/43/download
        kubernetes-namespaces:
          datasource: Prometheus
          url: https://grafana.com/api/dashboards/15758/revisions/44/download
        kubernetes-nodes:
          datasource: Prometheus
          url: https://grafana.com/api/dashboards/15759/revisions/40/download
        kubernetes-pods:
          datasource: Prometheus
          url: https://grafana.com/api/dashboards/15760/revisions/37/download
        kubernetes-volumes:
          datasource: Prometheus
          url: https://grafana.com/api/dashboards/11454/revisions/14/download
      unpoller:
        unifi-insights:
          datasource: Prometheus
          url: https://grafana.com/api/dashboards/11315/revisions/9/download
        unifi-network-sites:
          datasource: Prometheus
          url: https://grafana.com/api/dashboards/11311/revisions/5/download
        unifi-usw:
          datasource: Prometheus
          url: https://grafana.com/api/dashboards/11312/revisions/9/download
        unifi-uap:
          datasource: Prometheus
          url: https://grafana.com/api/dashboards/11314/revisions/10/download

    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - access: proxy
            name: Prometheus
            type: prometheus
            url: http://prometheus-operated.observability.svc.cluster.local:9090
            isDefault: true
            jsonData:
              prometheusType: Prometheus
          - name: VictoriaLogs
            type: victoriametrics-logs-datasource
            access: proxy
            url: http://victoria-logs-server.observability.svc.cluster.local:9428
          - name: Alertmanager
            type: alertmanager
            access: proxy
            url: http://alertmanager-operated.observability.svc.cluster.local:9093
            jsonData:
              implementation: prometheus

        deleteDatasources:
          - name: Alertmanager
            orgId: 1
          - name: Prometheus
            orgId: 1
          - name: VictoriaLogs
            orgId: 1

    env:
      GF_ANALYTICS_CHECK_FOR_UPDATES: false
      GF_ANALYTICS_CHECK_FOR_PLUGIN_UPDATES: false
      GF_ANALYTICS_REPORTING_ENABLED: false
      GF_AUTH_ANONYMOUS_ENABLED: false
      GF_AUTH_BASIC_ENABLED: false
      GF_DATE_FORMATS_USE_BROWSER_LOCALE: true
      GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH: /tmp/dashboards/home.json
      GF_EXPLORE_ENABLED: true
      GF_FEATURE_TOGGLES_ENABLE: publicDashboards
      GF_LOG_MODE: console
      GF_NEWS_NEWS_FEED_ENABLED: false
      GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS: natel-discrete-panel,pr0ps-trackmap-panel,panodata-map-panel
      GF_SECURITY_COOKIE_SAMESITE: grafana
      GF_SERVER_ROOT_URL: https://grafana.bjw-s.dev

    imageRenderer:
      enabled: true

    persistence:
      enabled: false

    plugins:
      - grafana-clock-panel
      - grafana-piechart-panel
      - grafana-worldmap-panel
      - natel-discrete-panel
      - pr0ps-trackmap-panel
      - vonage-status-panel
      - victoriametrics-logs-datasource

    rbac:
      pspEnabled: false

    resources:
      limits:
        memory: 512Mi
      requests:
        cpu: 50m
        memory: 128Mi

    route:
      main:
        enabled: true
        hostnames:
          - grafana.bjw-s.dev
        parentRefs:
          - name: envoy-internal
            namespace: network

    serviceAccount:
      create: true
      autoMount: true

    serviceMonitor:
      enabled: true

    sidecar:
      dashboards:
        enabled: true
        searchNamespace: ALL
        label: grafana_dashboard
        folderAnnotation: grafana_folder
        provider:
          disableDelete: true
          foldersFromFilesStructure: true
      datasources:
        enabled: true
        searchNamespace: ALL
        labelValue: ""

    testFramework:
      enabled: false

    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: grafana
