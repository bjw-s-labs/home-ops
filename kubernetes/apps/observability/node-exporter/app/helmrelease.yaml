---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: node-exporter
spec:
  chartRef:
    kind: OCIRepository
    name: node-exporter
  interval: 30m
  values:
    fullnameOverride: node-exporter
    image:
      registry: quay.io
      repository: prometheus/node-exporter
    prometheus:
      monitor:
        enabled: true
        jobLabel: app.kubernetes.io/instance

        relabelings:
          - action: replace
            regex: (.*)
            replacement: $1
            sourceLabels:
              - __meta_kubernetes_pod_node_name
            targetLabel: kubernetes_node
          - action: replace
            regex: (.*)
            replacement: $1
            sourceLabels:
              - __meta_kubernetes_pod_node_name
            targetLabel: nodename
          - action: replace
            regex: (.*)
            replacement: $1.bjw-s.internal:9100
            sourceLabels:
              - kubernetes_node
            targetLabel: instance
    resources:
      requests:
        cpu: 23m
        memory: 64M
      limits:
        memory: 64M
    hostNetwork: false
