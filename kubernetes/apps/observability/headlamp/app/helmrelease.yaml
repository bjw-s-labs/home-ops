---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: headlamp
spec:
  chartRef:
    kind: OCIRepository
    name: headlamp
  interval: 30m
  values:
    fullnameOverride: headlamp
    initContainers:
      - # Generate kubeconfig file. Can be removed when https://github.com/kubernetes-sigs/headlamp/issues/1826 is resolved
        command:
          - /bin/sh
          - "-c"
          - |
            kubectl config set-cluster main --server=https://kubernetes.default.svc --certificate-authority=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt
            kubectl config set-credentials main --token=$(cat /tmp/sa-token/token)
            kubectl config set-context main --cluster=main --user=main
            kubectl config use-context main
        env:
          - name: KUBERNETES_SERVICE_HOST
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
          - name: KUBERNETES_SERVICE_PORT
            value: "6443"
          - name: KUBECONFIG
            value: /home/headlamp/.config/Headlamp/kubeconfigs/config
        image: docker.io/rancher/shell:v0.6.1
        name: create-kubeconfig
        securityContext:
          capabilities:
            drop:
              - ALL
          privileged: false
          readOnlyRootFilesystem: true
          runAsGroup: 1001
          runAsNonRoot: true
          runAsUser: 100
        volumeMounts:
          - mountPath: /home/headlamp/.config/Headlamp/kubeconfigs
            name: kubeconfig
          - mountPath: /tmp/sa-token
            name: sa-token
            readOnly: true
      - # Install Flux plugin
        image: ghcr.io/headlamp-k8s/headlamp-plugin-flux:v0.5.0@sha256:05c3df203b2ff82e09e944e31cd16ab66429f37df7566ba0d47285add7c78c5a
        command:
          - /bin/sh
          - -c
          - mkdir -p /build/plugins && cp -r /plugins/* /build/plugins/
        name: headlamp-plugins
        volumeMounts:
          - mountPath: /build/plugins
            name: headlamp-plugins
    clusterRoleBinding:
      create: false
    config:
      pluginsDir: /build/plugins
    podAnnotations:
      reloader.stakater.com/auto: "true"
    service:
      port: 4466
    serviceAccount:
      create: false
      name: headlamp-admin
    volumes:
      - name: headlamp-plugins
        emptyDir: {}
      - name: kubeconfig
        emptyDir: {}
      - name: sa-token
        secret:
          defaultMode: 420
          secretName: headlamp-admin
    volumeMounts:
      - mountPath: /build/plugins
        name: headlamp-plugins
      - mountPath: /home/headlamp/.config/Headlamp/kubeconfigs/config
        name: kubeconfig
        readOnly: true
        subPath: config
