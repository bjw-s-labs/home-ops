---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: dex
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: dex-secret
    creationPolicy: Owner
    template:
      data:
        MCP_DEX_OAUTH_CLIENT_ID: "{{ .kanidm_mcp_dex_client_id }}"
        MCP_DEX_OAUTH_CLIENT_SECRET: "{{ .kanidm_mcp_dex_client_secret }}"
  dataFrom:
    - extract:
        key: kanidm
      rewrite:
        - regexp:
            source: "(.*)"
            target: "kanidm_$1"
