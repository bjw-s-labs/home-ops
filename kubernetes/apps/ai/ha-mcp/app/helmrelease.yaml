---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ha-mcp
spec:
  chartRef:
    kind: OCIRepository
    name: ha-mcp
  interval: 30m
  values:
    controllers:
      ha-mcp:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
            runAsGroup: 1000
            runAsNonRoot: true
            runAsUser: 1000
        containers:
          app:
            image:
              repository: ghcr.io/homeassistant-ai/ha-mcp
              tag: 6.7.0
            command:
              - ha-mcp-web
            env:
              HOMEASSISTANT_URL: http://hestia.bjw-s.internal:8123
            envFrom:
              - secretRef:
                  name: ha-mcp-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
    route:
      app:
        parentRefs:
          - name: agentgateway-mcp
            namespace: ai
        rules:
          - backendRefs:
              - name: ha-mcp
                group: agentgateway.dev
                kind: AgentgatewayBackend
    service:
      app:
        labels:
          mcp.home.arpa/server: "true"
        ports:
          http:
            appProtocol: kgateway.dev/mcp
            port: 8086
