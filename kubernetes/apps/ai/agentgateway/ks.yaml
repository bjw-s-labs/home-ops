---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: agentgateway-crds
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: agentgateway
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: agentgateway
      namespace: ai
  interval: 1h
  path: "./kubernetes/apps/ai/agentgateway/crds"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: ai
  timeout: 5m
---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: agentgateway
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: agentgateway
  dependsOn:
    - name: agentgateway-crd
      namespace: ai
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: agentgateway
      namespace: ai
  interval: 1h
  path: "./kubernetes/apps/ai/agentgateway/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: ai
  timeout: 5m
---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: agentgateway-gateway
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: agentgateway
  dependsOn:
    - name: agentgateway
      namespace: ai
  interval: 1h
  path: "./kubernetes/apps/ai/agentgateway/gateway"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: ai
  timeout: 5m
