---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: silence-operator-crd
spec:
  interval: 30m
  url: https://github.com/giantswarm/silence-operator
  ref:
    # renovate: depName=giantswarm/silence-operator datasource=github-releases
    tag: v0.13.0
  ignore: |
    # exclude
    /*
    # include
    !config/crd
---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: silence-operator-crd
spec:
  prune: true
  sourceRef:
    kind: GitRepository
    name: silence-operator-crd
  wait: true
  interval: 15m
  retryInterval: 1m
  timeout: 5m
