---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: multus
spec:
  chartRef:
    kind: OCIRepository
    name: multus
  interval: 30m
  values:
    multus:
      resources:
        requests:
          cpu: 10m
        limits:
          memory: 32Mi
    cni:
      netPath: /etc/cni/net.d
      binPath: /opt/cni/bin
