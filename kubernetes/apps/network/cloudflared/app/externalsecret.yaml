---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudflared
spec:
  refreshInterval: 12h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: cloudflared-secret
    creationPolicy: Owner
    template:
      data:
        TUNNEL_TOKEN: |-
          {{ toJson (dict "a" .cloudflare_tunnel_account_tag "t" .cloudflare_tunnel_id "s" .cloudflare_tunnel_secret) | b64enc }}
  dataFrom:
    - extract:
        key: Cloudflare
      rewrite:
        - regexp:
            source: "[^a-zA-Z0-9-]"
            target: "_"
        - regexp:
            source: "(.*)"
            target: "cloudflare_$1"
