---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: arrem-sync
spec:
  chartRef:
    kind: OCIRepository
    name: arrem-sync
  interval: 30m
  values:
    controllers:
      arrem-sync-sonarr:
        type: cronjob
        cronjob:
          schedule: "45 */6 * * *"
          backoffLimit: 0
          concurrencyPolicy: Forbid
          failedJobsHistory: 1
          successfulJobsHistory: 1
        pod:
          annotations:
            k8s.ksgate.org/emby-deployment: |-
              {
                "apiVersion": "apps/v1",
                "kind": "Deployment",
                "name": "emby",
                "namespace": "media",
                "expression": "resource.status.readyReplicas >= 1"
              }
            k8s.ksgate.org/sonarr-deployment: |-
              {
                "apiVersion": "apps/v1",
                "kind": "Deployment",
                "name": "sonarr",
                "namespace": "downloads",
                "expression": "resource.status.readyReplicas >= 1"
              }
            k8s.ksgate.org/radarr-deployment: |-
              {
                "apiVersion": "apps/v1",
                "kind": "Deployment",
                "name": "radarr",
                "namespace": "downloads",
                "expression": "resource.status.readyReplicas >= 1"
              }
          schedulingGates:
            - name: k8s.ksgate.org/emby-deployment
            - name: k8s.ksgate.org/sonarr-deployment
            - name: k8s.ksgate.org/radarr-deployment
          securityContext:
            fsGroup: 2000
            fsGroupChangePolicy: "OnRootMismatch"
            runAsGroup: 2000
            runAsNonRoot: true
            runAsUser: 2000
        containers:
          app:
            image:
              repository: ghcr.io/bjw-s-labs/arrem-sync
              tag: 0.0.2@sha256:786ed1750a2b5bd37dbbf0b447bf4537b43ac42935e3a9e1eb366650714d0bbb
            env:
              ARREM_DRY_RUN: false
              ARREM_EMBY_URL: http://emby.media.svc.cluster.local:8096
              ARREM_EMBY_API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: arrem-sync-secret
                    key: emby_api_key
              ARREM_ARR_1_TYPE: sonarr
              ARREM_ARR_1_URL: http://sonarr.downloads.svc.cluster.local:8989
              ARREM_ARR_1_API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: arrem-sync-secret
                    key: sonarr_api_key
              ARREM_ARR_2_TYPE: radarr
              ARREM_ARR_2_URL: http://radarr.downloads.svc.cluster.local:7878
              ARREM_ARR_2_API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: arrem-sync-secret
                    key: radarr_api_key
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 256Mi
