---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mumc
spec:
  chartRef:
    kind: OCIRepository
    name: mumc
  interval: 30m
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controllers:
      mumc:
        type: cronjob

        cronjob:
          schedule: "0 2 * * *"
          backoffLimit: 0
          concurrencyPolicy: Forbid
          failedJobsHistory: 1
          successfulJobsHistory: 0

        pod:
          securityContext:
            fsGroup: 2000
            fsGroupChangePolicy: "OnRootMismatch"
            runAsGroup: 2000
            runAsNonRoot: true
            runAsUser: 2000

        containers:
          app:
            image:
              repository: ghcr.io/terrelsa13/mumc
              tag: v5.11.36@sha256:36b2b70608e2e43336f9470a4cb284a8c2d489cf7e001d7058ea63340b241b1a
            securityContext:
              allowPrivilegeEscalation: false
              # readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 512Mi

    persistence:
      config:
        type: secret
        name: mumc-secret
        advancedMounts:
          mumc:
            app:
              - path: /usr/src/app/config/mumc_config.yaml
                subPath: mumc_config.yaml
      tmpfs:
        type: emptyDir
        advancedMounts:
          mumc:
            app:
              - path: /usr/src/app/logs
                subPath: logs
