---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: booklore
spec:
  chartRef:
    kind: OCIRepository
    name: booklore
  interval: 30m
  values:
    controllers:
      booklore:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
        initContainers:
          mariadb:
            image:
              repository: docker.io/library/mariadb
              tag: 12.1.2-noble
            env:
              MARIADB_DATABASE: booklore
              MARIADB_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: booklore-secret
                    key: booklore_mariadb_password
              MARIADB_ROOT_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: booklore-secret
                    key: booklore_mariadb_root_password
              MARIADB_USER: booklore
              PGID: 1000
              PUID: 1000
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - bash
                      - -c
                      - |-
                        mariadb-admin ping --socket=/run/mysqld/mysqld.sock --user=root --password=$${MARIADB_ROOT_PASSWORD}
            restartPolicy: Always
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true
              # NOTE: io_uring is blocked by the default containerd v2 seccomp profile
              # https://github.com/containerd/containerd/pull/9320
              seccompProfile: {type: Unconfined}
          nginx-config:
            image:
              repository: ghcr.io/booklore-app/booklore
              tag: v1.18.0@sha256:480ea84a88bca014e994b3088dc8a24f53180c70cbac62f7cb57c107a29004ae
            command:
              - /bin/sh
              - -c
            args:
              - "envsubst '$${BOOKLORE_PORT}' < /etc/nginx/nginx.conf > /config/nginx.conf"
            env:
              BOOKLORE_PORT: &httpPort 6060
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true
              runAsUser: 100
              runAsGroup: 101
              fsGroup: 101
        containers:
          booklore:
            image:
              repository: ghcr.io/booklore-app/booklore
              tag: v1.18.0@sha256:480ea84a88bca014e994b3088dc8a24f53180c70cbac62f7cb57c107a29004ae
            command:
              - java
            args:
              - -jar
              - /app/app.jar
            env:
              DATABASE_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: booklore-secret
                    key: booklore_mariadb_password
              DATABASE_URL: jdbc:mariadb://localhost:3306/booklore
              DATABASE_USERNAME: booklore
            probes:
              liveness: &probe
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/v1/healthcheck
                    port: 8080
              readiness: *probe
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/v1/healthcheck
                    port: 8080
                  failureThreshold: 10
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true
          nginx:
            image:
              repository: ghcr.io/booklore-app/booklore
              tag: v1.18.0@sha256:480ea84a88bca014e994b3088dc8a24f53180c70cbac62f7cb57c107a29004ae
            command:
              - nginx
            args:
              - -c
              - /config/nginx.conf
              - -g
              - "daemon off;"
            probes:
              liveness: &probe
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *httpPort
              readiness: *probe
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true
              runAsUser: 100
              runAsGroup: 101
              fsGroup: 101
    persistence:
      data:
        existingClaim: booklore
        advancedMounts:
          booklore:
            booklore:
              - path: /app/data
                subPath: app
            mariadb:
              - path: /var/lib/mysql
                subPath: mysql
      nfs-nas-media:
        type: nfs
        server: gladius.bjw-s.internal
        path: /mnt/tank/media
        advancedMounts:
          booklore:
            booklore:
              - path: /books
                subPath: Library/Main/Books/Booklore/books
              - path: /bookdrop
                subPath: Library/Main/Books/Booklore/bookdrop
      mysqld:
        type: emptyDir
        medium: Memory
        sizeLimit: 1Mi
        advancedMounts:
          booklore:
            mariadb:
              - path: /run/mysqld
      nginx:
        type: emptyDir
        sizeLimit: 200Mi
        advancedMounts:
          booklore:
            nginx:
              - path: /config
                subPath: config
              - path: /var/lib/nginx/logs
                subPath: log
              - path: /var/lib/nginx/tmp
                subPath: tmp
            nginx-config:
              - path: /config
                subPath: config
      nginx-run:
        type: emptyDir
        medium: Memory
        sizeLimit: 100Mi
        advancedMounts:
          booklore:
            nginx:
              - path: /run/nginx
      tmpfs:
        type: emptyDir
        medium: Memory
        sizeLimit: 100Mi
        advancedMounts:
          booklore:
            booklore:
              - path: /tmp
                subPath: app
            mariadb:
              - path: /tmp
                subPath: mysql
    route:
      booklore:
        hostnames:
          - booklore.bjw-s.dev
        parentRefs:
          - name: envoy-internal
            namespace: network
    service:
      booklore:
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 10.1.6.61
        externalTrafficPolicy: Local
        ports:
          http:
            port: *httpPort
