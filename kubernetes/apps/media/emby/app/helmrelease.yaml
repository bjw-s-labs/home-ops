---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: emby
spec:
  chartRef:
    kind: OCIRepository
    name: emby
  interval: 30m
  values:
    controllers:
      emby:
        pod:
          resourceClaims:
            - name: gpu
              resourceClaimTemplateName: emby-gpu
          securityContext:
            runAsUser: 2000
            runAsGroup: 2000
            fsGroup: 2000
            fsGroupChangePolicy: "OnRootMismatch"
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/emby
              tag: 4.9.1.80@sha256:28462287162b7daa3ff91ee1810e6cc26331e35f7b7c3955b303d4864f32ec6a
            env:
              DOTNET_SYSTEM_IO_DISABLEFILELOCKING: "true"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            resources:
              claims:
                - name: gpu
              requests:
                cpu: 100m
              limits:
                memory: 8Gi
    service:
      app:
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 10.1.6.63
        externalTrafficPolicy: Local
        ports:
          http:
            port: 8096
    persistence:
      config:
        existingClaim: emby
        advancedMounts:
          emby:
            app:
              - path: /config
      config-cache:
        existingClaim: emby-cache
        advancedMounts:
          emby:
            app:
              - path: /config/cache
      tmpfs:
        type: emptyDir
        advancedMounts:
          emby:
            app:
              - path: /transcode
                subPath: transcode
              - path: /config/logs
                subPath: logs
              - path: /tmp
                subPath: tmp
      nfs-nas-media:
        type: nfs
        server: gladius.bjw-s.internal
        path: /mnt/tank/media
        advancedMounts:
          emby:
            app:
              - path: /data/nas-media/Library
                subPath: Library
    route:
      app:
        hostnames:
          - emby.bjw-s.dev
        parentRefs:
          - name: envoy-internal
            namespace: network
