---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kguardian
spec:
  chartRef:
    kind: OCIRepository
    name: kguardian
  interval: 30m
  values:
    broker:
      resources:
        limits:
          memory: 1Gi
        requests:
          memory: 256Mi
    controller:
      excludedNamespaces:
        - kguardian
    database:
      resources:
        limits:
          cpu: 6
