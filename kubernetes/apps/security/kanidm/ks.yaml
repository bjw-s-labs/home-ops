---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kanidm
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: kanidm
  components:
    - ../../../../components/volsync
  interval: 1h
  path: ./kubernetes/apps/security/kanidm/app
  postBuild:
    substitute:
      APP: kanidm
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: security
  timeout: 5m
