---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: manyfold
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: manyfold-secret
    creationPolicy: Owner
    template:
      data:
        MANYFOLD_SECRET_KEY: "{{ .manyfold_config_secret_key }}"
  dataFrom:
    - extract:
        key: manyfold
      rewrite:
        - regexp:
            source: "(.*)"
            target: "manyfold_$1"
