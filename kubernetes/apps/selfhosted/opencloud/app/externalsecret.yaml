---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: opencloud
spec:
  refreshInterval: 12h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: opencloud-secret
    creationPolicy: Owner
    template:
      data:
        idm-admin-password: "{{ .opencloud_admin_password }}"
  dataFrom:
    - extract:
        key: opencloud
      rewrite:
        - regexp:
            source: "(.*)"
            target: "opencloud_$1"
