---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: webhook
spec:
  refreshInterval: 12h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: webhook-secret
    creationPolicy: Owner
    template:
      data:
        GITHUB_WEBHOOK_SECRET: "{{ .github_webhook_secret }}"
        APPRISE_RADARR_PUSHOVER_URL: pover://{{ .pushover_userkey_bernd }}@{{ .pushover_radarr_token }}
        APPRISE_SONARR_PUSHOVER_URL: pover://{{ .pushover_userkey_bernd }}@{{ .pushover_sonarr_token }}
  dataFrom:
    - extract:
        key: Github
      rewrite:
        - regexp:
            source: "(.*)"
            target: "github_$1"
    - extract:
        key: Pushover
      rewrite:
        - regexp:
            source: "(.*)"
            target: "pushover_$1"
