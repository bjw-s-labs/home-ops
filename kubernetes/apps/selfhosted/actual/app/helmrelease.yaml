---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: actual
spec:
  chartRef:
    kind: OCIRepository
    name: actual
  interval: 30m
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controllers:
      actual:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: 2000
            runAsGroup: 2000
            fsGroup: 2000
            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          app:
            image:
              repository: ghcr.io/actualbudget/actual-server
              tag: 25.9.0
            env:
              ACTUAL_PORT: &httpPort 5006
            resources:
              requests:
                cpu: 12m
                memory: 128M
              limits:
                memory: 512M
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *httpPort
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3

    service:
      app:
        ports:
          http:
            port: *httpPort

    persistence:
      data:
        existingClaim: actual-data
        advancedMounts:
          actual:
            app:
              - path: /data

    route:
      app:
        hostnames:
          - actual.bjw-s.dev
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
