---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argus
spec:
  refreshInterval: 12h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: argus-secret
    creationPolicy: Owner
    template:
      data:
        GITHUB_ACCESS_TOKEN: "{{ .github_pat_argus }}"
        DISCORD_FLUX_OPERATOR_HOME_OPS: "{{ .argus_discord_flux_operator_home_ops }}"
        DISCORD_FLUX_HOME_OPS: "{{ .argus_discord_flux_home_ops }}"
        DISCORD_TALOS_HOME_OPS: "{{ .argus_discord_talos_home_ops }}"
        DISCORD_APP_TEMPLATE_HOME_OPS: "{{ .argus_discord_app_template_home_ops }}"
        DISCORD_RELEASES_PERSONAL: "{{ .argus_discord_releases_personal }}"
  dataFrom:
    - extract:
        key: Github
      rewrite:
        - regexp:
            source: "(.*)"
            target: "github_$1"
    - extract:
        key: argus
      rewrite:
        - regexp:
            source: "(.*)"
            target: "argus_$1"
