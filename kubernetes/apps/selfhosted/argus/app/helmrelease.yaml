---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: argus
spec:
  chartRef:
    kind: OCIRepository
    name: argus
  interval: 30m
  values:
    controllers:
      argus:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            fsGroup: 2000
            fsGroupChangePolicy: "OnRootMismatch"
            runAsGroup: 2000
            runAsNonRoot: true
            runAsUser: 2000
        initContainers:
          copy-config:
            image:
              repository: docker.io/library/alpine
              tag: "3.23"
            command:
              - /bin/sh
              - -c
            args:
              - |
                cp /cfg/config.yaml /app/config.yml
        containers:
          app:
            image:
              repository: ghcr.io/release-argus/argus
              tag: 0.29.3@sha256:cde2addd5a4e7a0eeaf053901a22faff8c79002e81aeae8199538a390ca4d006
            envFrom:
              - secretRef:
                  name: argus-secret
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
    persistence:
      config:
        type: configMap
        name: argus-configmap
        advancedMounts:
          argus:
            copy-config:
              - path: /cfg/config.yaml
                subPath: config.yaml
      data:
        existingClaim: argus
        globalMounts:
          - path: /app/data
            subPath: data
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /app
            subPath: app
    route:
      app:
        hostnames:
          - argus.bjw-s.dev
        parentRefs:
          - name: kgateway-internal
            namespace: network
    service:
      app:
        ports:
          http:
            port: 8080
