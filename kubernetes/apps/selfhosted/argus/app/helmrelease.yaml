---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: argus
spec:
  chartRef:
    kind: OCIRepository
    name: argus
  interval: 30m
  values:
    controllers:
      argus:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            fsGroup: 2000
            fsGroupChangePolicy: "OnRootMismatch"
            runAsGroup: 2000
            runAsNonRoot: true
            runAsUser: 2000
        containers:
          app:
            image:
              repository: ghcr.io/release-argus/argus
              tag: 0.28.3@sha256:d78ed6ee8de472d12afcf1c095b8d86eb3c72781909591a44bed37d177abd106
            envFrom:
              - secretRef:
                  name: argus-secret
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
    persistence:
      config:
        type: configMap
        name: argus-configmap
        globalMounts:
          - path: /app/config.yml
            subPath: config.yaml
      data:
        existingClaim: argus
        globalMounts:
          - path: /app/data
            subPath: data
    route:
      app:
        hostnames:
          - argus.bjw-s.dev
        parentRefs:
          - name: envoy-internal
            namespace: network
    service:
      app:
        ports:
          http:
            port: 8080
