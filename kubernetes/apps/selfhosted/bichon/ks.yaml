---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: bichon
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: bichon
  interval: 1h
  path: "./kubernetes/apps/selfhosted/bichon/app"
  postBuild:
    substitute:
      APP: bichon
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: selfhosted
  timeout: 5m
  wait: false
