---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: publish-k8s-schemas-secrets
spec:
  refreshInterval: 12h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: publish-k8s-schemas-secret
    creationPolicy: Owner
    template:
      data:
        CLOUDFLARE_ACCOUNT_ID: "{{ .cloudflare_account_id }}"
        CLOUDFLARE_API_TOKEN: "{{ .cloudflare_k8s_schemas }}"
  dataFrom:
    - extract:
        key: Cloudflare
      rewrite:
        - regexp:
            source: "(.*)"
            target: "cloudflare_$1"
