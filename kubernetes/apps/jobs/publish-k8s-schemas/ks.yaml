---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: publish-k8s-schemas
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: publish-k8s-schemas
  interval: 1h
  path: "./kubernetes/apps/jobs/publish-k8s-schemas/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: jobs
  timeout: 5m
  wait: false
