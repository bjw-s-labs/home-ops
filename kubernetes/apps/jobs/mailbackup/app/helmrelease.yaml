---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mailbackup
spec:
  chartRef:
    kind: OCIRepository
    name: mailbackup
  interval: 30m
  values:
    configMaps:
      scripts:
        data:
          mailbackup.sh: |-
            #!/bin/bash

            RCFILES="/config/*"
            for rcfile in $RCFILES; do
                echo "Processing ${rcfile}..."

                filename=$(basename -- "${rcfile}")

                mkdir -p "/data/nas-backup/Bernd/Email/${filename}/new"
                mkdir -p "/data/nas-backup/Bernd/Email/${filename}/cur"
                mkdir -p "/data/nas-backup/Bernd/Email/${filename}/tmp"

                getmail --getmaildir "/data/nas-backup/Bernd/Email/${filename}/" --rcfile "/config/${filename}"
            done
    controllers:
      mailbackup:
        type: cronjob
        cronjob:
          backoffLimit: 0
          concurrencyPolicy: Forbid
          failedJobsHistory: 1
          schedule: "0 2 * * *"
          successfulJobsHistory: 0
        pod:
          restartPolicy: OnFailure
          securityContext:
            runAsGroup: 65534
            runAsNonRoot: true
            runAsUser: 65534
        containers:
          app:
            image:
              repository: ghcr.io/bjw-s-labs/getmail
              tag: 6.19.10
            command:
              - "/scripts/mailbackup.sh"
    persistence:
      config:
        type: secret
        name: mailbackup-secrets
        advancedMounts:
          mailbackup:
            app:
              - path: /config
      scripts:
        type: configMap
        identifier: scripts
        defaultMode: 0775
        advancedMounts:
          mailbackup:
            app:
              - path: /scripts/mailbackup.sh
                subPath: mailbackup.sh
      backup:
        type: nfs
        path: /mnt/tank/backup/Bernd
        server: gladius.bjw-s.internal
        advancedMounts:
          mailbackup:
            app:
              - path: /data/nas-backup/Bernd/Email
                subPath: Email
