---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: vernemq-auth
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: vernemq-auth-secret
    creationPolicy: Owner
    template:
      data:
        DOCKER_VERNEMQ_USER_ADMIN: "{{ .vernemq_password }}"
        DOCKER_VERNEMQ_USER_MQTT: "{{ .vernemq_user_mqtt_password }}"
  dataFrom:
    - extract:
        key: vernemq
      rewrite:
        - regexp:
            source: "(.*)"
            target: "vernemq_$1"
