---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kyverno
spec:
  interval: 30m
  chart:
    spec:
      chart: kyverno
      version: 3.3.4
      sourceRef:
        kind: HelmRepository
        name: kyverno
        namespace: flux-system
      interval: 30m
  values:
    crds:
      install: true
    grafana:
      enabled: true
    admissionController:
      replicas: 1
      clusterRole:
        extraResources:
          - apiGroups:
              - "*"
            resources:
              - "*"
            verbs:
              - get
              - list
              - watch
      serviceMonitor:
        enabled: true
    backgroundController:
      clusterRole:
        extraResources:
          - apiGroups:
              - "*"
            resources:
              - "*"
            verbs:
              - get
              - list
              - watch
      resources:
        requests:
          cpu: 100m
        limits:
          memory: 1Gi
      serviceMonitor:
        enabled: true
    reportsController:
      clusterRole:
        extraResources:
          - apiGroups:
              - "*"
            resources:
              - "*"
            verbs:
              - get
              - list
              - watch
      serviceMonitor:
        enabled: true
    cleanupController:
      serviceMonitor:
        enabled: true
