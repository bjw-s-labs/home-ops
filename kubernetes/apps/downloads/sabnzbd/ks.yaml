---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: sabnzbd
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: sabnzbd
  components:
    - ../../../../components/volsync
    - ../../../../components/keda/nas-nfs-scaler
    - ../../../../components/kgateway-trafficpolicy
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: openebs
      namespace: openebs
  interval: 1h
  path: "./kubernetes/apps/downloads/sabnzbd/app"
  postBuild:
    substitute:
      APP: sabnzbd
      VOLSYNC_CLAIM: sabnzbd-config
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: downloads
  timeout: 5m
  wait: false
