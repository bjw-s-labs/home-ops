    service:
      app:
        forceRename: qbittorrent
        primary: true
        annotations:
          lbipam.cilium.io/ips: 10.1.1.137
        ports:
          http:
            port: *port
      bittorrent:
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 10.1.1.137
        ports:
          bittorrent:
            enabled: true
            port: *torrentPort
            protocol: TCP

    persistence:
      config:
        existingClaim: qbittorrent
        advancedMounts:
          qbittorrent:
            app:
              - path: /config
