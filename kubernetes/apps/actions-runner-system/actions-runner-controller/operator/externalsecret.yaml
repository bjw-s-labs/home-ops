---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: actions-runner-controller
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: actions-runner-controller-secret
    creationPolicy: Owner
  data:
    - secretKey: github_app_id
      remoteRef:
        key: actions-runner-controller
        property: github_app_id
    - secretKey: github_app_installation_id
      remoteRef:
        key: actions-runner-controller
        property: github_app_installation_id
    - secretKey: github_app_private_key
      remoteRef:
        key: actions-runner-controller
        property: github_app_private_key
