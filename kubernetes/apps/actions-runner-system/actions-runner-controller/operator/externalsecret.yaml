---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: actions-runner-controller
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: actions-runner-controller-secret
    creationPolicy: Owner
    template:
      data:
        github_app_id: "{{ .arc_github_app_id }}"
        github_app_installation_id: "{{ .arc_github_app_installation_id }}"
        github_app_private_key: "{{ .arc_github_app_private_key }}"
  dataFrom:
    - extract:
        key: actions-runner-controller
      rewrite:
        - regexp:
            source: "(.*)"
            target: "arc_$1"
