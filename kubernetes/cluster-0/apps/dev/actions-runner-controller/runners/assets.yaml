---
apiVersion: actions.summerwind.dev/v1alpha1
kind: RunnerDeployment
metadata:
  name: runner-assets
  namespace: dev
spec:
  template:
    spec:
      image: summerwind/actions-runner-dind:v2.293.0-ubuntu-20.04-933b0c7@sha256:b9efbd77aac56a2ebd92e936afe9a7bb884057c575b2c2db53676b5d86a1cc5d
      imagePullPolicy: Always
      dockerdWithinRunnerContainer: true
      ephemeral: true
      repository: bjw-s/assets
      labels:
        - self-hosted
      securityContext:
        supplementalGroups:
          - 65542
      volumeMounts:
        - name: cache-volume
          mountPath: /cache
      volumes:
        - name: cache-volume
          persistentVolumeClaim:
            claimName: actions-runner-controller-cache
---
apiVersion: actions.summerwind.dev/v1alpha1
kind: HorizontalRunnerAutoscaler
metadata:
  name: assets-autoscaler
  namespace: dev
spec:
  scaleTargetRef:
    name: runner-assets
  scaleUpTriggers:
    - githubEvent:
        checkRun:
          types: ["created"]
          status: "queued"
      amount: 1
      duration: "1m"
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: TotalNumberOfQueuedAndInProgressWorkflowRuns
      repositoryNames:
        - bjw-s/container-assets
