---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: esphome
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controller:
      type: statefulset

    image:
      repository: ghcr.io/esphome/esphome
      tag: 2023.4.4

    podAnnotations:
      secret.reloader.stakater.com/reload: esphome-secrets,esphome-deploykey
      k8s.v1.cni.cncf.io/networks: macvlan-static-iot-esphome

    service:
      main:
        ports:
          http:
            port: 6052

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: &host "esphome.bjw-s.dev"
            paths:
              - path: /
        tls:
          - hosts:
              - *host

    persistence:
      secrets:
        enabled: true
        type: secret
        name: esphome-secrets
        mountPath: /config/secrets.yaml
        subPath: secrets.yaml
      esphome-cache:
        enabled: true
        type: emptyDir
        mountPath: /config/.esphome
      deploy-key:
        enabled: true
        type: secret
        name: esphome-deploykey
        defaultMode: 256
        subPath:
          - path: id_ed25519
            mountPath: /root/.ssh/id_ed25519

    resources:
      requests:
        cpu: 5m
        memory: 1374M
      limits:
        memory: 1374M

    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 5Gi
        storageClass: ceph-block
