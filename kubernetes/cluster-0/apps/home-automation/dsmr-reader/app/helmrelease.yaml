---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dsmr-reader
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.3.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"

    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.6@sha256:ae3b33db2ebf7b06c0244ecc49711bcc02e89d8cebea5379ed20b59344c48372
        envFrom:
          - secretRef:
              name: dsmr-reader-secret

    image:
      repository: xirixiz/dsmr-reader-docker
      tag: amd64-5.10.3-2023.02.01

    enableServiceLinks: false

    env:
      DJANGO_TIME_ZONE: "Europe/Amsterdam"
      DSMRREADER_REMOTE_DATALOGGER_INPUT_METHOD: ipv4
      DSMRREADER_REMOTE_DATALOGGER_NETWORK_HOST: "10.1.3.45"
      DSMRREADER_REMOTE_DATALOGGER_NETWORK_PORT: "8088"

    envFrom:
      - secretRef:
          name: dsmr-reader-secret

    service:
      main:
        ports:
          http:
            port: 80

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: &host "dsmr-reader.bjw-s.dev"
            paths:
              - path: /
        tls:
          - hosts:
              - *host

    resources:
      requests:
        cpu: 49m
        memory: 298M
      limits:
        memory: 595M
