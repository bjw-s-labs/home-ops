---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  namespace: home-automation
spec:
  values:
    additionalContainers:
      exporter:
        name: exporter
        image: docker.io/kpetrem/mqtt-exporter:latest@sha256:da5cf891c6070f02a69fb15cffe145439b563a61631c041a70f80f7cd702a916
        env:
          - name: LOG_LEVEL
            value: DEBUG
          - name: LOG_MQTT_MESSAGE
            value: "True"
          - name: MQTT_ADDRESS
            value: mosquitto.home-automation.svc.cluster.local
          - name: MQTT_TOPIC
            value: "zigbee2mqtt/#"
          - name: MQTT_V5_PROTOCOL
            value: "True"
          - name: MQTT_USERNAME
            valueFrom:
              secretKeyRef:
                name: zigbee2mqtt-secret
                key: mqtt_user
          - name: MQTT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: zigbee2mqtt-secret
                key: mqtt_password
          - name: PROMETHEUS_PORT
            value: 9000
          - name: PROMETHEUS_PREFIX
            value: zigbee2mqtt_
          - name: ZIGBEE2MQTT_AVAILABILITY
            value: "True"
        resources:
          requests:
            cpu: 10m
            memory: 50Mi
          limits:
            memory: 200Mi
