---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-red
  namespace: selfhosted
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: docker.io/nodered/node-red
      tag: 3.0.2@sha256:e2cd6b89e18361593276e3ef5282b403e0879040c96d3099c15e8f0200a36339

    env:
      NODE_RED_CREDENTIAL_SECRET:
        valueFrom:
          secretKeyRef:
            name: node-red-secret
            key: NODE_RED_CREDENTIAL_SECRET

    service:
      main:
        ports:
          http:
            port: 1880

    ingress:
      main:
        enabled: true
        ingressClassName: "internal-nginx"
        hosts:
          - host: &host "nodered.bjw-s.dev"
            paths:
              - path: /
        tls:
          - hosts:
              - *host

    persistence:
      node-red-config:
        enabled: true
        type: configMap
        name: node-red-configmap
        mountPath: /data/settings.js
        subPath: settings.js

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"

    resources:
      requests:
        cpu: 5m
        memory: 512Mi
      limits:
        memory: 512Mi

    volumeClaimTemplates:
      - name: data
        mountPath: /data
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: ceph-block
