---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: miniflux
  namespace: selfhosted
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: miniflux-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        ADMIN_USERNAME: "{{ .miniflux_admin_user }}"
        ADMIN_PASSWORD: "{{ .miniflux_admin_password }}"
        OAUTH2_CLIENT_SECRET: "{{ .authelia_miniflux_oauth_client_secret }}" # from authelia
        DATABASE_URL: "postgres://{{ .miniflux_postgres_user }}:{{ .miniflux_postgres_password }}@postgres.database.svc.cluster.local/miniflux?sslmode=disable"
        # Postgres Init
        INIT_POSTGRES_DBNAME: miniflux
        INIT_POSTGRES_HOST: postgres.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .miniflux_postgres_user }}"
        INIT_POSTGRES_PASS: "{{ .miniflux_postgres_password }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .zalando_postgres_superuser_password }}"

  dataFrom:
    - extract:
        key: authelia
      rewrite:
        - regexp:
            source: "(.*)"
            target: "authelia_$1"
    - extract:
        key: miniflux
      rewrite:
        - regexp:
            source: "(.*)"
            target: "miniflux_$1"
    - extract:
        key: zalando-postgres
      rewrite:
        - regexp:
            source: "(.*)"
            target: "zalando_postgres_$1"
