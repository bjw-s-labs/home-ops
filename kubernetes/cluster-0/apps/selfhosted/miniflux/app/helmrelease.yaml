---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: miniflux
  namespace: selfhosted
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    image:
      repository: miniflux/miniflux
      tag: 2.0.41

    podAnnotations:
      secret.reloader.stakater.com/reload: miniflux-secrets

    env:
      CREATE_ADMIN: "0"
      DATABASE_URL:
        valueFrom:
          secretKeyRef:
            name: miniflux-secrets
            key: DATABASE_URL
      POLLING_SCHEDULER: "entry_frequency"
      POLLING_FREQUENCY: "15"
      RUN_MIGRATIONS: "1"
      OAUTH2_USER_CREATION: "1"
      OAUTH2_CLIENT_ID:
        valueFrom:
          secretKeyRef:
            name: miniflux-secrets
            key: OAUTH2_CLIENT_ID
      OAUTH2_CLIENT_SECRET:
        valueFrom:
          secretKeyRef:
            name: miniflux-secrets
            key: OAUTH2_CLIENT_SECRET
      OAUTH2_OIDC_DISCOVERY_ENDPOINT:
        valueFrom:
          secretKeyRef:
            name: miniflux-secrets
            key: OAUTH2_OIDC_DISCOVERY_ENDPOINT
      OAUTH2_PROVIDER: oidc
      OAUTH2_REDIRECT_URL: "https://miniflux.bjw-s.dev/oauth2/oidc/callback"

    service:
      main:
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns.home.arpa/enabled: "true"
        hosts:
          - host: &host "miniflux.bjw-s.dev"
            paths:
              - path: /
        tls:
          - hosts:
              - *host

    probes:
      liveness:
        enabled: true
        custom: true
        spec:
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
          httpGet:
            path: /healthcheck
            port: 8080

    resources:
      requests:
        cpu: 20m
        memory: 256M
      limits:
        memory: 1028M
