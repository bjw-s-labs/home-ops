---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vector-agent
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: vector
      version: 0.19.0
      sourceRef:
        kind: HelmRepository
        name: vector
        namespace: flux-system
      interval: 30m
  values:
    image:
      repository: timberio/vector
      tag: 0.27.0-debian

    role: "Agent"

    podAnnotations:
      configmap.reloader.stakater.com/reload: vector-agent

    customConfig:
      data_dir: /vector-data-dir

      api:
        enabled: false

      # Sources
      sources:
        kubernetes_logs:
          type: kubernetes_logs

        talos_kernel_logs:
          type: socket
          mode: udp
          address: 127.0.0.1:12000

        talos_service_logs:
          type: socket
          mode: udp
          address: 127.0.0.1:12001

      # Sinks
      sinks:
        kubernetes_sink:
          type: vector
          inputs:
            - kubernetes_logs
          address: "vector-aggregator.monitoring:6000"
          version: "2"

        talos_kernel_sink:
          type: vector
          inputs:
            - talos_kernel_logs
          address: "vector-aggregator.monitoring:6050"
          version: "2"

        talos_service_sink:
          type: vector
          inputs:
            - talos_service_logs
          address: "vector-aggregator.monitoring:6051"
          version: "2"

    podMonitor:
      enabled: true

    resources:
      requests:
        cpu: 23m
        memory: 249M
      limits:
        memory: 918M

    service:
      enabled: false

    tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
