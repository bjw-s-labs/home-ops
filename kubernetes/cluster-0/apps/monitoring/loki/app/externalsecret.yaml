---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: loki
  namespace: monitoring
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: loki-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        S3_BUCKET_NAME: loki
        S3_BUCKET_HOST: s3.bjw-s.dev
        S3_BUCKET_REGION: us-east-1
        S3_ACCESS_KEY: "loki"
        S3_SECRET_KEY: "{{ .minio_loki_secret_key }}"
  dataFrom:
    - extract:
        key: minio
      rewrite:
        - regexp:
            source: "(.*)"
            target: "minio_$1"
