---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: weave-gitops
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: weave-gitops
      version: 4.0.9
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: weave-gitops
  values:
    adminUser:
      create: true
      username: admin
      # passwordHash: from valuesFrom

    ingress:
      enabled: true
      className: nginx
      hosts:
        - host: &host "gitops.${INGRESS_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host

  valuesFrom:
    - kind: Secret
      name: weave-gitops
      valuesKey: adminPassword
      targetPath: adminUser.passwordHash
