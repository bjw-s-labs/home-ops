---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: weave-gitops
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: weave-gitops
      version: 4.0.25
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: weave-gitops
  values:
    podAnnotations:
      secret.reloader.stakater.com/reload: weave-gitops-secrets

    logLevel: info

    adminUser:
      create: true
      username: &admin_user admin

    networkPolicy:
      create: false

    metrics:
      enabled: true

    rbac:
      create: true
      impersonationResourceNames:
        - *admin_user
      additionalRules:
        - apiGroups:
            - "infra.contrib.fluxcd.io"
          resources:
            - "terraforms"
          verbs:
            - "get"
            - "list"
            - "patch"

    ingress:
      enabled: true
      className: internal-nginx
      hosts:
        - host: &host "gitops.bjw-s.dev"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host

  valuesFrom:
    - kind: Secret
      name: weave-gitops-secrets
      valuesKey: adminPassword
      targetPath: adminUser.passwordHash
