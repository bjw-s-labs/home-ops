---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres-v15
  namespace: database
spec:
  instances: 3

  imageName: ghcr.io/cloudnative-pg/postgresql:15.2

  primaryUpdateStrategy: unsupervised

  storage:
    size: 50Gi
    storageClass: ceph-block

  postgresql:
    parameters:
      max_connections: "300"
      shared_buffers: 512MB

  monitoring:
    enablePodMonitor: true

  superuserSecret:
    name: cloudnative-pg-postgres-superuser

  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      wal:
        compression: gzip
      destinationPath: s3://cnpg/v15/v1
      endpointURL: http://s3.bjw-s.dev
      s3Credentials:
        accessKeyId:
          name: cloudnative-pg-postgres-s3
          key: S3_ACCESS_KEY
        secretAccessKey:
          name: cloudnative-pg-postgres-s3
          key: S3_SECRET_KEY

  externalClusters: []
