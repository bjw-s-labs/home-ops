---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
  namespace: database
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:14.6
  primaryUpdateStrategy: unsupervised
  storage:
    size: 50Gi
    storageClass: ceph-block
  superuserSecret:
    name: cloudnative-pg-postgres-superuser
  monitoring:
    enablePodMonitor: true
  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://postgresql/
      endpointURL: http://s3.bjw-s.dev
      serverName: postgres-v2
      s3Credentials:
        accessKeyId:
          name: cloudnative-pg-postgres-s3
          key: S3_ACCESS_KEY
        secretAccessKey:
          name: cloudnative-pg-postgres-s3
          key: S3_SECRET_KEY
