---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k8tz
  namespace: system-hooks
spec:
  chart:
    spec:
      chart: k8tz
      version: 0.13.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: k8tz
        namespace: flux-system
  interval: 30m
  values:
    namespace: system-hooks

    timezone: Europe/Amsterdam
    cronJobTimeZone: true

    webhook:
      certManager:
        enabled: true
        issuerRef:
          name: k8tz-webhook-selfsign
          kind: Issuer

  postRenderers:
    - kustomize:
        patches:
          - target:
              version: v1
              kind: Namespace
            patch: |-
              $patch: delete
              apiVersion: v1
              kind: Namespace
              metadata:
                name: not-used
