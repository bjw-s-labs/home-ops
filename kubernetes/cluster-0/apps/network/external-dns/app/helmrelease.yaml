---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: externaldns
  namespace: network
spec:
  interval: 30m
  chart:
    spec:
      chart: external-dns
      version: 1.12.1
      sourceRef:
        kind: HelmRepository
        name: kubernetes-sigs-external-dns
        namespace: flux-system
      interval: 30m

  values:
    domainFilters:
      - bjw-s.dev

    env:
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: externaldns-secrets
            key: cloudflare_api_token

    extraArgs:
      - --cloudflare-proxied
      - --annotation-filter=external-dns.home.arpa/enabled in (true)

    policy: sync
    provider: cloudflare

    serviceMonitor:
      enabled: true

    sources:
      - ingress

    txtPrefix: "k8s."
