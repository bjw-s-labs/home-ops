---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tf-controller-sops-key
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: tf-controller-sops-key
    creationPolicy: Owner
  data:
    - secretKey: keys.txt
      remoteRef:
        key: tf-controller
        property: sops_key
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tf-controller-secrets
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: tf-controller-secrets
    creationPolicy: Owner
  data:
    - secretKey: OP_CONNECT_TOKEN
      remoteRef:
        key: tf-controller
        property: 1password_connect_token
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tfe-cli-config
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: tfe-cli-config
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        terraform.tfrc: |-
          credentials "app.terraform.io" {
            token = "{{ .tfcontroller_terraform_cloud_token }}"
          }
  dataFrom:
    - extract:
        key: tf-controller
      rewrite:
        - regexp:
            source: "(.*)"
            target: "tfcontroller_$1"
