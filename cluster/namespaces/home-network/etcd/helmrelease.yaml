---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: etcd
  namespace: home-network
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: etcd
      version: 6.0.0
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: system-flux
      interval: 5m
  valuesFrom:
    - kind: Secret
      name: etcd-helm-values
      valuesKey: values.yaml
