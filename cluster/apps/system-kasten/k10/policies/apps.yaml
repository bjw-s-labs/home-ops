---
apiVersion: config.kio.kasten.io/v1alpha1
kind: Policy
metadata:
  name: apps
  namespace: system-kasten
spec:
  comment: null

  frequency: "@daily"
  retention:
    daily: 14
    weekly: 4
    monthly: 6

  selector:
    matchExpressions:
      - key: k10.kasten.io/appNamespace
        operator: In
        values:
          # - default
          - dev
          - downloads
          - home-automation
          - media
          - network
          # - scripts
          - selfhosted
        # - system
        # - system-cert-manager
        # - system-ingress
        # - system-monitoring
        # - system-rook-ceph
        # - system-security
        # - flux-system
        # - system-upgrade
        # - vpn

  actions:
    - action: backup
      backupParameters:
        filters:
          includeResources:
            - resource: persistentvolumeclaims
              matchExpressions:
                - key: kasten.io/backup-volume
                  operator: In
                  values:
                    - "true"

    - action: export
      exportParameters:
        frequency: "@daily"
        receiveString: 
        profile:
          name: nfs
          namespace: system-kasten
        migrationToken:
          name: apps-migration-token-nqmwg
          namespace: system-kasten
        exportData:
          enabled: true
      retention: {}
