---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: overleaf
  namespace: selfhosted
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: overleaf
      version: 2.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/bjw-s/overleaf
      tag: v2.7.1

    podAnnotations:
      backup.velero.io/backup-volumes: data
      pre.hook.backup.velero.io/container: fsfreeze
      pre.hook.backup.velero.io/command: '["/sbin/fsfreeze", "--freeze", "/data"]'
      post.hook.backup.velero.io/container: fsfreeze
      post.hook.backup.velero.io/command: '["/sbin/fsfreeze", "--unfreeze", "/data"]'

    serviceAccount:
      name: overleaf

    initContainers:
      wait-for-redis:
        image: groundnuty/k8s-wait-for:v1.5.1
        args:
          - "pod"
          - "-lapp.kubernetes.io/instance=overleaf,app.kubernetes.io/name=redis"
      wait-for-mongodb:
        image: groundnuty/k8s-wait-for:v1.5.1
        args:
          - "pod"
          - "-lapp.kubernetes.io/instance=overleaf,app.kubernetes.io/name=mongodb"

    env:
      TZ: "Europe/Amsterdam"
      SHARELATEX_REDIS_HOST: overleaf-redis-master
      REDIS_HOST: overleaf-redis-master
      SHARELATEX_MONGO_URL: mongodb://overleaf-mongodb:27017/sharelatex
      SHARELATEX_APP_NAME: "BJW-S Overleaf"
      SHARELATEX_ALLOW_PUBLIC_ACCESS: "false"
      SHARELATEX_ALLOW_ANONYMOUS_READ_AND_WRITE_SHARING: "false"
      SHARELATEX_BEHIND_PROXY: "true"
      EMAIL_CONFIRMATION_DISABLED: "true"

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: ingress.${DOMAIN_1}
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: system-ingress-rfc1918-ips@kubernetescrd
        hosts:
          - host: overleaf.${DOMAIN_1}
            paths:
              - path: /
        tls:
          - secretName: tls.overleaf
            hosts:
              - "{{ (index .Values.ingress.main.hosts 0).host }}"

    persistence:
      data:
        enabled: true
        existingClaim: overleaf-data

    additionalContainers:
      fsfreeze:
        name: fsfreeze
        image: ghcr.io/k8s-at-home/fsfreeze:v2.37-r0
        volumeMounts:
          - name: config
            mountPath: /data
        securityContext:
          privileged: true

    resources:
      requests:
        memory: 768Mi
      limits:
        memory: 1024Mi

    redis:
      enabled: true
      fullnameOverride: overleaf-redis

      master:
        resources:
          requests:
            memory: 32Mi
          limits:
            memory: 64Mi

      replica:
        replicaCount: 1
        resources:
          requests:
            memory: 32Mi
          limits:
            memory: 64Mi

    mongodb:
      enabled: true
      fullnameOverride: overleaf-mongodb
      persistence:
        enabled: true
        existingClaim: overleaf-mongodb

      podAnnotations:
        backup.velero.io/backup-volumes: datadir
        pre.hook.backup.velero.io/container: fsfreeze
        pre.hook.backup.velero.io/command: '["/sbin/fsfreeze", "--freeze", "/data"]'
        post.hook.backup.velero.io/container: fsfreeze
        post.hook.backup.velero.io/command: '["/sbin/fsfreeze", "--unfreeze", "/data"]'

      sidecars:
        - name: fsfreeze
          image: ghcr.io/k8s-at-home/fsfreeze:v2.37-r0
          volumeMounts:
            - name: datadir
              mountPath: /data
          securityContext:
            privileged: true

      resources:
        requests:
          memory: 256Mi
        limits:
          memory: 512Mi
