---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: selfhosted
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://nextcloud.github.io/helm
      chart: nextcloud
      version: 2.8.3
      sourceRef:
        kind: HelmRepository
        name: nextcloud-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: nextcloud
      tag: "22.2.0"

    podAnnotations:
      backup.velero.io/backup-volumes: nextcloud-data

    env:
      PHP_MEMORY_LIMIT: 256M

    persistence:
      enabled: true
      existingClaim: nextcloud-data

    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: traefik
        cert-manager.io/cluster-issuer: letsencrypt-production
        external-dns/is-public: "true"
        external-dns.alpha.kubernetes.io/target: ingress.${DOMAIN_3}
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
      tls:
        - secretName: tls.nextcloud
          hosts:
            - cloud.${DOMAIN_3}

    resources:
      requests:
        cpu: "0.01"
        memory: "305M"
      limits:
        memory: "512M"

    nextcloud:
      host: cloud.${DOMAIN_3}
      username: ${NEXTCLOUD_ADMIN_USER}
      password: ${NEXTCLOUD_ADMIN_PASSWORD}

      configs:
        proxy.config.php: |-
          <?php
          $CONFIG = array (
            'trusted_proxies' => array('${NETWORK_K8S_CLUSTER_CIDR}')
          );

    internalDatabase:
      enabled: false

    externalDatabase:
      enabled: true
      type: postgresql
      host: nextcloud-postgresql.selfhosted
      user: nextcloud
      password: ${NEXTCLOUD_POSTGRES_PASSWORD}
      database: nextcloud

    cronjob:
      enabled: true

    redis:
      enabled: true

    postgresql:
      enabled: true

      postgresqlUsername: nextcloud
      postgresqlPassword: ${NEXTCLOUD_POSTGRES_PASSWORD}
      postgresqlDatabase: nextcloud

      persistence:
        enabled: true
        existingClaim: nextcloud-postgresql

      primary:
        podAnnotations:
          backup.velero.io/backup-volumes: data
          pre.hook.backup.velero.io/container: fsfreeze
          pre.hook.backup.velero.io/command: '["/sbin/fsfreeze", "--freeze", "/data"]'
          post.hook.backup.velero.io/container: fsfreeze
          post.hook.backup.velero.io/command: '["/sbin/fsfreeze", "--unfreeze", "/data"]'

        sidecars:
          - name: fsfreeze
            image: ghcr.io/k8s-at-home/fsfreeze:v2.37-r0
            volumeMounts:
              - name: data
                mountPath: /data
            securityContext:
              privileged: true

      resources:
        requests:
          memory: 256Mi
        limits:
          memory: 1024Mi
