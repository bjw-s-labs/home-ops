---
apiVersion: cluster.x-k8s.io/v1beta1
kind: Cluster
metadata:
  name: cluster-1
  namespace: default
spec:
  # Set to true to prevent cluster redeploying
  paused: false
  clusterNetwork:
    pods:
      cidrBlocks:
        - ${CLUSTER_1_POD_CIDR}
    services:
      cidrBlocks:
        - ${CLUSTER_1_SVC_CIDR}
  controlPlaneEndpoint:
    host: cluster-1.${HARDWARE_DOMAIN}
    port: 6443
  controlPlaneRef:
    apiVersion: controlplane.cluster.x-k8s.io/v1alpha3
    kind: TalosControlPlane
    name: cluster-1-cp
    namespace: default
  infrastructureRef:
    apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
    kind: MetalCluster
    name: cluster-1
    namespace: default

---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
kind: MetalCluster
metadata:
  name: cluster-1
  namespace: default
spec:
  controlPlaneEndpoint:
    host: cluster-1.${HARDWARE_DOMAIN}
    port: 6443
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
kind: MetalMachineTemplate
metadata:
  name: cluster-1-cp
  namespace: default
spec:
  template:
    spec:
      serverClassRef:
        apiVersion: metal.sidero.dev/v1alpha1
        kind: ServerClass
        name: cluster-1-control-plane
---
apiVersion: controlplane.cluster.x-k8s.io/v1alpha3
kind: TalosControlPlane
metadata:
  name: cluster-1-cp
  namespace: default
spec:
  controlPlaneConfig:
    controlplane:
      generateType: controlplane
      # renovate: datasource=github-releases depName=siderolabs/talos
      talosVersion: v1.2.0-beta.0
    init:
      generateType: init
      # renovate: datasource=github-releases depName=siderolabs/talos
      talosVersion: v1.2.0-beta.0
  infrastructureTemplate:
    apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
    kind: MetalMachineTemplate
    name: cluster-1-cp
  replicas: 3
  # renovate: datasource=docker depName=ghcr.io/talos-systems/kubelet
  version: v1.24.3
---
apiVersion: bootstrap.cluster.x-k8s.io/v1alpha3
kind: TalosConfigTemplate
metadata:
  name: cluster-1-workers
  namespace: default
spec:
  template:
    spec:
      generateType: join
      # renovate: datasource=github-releases depName=siderolabs/talos
      talosVersion: v1.2.0-beta.0
---
apiVersion: cluster.x-k8s.io/v1alpha4
kind: MachineDeployment
metadata:
  name: cluster-1-workers
  namespace: default
spec:
  clusterName: cluster-1
  replicas: 1
  template:
    spec:
      bootstrap:
        configRef:
          apiVersion: bootstrap.cluster.x-k8s.io/v1alpha3
          kind: TalosConfigTemplate
          name: cluster-1-workers
      clusterName: cluster-1
      infrastructureRef:
        apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
        kind: MetalMachineTemplate
        name: cluster-1-workers
      # renovate: datasource=docker depName=ghcr.io/talos-systems/kubelet
      version: v1.24.3
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
kind: MetalMachineTemplate
metadata:
  name: cluster-1-workers
  namespace: default
spec:
  template:
    spec:
      serverClassRef:
        apiVersion: metal.sidero.dev/v1alpha1
        kind: ServerClass
        name: cluster-1-worker
