---
apiVersion: cluster.x-k8s.io/v1alpha4
kind: Cluster
metadata:
  name: cluster-1
  namespace: default
spec:
  clusterNetwork:
    pods:
      cidrBlocks:
        - 10.197.0.0/16
    services:
      cidrBlocks:
        - 10.97.0.0/16
  controlPlaneEndpoint:
    host: cluster-1.${HARDWARE_DOMAIN}
    port: 6443
  controlPlaneRef:
    apiVersion: controlplane.cluster.x-k8s.io/v1alpha3
    kind: TalosControlPlane
    name: cluster-1-cp
    namespace: default
  infrastructureRef:
    apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
    kind: MetalCluster
    name: cluster-1
    namespace: default

---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
kind: MetalCluster
metadata:
  name: cluster-1
  namespace: default
spec:
  controlPlaneEndpoint:
    host: cluster-1.${HARDWARE_DOMAIN}
    port: 6443
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
kind: MetalMachineTemplate
metadata:
  name: cluster-1-cp
  namespace: default
spec:
  template:
    spec:
      serverClassRef:
        apiVersion: metal.sidero.dev/v1alpha1
        kind: ServerClass
        name: cluster-1-control-plane
---
apiVersion: controlplane.cluster.x-k8s.io/v1alpha3
kind: TalosControlPlane
metadata:
  name: cluster-1-cp
  namespace: default
spec:
  controlPlaneConfig:
    controlplane:
      generateType: controlplane
      # renovate: datasource=github-releases depName=talos-systems/talos
      talosVersion: v0.15.0-alpha.2
    init:
      generateType: init
      # renovate: datasource=github-releases depName=talos-systems/talos
      talosVersion: v0.15.0-alpha.2
  infrastructureTemplate:
    apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
    kind: MetalMachineTemplate
    name: cluster-1-cp
  replicas: 1
  # renovate: datasource=docker depName=ghcr.io/talos-systems/kubelet
  version: v1.23.4
---
apiVersion: bootstrap.cluster.x-k8s.io/v1alpha3ode
kind: TalosConfigTemplate
metadata:
  name: cluster-1-workers
  namespace: default
spec:
  template:
    spec:
      generateType: join
      # renovate: datasource=github-releases depName=talos-systems/talos
      talosVersion: v0.15.0-alpha.2
---
apiVersion: cluster.x-k8s.io/v1alpha4
kind: MachineDeployment
metadata:
  name: cluster-1-workers
  namespace: default
spec:
  clusterName: cluster-1
  replicas: 0
  template:
    spec:
      bootstrap:
        configRef:
          apiVersion: bootstrap.cluster.x-k8s.io/v1alpha3
          kind: TalosConfigTemplate
          name: cluster-1-workers
      clusterName: cluster-1
      infrastructureRef:
        apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
        kind: MetalMachineTemplate
        name: cluster-1-workers
      # renovate: datasource=docker depName=ghcr.io/talos-systems/kubelet
      version: v1.23.4
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
kind: MetalMachineTemplate
metadata:
  name: cluster-1-workers
  namespace: default
spec:
  template:
    spec:
      serverClassRef:
        apiVersion: metal.sidero.dev/v1alpha1
        kind: ServerClass
        name: cluster-1-worker
