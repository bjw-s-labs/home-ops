---
apiVersion: v1
kind: Pod
metadata:
  name: ubuntu-debug
  namespace: default
spec:
  containers:
  - name: ubuntu
    image: ubuntu
    command: [ "sleep", "600000" ]
    volumeMounts:
    - mountPath: /hostRoot
      name: root
      readOnly: true
  volumes:
  - name: root
    hostPath:
      path: /
      type: Directory