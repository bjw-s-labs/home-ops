---
apiVersion: metal.sidero.dev/v1alpha1
kind: ServerClass
metadata:
  name: cluster-1-worker
spec:
  configPatches:
    - op: replace
      path: /machine/kubelet/image
      # renovate: docker-image
      value: ghcr.io/siderolabs/kubelet:v1.23.9

    - op: replace
      path: /persist
      value: false

    - op: add
      path: /machine/kubelet/extraArgs
      value:
        rotate-server-certificates: true

# need to change vector to run as a daemonset so it can access localhost logs
    - op: add
      path: /machine/install/extraKernelArgs
      value:
        - talos.logging.kernel=tcp://127.0.0.1:9301
    - op: add
      path: /machine/logging
      value:
        destinations:
          - endpoint: tcp://127.0.0.1:9302
            format: json_lines

    - op: add
      path: /machine/time
      value:
        disabled: true
        servers:
          - time.cloudflare.com

    - op: add
      path: /machine/sysctls
      value:
        fs.inotify.max_user_watches: "1048576"
        fs.inotify.max_user_instances: "8192"

    - op: add
      path: /machine/network/interfaces
      value:
        - interface: eth0
          dhcp: true
          disableSearchDomain: true
          # vlans:
          # # For Rook-Ceph Traffic
          #   - vlanId: 2040
          #     dhcp: true

    # - op: replace
    #   path: /machine/network/nameservers
    #   value:
    #     - 10.255.253.1
        
  selector:
    matchExpressions:
      - key: control-plane
        operator: NotIn
        values:
          - "true"
