---
apiVersion: metal.sidero.dev/v1alpha1
kind: ServerClass
metadata:
  name: cluster-1-worker
spec:
  configPatches:
    - op: replace
      path: /machine/kubelet/image
      # renovate: docker-image
      value: ghcr.io/talos-systems/kubelet:v1.23.4

    - op: replace
      path: /persist
      value: false

    - op: add
      path: /machine/kubelet/extraArgs
      value:
        rotate-server-certificates: true

    - op: add
      path: /machine/time
      value:
        disabled: true
        servers:
          - time.cloudflare.com

    - op: add
      path: /machine/sysctls
      value:
        fs.inotify.max_user_watches: "1048576"
        fs.inotify.max_user_instances: "8192"

    - op: add
      path: /machine/network/interfaces
      value:
        - interface: eth0
          dhcp: true
          vlans:
          # For Rook-Ceph Traffic
            - vlanId: 2040
              dhcp: true

    - op: replace
      path: /machine/network/nameservers
      value:
        - 10.200.1.1
        
  selector:
    matchExpressions:
      - key: control-plane
        operator: NotIn
        values:
          - "true"
