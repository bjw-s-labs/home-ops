---
apiVersion: metal.sidero.dev/v1alpha1
kind: ServerClass
metadata:
  name: cluster-1-worker
spec:
  configPatches:
    - op: replace
      path: /machine/kubelet/image
      # renovate: docker-image
      value: ghcr.io/siderolabs/kubelet:v1.26.3

    - op: replace
      path: /persist
      value: false

    - op: add
      path: /machine/kubelet/extraArgs
      value:
        rotate-server-certificates: true

    - op: add
      path: /machine/kubelet/nodeIP
      value:
        validSubnets:
          - 10.200.1.0/24

    # need to change vector to run as a daemonset so it can access localhost logs
    # - op: add
    #   path: /machine/install/extraKernelArgs
    #   value:
    #     - talos.logging.kernel=tcp://127.0.0.1:9301
    # - op: add
    #   path: /machine/logging
    #   value:
    #     destinations:
    #       - endpoint: tcp://127.0.0.1:9302
    #         format: json_lines

    - op: add
      path: /machine/time
      value:
        disabled: true
        servers:
          - 10.255.253.1

    - op: add
      path: /machine/sysctls
      value:
        fs.inotify.max_user_watches: "1048576"
        fs.inotify.max_user_instances: "8192"

  selector:
    matchExpressions:
      - key: control-plane
        operator: NotIn
        values:
          - "true"
