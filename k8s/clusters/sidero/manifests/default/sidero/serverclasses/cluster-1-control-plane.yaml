---
apiVersion: metal.sidero.dev/v1alpha1
kind: ServerClass
metadata:
  name: cluster-1-control-plane
spec:
  configPatches:
    - op: replace
      path: /cluster/apiServer/image
      # renovate: docker-image
      value: k8s.gcr.io/kube-apiserver:v1.23.7
    - op: replace
      path: /cluster/controllerManager/image
      # renovate: docker-image
      value: k8s.gcr.io/kube-controller-manager:v1.23.7
    - op: replace
      path: /cluster/scheduler/image
      # renovate: docker-image
      value: k8s.gcr.io/kube-scheduler:v1.23.7
    - op: replace
      path: /machine/kubelet/image
      # renovate: docker-image
      value: ghcr.io/siderolabs/kubelet:v1.23.7
    - op: add
      path: /cluster/coreDNS
      value:
        # renovate: docker-image
        image: docker.io/coredns/coredns:1.9.3

    - op: replace
      path: /persist
      value: false

    - op: add
      path: /machine/kubelet/extraArgs
      value:
        rotate-server-certificates: true
        feature-gates: GracefulNodeShutdown=true,MixedProtocolLBService=true

    - op: add
      path: /cluster/scheduler/extraArgs
      value:
        feature-gates: GracefulNodeShutdown=true,MixedProtocolLBService=true

    - op: add
      path: /machine/install/extraKernelArgs
      value:
      - talos.logging.kernel=udp://127.0.0.1:12000/

    - op: add
      path: /machine/time
      value:
        disabled: true
        servers:
          - time.cloudflare.com

    - op: add
      path: /machine/sysctls
      value:
        fs.inotify.max_user_watches: "1048576"
        fs.inotify.max_user_instances: "8192"

    - op: add
      path: /machine/network/interfaces
      value:
        - interface: eth0
          dhcp: true
          # disableSearchDomain: true   <--- This isnt the right spot to put this
          # vlans:
          #   # For Rook-Ceph Traffic
          #   - vlanId: 2040
          #     dhcp: true

    # - op: replace
    #   path: /machine/network/nameservers
    #   value:
    #     - 10.200.1.1

    - op: add
      path: /cluster/allowSchedulingOnMasters
      value: true

    - op: replace
      path: /cluster/proxy/disabled
      value: true

    - op: add
      path: /cluster/apiServer/extraArgs
      value:
        feature-gates: GracefulNodeShutdown=true,MixedProtocolLBService=true

    - op: add
      path: /cluster/apiServer/certSANs
      value:
        - ${CLUSTER_1_API_IP}
        - cluster-1.${HARDWARE_DOMAIN}

    - op: add
      path: /machine/certSANs
      value:
        - ${CLUSTER_1_API_IP}
        - cluster-1.${HARDWARE_DOMAIN}

    - op: replace
      path: /cluster/network/cni
      value:
        name: "custom"
        urls:
          - "https://raw.githubusercontent.com/dcplaya/home-ops/main/k8s/clusters/cluster-1/integrations/cilium-quick-install/quick-install.yaml"
          # Add multus
          # Multus has an odd setup that wont work with Talos / Flux without exposing a service account
          # - "https://raw.githubusercontent.com/k8snetworkplumbingwg/multus-cni/master/deployments/multus-daemonset-thick-plugin.yml"
    - op: replace
      path: /cluster/extraManifests
      value:
        - "https://raw.githubusercontent.com/alex1989hu/kubelet-serving-cert-approver/v0.3.0/deploy/ha-install.yaml"

  selector:
    matchLabels:
      control-plane: "true"
