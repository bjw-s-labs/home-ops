---
apiVersion: metal.sidero.dev/v1alpha1
kind: Server
metadata:
  labels:
    control-plane: "false"
    worker: "true"
  name: 91790552-9e44-4733-8500-8433019a37ef
spec:
  cordoned: false
  accepted: true
  configPatches:
    - op: add
      path: /machine/install/diskSelector
      value: 
        size: '<= 200GB'
    - op: add
      path: /machine/network/hostname
      value: work2.${CLUSTER_1_HARDWARE_DOMAIN}
    - op: add
      path: /machine/network/interfaces
      value:
        - interface: eth0
          dhcp: true
        - interface: eth1
          dhcp: false
          vlans:
            # Home LAN
            - vlanId: 2
              dhcp: true
              dhcpOptions:
              # Default is 1024
                routeMetric: 2002
            # IoT Network
            - vlanId: 100
              dhcp: true
              dhcpOptions:
                routeMetric: 2100
    - op: add
      path: /machine/network/disableSearchDomain
      value: true
    - op: add
      path: /machine/sysctls
      value:
        fs.inotify.max_user_watches: "1048576"
        fs.inotify.max_user_instances: "8192"
        vm.max_map_count: "524288"
  cpu:
    manufacturer: QEMU
    version:  pc-q35-6.2
  hostname: work2.${CLUSTER_1_HARDWARE_DOMAIN}
  pxeBootAlways: true
  system:
    family: Unknown
    manufacturer: Dell
    productName: PowerEdge R720xd
    serialNumber: Cluster-1
    skuNumber: Unknown
    version: pc-q35-6.2 
