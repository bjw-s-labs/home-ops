---
apiVersion: v1
kind: Service
metadata:
  name: sidero-unified
  namespace: sidero-system
  labels:
    app: sidero
  annotations:
    metallb.universe.tf/loadBalancerIPs: ${LB_SIDERO}
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
    - port: 8081
      protocol: TCP
      targetPort: http
      name: http
    - port: 69
      protocol: UDP
      targetPort: tftp
      name: tfto
    - port: 51821
      protocol: UDP
      targetPort: siderolink
      name: siderolink
  selector:
    app: sidero
    cluster.x-k8s.io/provider: sidero
    control-plane: sidero-controller-manager
