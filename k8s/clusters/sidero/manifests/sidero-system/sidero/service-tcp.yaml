---
apiVersion: v1
kind: Service
metadata:
  name: sidero-unified-tcp
  namespace: sidero-system
  labels:
    app: sidero
  annotations:
    metallb.universe.tf/loadBalancerIPs: ${LB_SIDERO}
    metallb.universe.tf/allow-shared-ip: "metallb"
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
    - port: 8081
      protocol: TCP
      targetPort: http
      name: http
  selector:
    app: sidero
    cluster.x-k8s.io/provider: sidero
    control-plane: sidero-controller-manager