---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: velero-namespace
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/clusters/cluster-0/manifests/velero"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: velero-velero
  namespace: flux-system
spec:
  dependsOn:
    - name: velero-namespace
    - name: system-monitoring-kube-prom-stack
  interval: 5m
  path: "./k8s/clusters/cluster-0/manifests/velero/velero"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops
