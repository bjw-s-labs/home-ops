---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: multus
  namespace: system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: multus
      version: 3.1.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8snetworkplumbingwg/multus-cni
      tag: v3.8.1
    cni:
      image:
        repository: ghcr.io/k8s-at-home/cni-plugins
        tag: v1.0.1
      version: "0.3.1"
      paths:
        bin: /opt/cni/bin
        config: /etc/cni/net.d
