---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: thanos
  namespace: system-monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: thanos
      version: 10.3.4
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    query:
      enabled: true
      replicaLabels:
        - replica

      dnsDiscovery:
        sidecarsService: prometheus-thanos-discovery
        sidecarsNamespace: system-monitoring

      ingress:
        enabled: true
        hostname: "thanos.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
        tls: true

    existingObjstoreSecret: thanos-objstore-secret

    queryFrontend:
      enabled: false

    bucketweb:
      enabled: true

    compactor:
      enabled: true
      persistence:
        enabled: false

    storegateway:
      enabled: true
      persistence:
        enabled: true
        size: 5Gi

    ruler:
      enabled: false

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
