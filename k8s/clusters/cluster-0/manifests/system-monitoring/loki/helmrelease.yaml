---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: system-monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: loki
      version: 2.11.1
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/loki

    env:
      - name: TZ
        value: ${TIMEZONE}

    config:
      limits_config:
        enforce_metric_name: false
        reject_old_samples: true
        reject_old_samples_max_age: 168h
        ingestion_rate_mb: 16
        ingestion_burst_size_mb: 24

      storage_config:
        aws:
          s3forcepathstyle: true
          insecure: true
        boltdb_shipper:
          active_index_directory: /data/loki/index
          cache_location: /data/loki/index_cache
          resync_interval: 5s
          shared_store: s3

      compactor:
        retention_enabled: true

      ruler:
        storage:
          type: local
          local:
            directory: /rules
        rule_path: /tmp/scratch
        alertmanager_url: http://alertmanager-operated.system-monitoring:9093
        ring:
          kvstore:
            store: inmemory
        enable_api: true

    alerting_groups:
      #
      # zigbee2mqtt
      #
      - name: zigbee2mqtt
        rules:
          - alert: ZigbeeUnableToReachMQTT
            expr: |
              sum(count_over_time({app="zigbee2mqtt"} |~ "(?i)not connected to mqtt server"[2m])) > 0
            for: 2m
            labels:
              severity: critical
              category: logs
            annotations:
              summary: "Zigbee2mqtt is unable to reach MQTT"

      #
      # frigate
      #
      - name: frigate
        rules:
          - alert: FrigateUnableToReachMQTT
            expr: |
              sum(count_over_time({app="frigate"} |~ "(?i)unable to connect to mqtt server"[2m])) > 0
            for: 2m
            labels:
              severity: critical
              category: logs
            annotations:
              summary: "Frigate is unable to reach MQTT"

    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        cert-manager.io/cluster-issuer: letsencrypt-production
        external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
      hosts:
        - host: &host "loki.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
          paths:
            - /
      tls:
        - secretName: loki-${CLUSTER_NAME}-tls
          hosts:
            - *host

    persistence:
      enabled: false

    serviceMonitor:
      enabled: true

    resources:
      requests:
        cpu: 126m
        memory: 324M
      limits:
        memory: 324M

  valuesFrom:
    - kind: ConfigMap
      name: loki-ceph-bucket
      valuesKey: BUCKET_NAME
      targetPath: config.storage_config.aws.bucketnames
    - kind: ConfigMap
      name: loki-ceph-bucket
      valuesKey: BUCKET_HOST
      targetPath: config.storage_config.aws.endpoint
    - kind: Secret
      name: loki-ceph-bucket
      valuesKey: AWS_ACCESS_KEY_ID
      targetPath: config.storage_config.aws.access_key_id
    - kind: Secret
      name: loki-ceph-bucket
      valuesKey: AWS_SECRET_ACCESS_KEY
      targetPath: config.storage_config.aws.secret_access_key
