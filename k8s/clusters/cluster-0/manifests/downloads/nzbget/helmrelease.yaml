---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nzbget
  namespace: downloads
spec:
  interval: 5m
  chart:
    spec:
      chart: nzbget
      version: 12.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m

  values:
    image:
      repository: ghcr.io/k8s-at-home/nzbget-testing
      tag: "v21.2-r2333"

    podSecurityContext:
      supplementalGroups:
        - 65539

    env:
      TZ: "${TIMEZONE}"

    persistence:
      config:
        enabled: true
        existingClaim: nzbget-config
      scripts:
        enabled: true
        type: configMap
        name: nzbget-scripts
        mountPath: /scripts
        readOnly: true
        defaultMode: 0555
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NAS_ADDRESS}"
            path: /volume1/Media
        mountPath: /data/nas-media

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.${INGRESS_DOMAIN}/css/base/nzbget/nord.css"></head>';
            sub_filter_once on;
        hosts:
          - host: &host "nzbget.${INGRESS_DOMAIN}"
            paths:
              - path: /
        tls:
          - secretName: tls.nzbget
            hosts:
              - *host

    resources:
      requests:
        cpu: 15m
        memory: "273M"
      limits:
        memory: "769M"
