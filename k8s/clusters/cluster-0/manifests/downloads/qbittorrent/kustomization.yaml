---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: downloads
resources:
  - ./pvc.yaml
  - ./helmrelease.yaml
configMapGenerator:
  - name: qbittorrent-config
    files:
      - config/categories.json
      - config/qBittorrent.conf
      - config/watched_folders.json
generatorOptions:
  disableNameSuffixHash: true
