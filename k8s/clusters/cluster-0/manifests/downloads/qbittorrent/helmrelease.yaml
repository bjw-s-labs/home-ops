---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: downloads
spec:
  interval: 5m
  chart:
    spec:
      chart: qbittorrent
      version: 13.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/qbittorrent
      tag: v4.4.2
      pullPolicy: Always

    hostname: qbittorrent

    podAnnotations:
      setGateway: "true"

    podSecurityContext:
      supplementalGroups:
        - 65539

    additionalContainers:
      gitsync-nightwalker:
        image: k8s.gcr.io/git-sync/git-sync:v3.5.0
        volumeMounts:
          - name: custom-ui
            mountPath: /custom_ui
        env:
          - name: GIT_SYNC_REPO
            value: https://github.com/brettpetch/nightwalker.git
          - name: GIT_SYNC_BRANCH
            value: "main"
          - name: GIT_SYNC_REV
            value: "4.3.9"
          - name: GIT_SYNC_ROOT
            value: /custom_ui
          - name: GIT_SYNC_DEST
            value: nightwalker

    settings:
      automaticPortSetup: false

    env:
      TZ: "${TIMEZONE}"
      UMASK: "022"

    persistence:
      config:
        enabled: true
        existingClaim: qbittorrent-config
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NAS_ADDRESS}"
            path: /volume1/Media
        mountPath: /data/nas-media
      custom-ui:
        enabled: true
        type: emptyDir
        mountPath: /custom_ui

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: network-rfc1918-ips@kubernetescrd
        hosts:
          - host: &host "qbittorrent.${INGRESS_DOMAIN}"
            paths:
              - path: /
        tls:
          - secretName: tls.qbittorrent
            hosts:
              - *host

    resources:
      requests:
        cpu: "0.3"
        memory: "1000Mi"
      limits:
        memory: "4000Mi"
