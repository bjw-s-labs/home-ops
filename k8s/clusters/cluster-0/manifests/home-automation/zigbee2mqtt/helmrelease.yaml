---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  namespace: home-automation
spec:
  dependsOn:
    - name: mosquitto
      namespace: home-automation
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: zigbee2mqtt
      version: 9.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/koenkk/zigbee2mqtt
      tag: 1.22.2

    env:
      TZ: "Europe/Amsterdam"
      ZIGBEE2MQTT_DATA: /data
      # DEBUG: "zigbee-herdsman*"

    persistence:
      data:
        enabled: true
        existingClaim: zigbee2mqtt-data

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: network-rfc1918-ips@kubernetescrd

        hosts:
          - host: zigbee2mqtt.${INGRESS_DOMAIN}
            paths:
              - path: /

        tls:
          - secretName: tls.zigbee2mqtt
            hosts:
              - zigbee2mqtt.${INGRESS_DOMAIN}

    config:
      mqtt:
        base_topic: zigbee2mqtt
        server: "mqtt://mosquitto.home-automation"
        # user: set by valuesFrom
        # password: set by valuesFrom

      homeassistant: true

      device_options:
        retain: true

      permit_join: false

      # serial:
      #   port: set by valuesFrom (tcp://<ip>:6638)

      advanced:
        log_output:
          - console
        network_key:
          - 95
          - 127
          - 73
          - 119
          - 59
          - 169
          - 49
          - 50
          - 96
          - 72
          - 42
          - 246
          - 182
          - 104
          - 11
          - 41
        pan_id: 6752

      # Both of these need to be enabled for the webui
      frontend:
        port: 8080

    resources:
      requests:
        memory: 128Mi
      limits:
        memory: 192Mi

  valuesFrom:
    - kind: Secret
      name: zigbee2mqtt
      valuesKey: mqtt_user
      targetPath: config.mqtt.user
      optional: false
    - kind: Secret
      name: zigbee2mqtt
      valuesKey: mqtt_password
      targetPath: config.mqtt.password
      optional: false
    - kind: Secret
      name: zigbee2mqtt
      valuesKey: zigbee_adapter_port
      targetPath: config.serial.port
      optional: false
