---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: trilio-config-backupplan
  namespace: flux-system
spec:
  dependsOn:
    - name: trilio-config-target
    - name: trilio-config-policy
  interval: 5m
  path: "./k8s/clusters/cluster-0/manifests/trilio/config/backupplan"
  prune: false
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: global-config
      - kind: Secret
        name: global-secrets
      - kind: ConfigMap
        name: cluster-config
      - kind: Secret
        name: cluster-secrets
