---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: metallb-source
  namespace: flux-system
spec:
  interval: 12h
  url: https://github.com/metallb/metallb.git
  ref:
    # renovate: registryUrl=https://metallb.github.io/metallb chart=metallb
    tag: v0.13.8
  ignore: |
    # exclude all
    /*
    # include crd directory
    !/config/crd