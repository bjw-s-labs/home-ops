---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cert-manager-namespace
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/clusters/cluster-1/manifests/cert-manager"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cert-manager-certmanager
  namespace: flux-system
spec:
  dependsOn:
    - name: cert-manager-namespace
  interval: 5m
  path: "./k8s/clusters/cluster-1/manifests/cert-manager/cert-manager/base"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cert-manager-certmanager-config
  namespace: flux-system
spec:
  dependsOn:
    - name: cert-manager-namespace
    - name: cert-manager-certmanager
  interval: 5m
  path: "./k8s/clusters/cluster-1/manifests/cert-manager/cert-manager/config"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops
