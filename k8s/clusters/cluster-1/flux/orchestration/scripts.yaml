---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: scripts-namespace
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/clusters/cluster-1/manifests/scripts"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: scripts-mailbackup
  namespace: flux-system
spec:
  dependsOn:
    - name: scripts-namespace
  interval: 5m
  path: "./k8s/clusters/cluster-1/manifests/scripts/mailbackup"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops
