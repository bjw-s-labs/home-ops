---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: security-namespace
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/clusters/cluster-1/manifests/security"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: security-unifi-protect-backup
  namespace: flux-system
spec:
  dependsOn:
    - name: security-namespace
  interval: 5m
  path: "./k8s/clusters/cluster-1/manifests/security/unifi-protect-backup"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops

