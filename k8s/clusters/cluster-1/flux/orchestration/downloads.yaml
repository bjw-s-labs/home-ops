---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: downloads-namespace
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/clusters/cluster-1/manifests/downloads"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops
