---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: kyverno
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/clusters/cluster-1/manifests/kyverno"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: kyverno-policies
  namespace: flux-system
spec:
  dependsOn:
    - name: kyverno
  interval: 5m
  path: "./k8s/clusters/cluster-1/manifests/kyverno/policies"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops