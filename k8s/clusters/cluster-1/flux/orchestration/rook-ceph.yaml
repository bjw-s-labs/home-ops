---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: rook-ceph-namespace
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/clusters/cluster-1/manifests/rook-ceph"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: rook-ceph-operator
  namespace: flux-system
spec:
  dependsOn:
    - name: rook-ceph-namespace
  interval: 5m
  path: "./k8s/clusters/cluster-1/manifests/rook-ceph/operator"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops
