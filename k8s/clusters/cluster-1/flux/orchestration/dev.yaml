---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: dev-namespace
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/clusters/cluster-1/manifests/dev"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: dev-actions-runner-controller
  namespace: flux-system
spec:
  dependsOn:
    - name: dev-namespace
  interval: 5m
  path: "./k8s/clusters/cluster-1/manifests/dev/actions-runner-controller/base"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: dev-actions-runner-controller-runners
  namespace: flux-system
spec:
  dependsOn:
    - name: dev-namespace
    - name: dev-actions-runner-controller
  interval: 5m
  path: "./k8s/clusters/cluster-1/manifests/dev/actions-runner-controller/runners"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops
