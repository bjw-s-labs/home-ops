---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: kopia-namespace
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/clusters/cluster-1/manifests/kopia"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: kopia-web
  namespace: flux-system
spec:
  dependsOn:
    - name: kopia-namespace
  interval: 5m
  path: "./k8s/clusters/cluster-1/manifests/kopia/web"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: kopia-sync
  namespace: flux-system
spec:
  dependsOn:
    - name: kopia-namespace
    - name: kopia-web
  interval: 5m
  path: "./k8s/clusters/cluster-1/manifests/kopia/sync"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: kopia-maintenance
  namespace: flux-system
spec:
  dependsOn:
    - name: kopia-namespace
    - name: kopia-web
  interval: 5m
  path: "./k8s/clusters/cluster-1/manifests/kopia/maintenance"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops