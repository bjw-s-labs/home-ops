---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: database-namespace
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/clusters/cluster-1/manifests/database"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: database-kubegres
  namespace: flux-system
spec:
  dependsOn:
    - name: database-namespace
  interval: 5m
  path: "./k8s/clusters/cluster-1/manifests/database/kubegres"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops
