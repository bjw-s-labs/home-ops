---
apiVersion: kustomize.toolkit.fluxcd.io/v2beta1
kind: Kustomization
metadata:
  name: rook-ceph-external-namespace
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/clusters/cluster-1/manifests/rook-ceph-external"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops
---
apiVersion: kustomize.toolkit.fluxcd.io/v2beta1
kind: Kustomization
metadata:
  name: rook-ceph-external-cluster
  namespace: flux-system
spec:
  dependsOn:
    - name: rook-ceph-namespace
    - name: rook-ceph-operator
  interval: 5m
  path: "./k8s/clusters/cluster-1/manifests/rook-ceph-external/cluster"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops
---
apiVersion: kustomize.toolkit.fluxcd.io/v2beta1
kind: Kustomization
metadata:
  name: rook-ceph-external-snapshot-controller
  namespace: flux-system
spec:
  dependsOn:
    - name: rook-ceph-namespace
    - name: rook-ceph-operator
    - name: rook-ceph-external-cluster
  interval: 5m
  path: "./k8s/clusters/cluster-1/manifests/rook-ceph-external/snapshot-controller"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops