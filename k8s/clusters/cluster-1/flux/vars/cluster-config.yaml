  CLUSTER_ID: "1"

  TIMEZONE: "America/Los_Angeles"

  # Gateway IP's
  GATEWAY_MANAGEMENT: 10.200.1.1

  # Networks
  NETWORK_SERVERS_CIDR: 10.1.1.0/24
  NETWORK_K8S_POD_CIDR: ${CLUSTER_1_POD_CIDR}
  NETWORK_K8S_SERVICE_CIDR: ${CLUSTER_1_SVC_CIDR}
  NETWORK_BGP_SVC_RANGE: 10.200.1.0/24

  # Loadbalancer IP's
  LB_TRAEFIK: 10.200.1.50
  LB_VECTOR_AGGREGATOR: 10.200.1.51
  LB_HASS: 10.200.1.52
  LB_PLEX: 10.200.1.53
  LB_MOSQUITTO: 10.200.1.54
