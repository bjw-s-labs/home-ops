apiVersion: v1
kind: PersistentVolume
metadata:
  name: cephfs-hdd-downloads-movies
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 200T
  storageClassName: "cephfs-hdd-storage"
  csi:
    driver: rook-ceph.cephfs.csi.ceph.com 
    nodeStageSecretRef:
      # node stage secret name
      name: rook-csi-cephfs-node
      # node stage secret namespace where above secret is created
      namespace: rook-ceph-external 
    volumeAttributes:
      # Required options from storageclass parameters need to be added in volumeAttributes
      "clusterID": "rook-ceph-external"
      "fsName": "cephfs-hdd"
      "pool": "hdd-ec-storage-data"
      "staticVolume": "true"
      "rootPath": /volumes/_nogroup/media/87018d3c-91fd-48be-a318-e1d09391abd0/Movies
    # volumeHandle can be anything, need not to be same
    # as PV name or volume name. keeping same for brevity
    volumeHandle: cephfs-hdd-downloads-movies
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cephfs-hdd-downloads-movies
  namespace: downloads
  labels:
    backup: "false"
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: "cephfs-hdd-storage"
  resources:
    requests:
      storage: 200T
  volumeMode: Filesystem
  # volumeName should be same as PV name
  volumeName: cephfs-hdd-downloads-movies
