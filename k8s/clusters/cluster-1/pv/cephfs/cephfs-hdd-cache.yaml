---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: cephfs-hdd-cache-downloads
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 500G
  storageClassName: "cephfs-hdd-storage"
  csi:
    driver: rook-ceph.cephfs.csi.ceph.com 
    nodeStageSecretRef:
      # node stage secret name
      name: rook-csi-cephfs-node
      # node stage secret namespace where above secret is created
      namespace: rook-ceph-external 
    volumeAttributes:
      # Required options from storageclass parameters need to be added in volumeAttributes
      "clusterID": "rook-ceph-external"
      "fsName": "cephfs-hdd"
      "pool": "hdd-ec-storage-data"
      "staticVolume": "true"
      "rootPath": /volumes/_nogroup/cache/80a9f23c-82c7-44b3-9a10-2a4cd539ade9
    # volumeHandle can be anything, need not to be same
    # as PV name or volume name. keeping same for brevity
    volumeHandle: cephfs-hdd-cache-downloads
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cephfs-hdd-cache-downloads
  namespace: downloads
  labels:
    backup: "false"
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: "cephfs-hdd-storage"
  resources:
    requests:
      storage: 500G
  volumeMode: Filesystem
  # volumeName should be same as PV name
  volumeName: cephfs-hdd-cache-downloads
