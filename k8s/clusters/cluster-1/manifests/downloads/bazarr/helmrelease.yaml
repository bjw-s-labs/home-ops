---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bazarr
  namespace: downloads
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.1.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    image:
      repository: ghcr.io/onedr0p/bazarr
      tag: v1.1.0
      pullPolicy: IfNotPresent

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 100
      fsGroup: 568
      supplementalGroups:
        - 34
        - 100
      fsGroupChangePolicy: "OnRootMismatch"

    env:
      TZ: "${TIMEZONE}"
      BAZARR__INSTANCE_NAME: Bazarr
      BAZARR__PORT: &port 6767
      BAZARR__APPLICATION_URL: &host-cluster "bazarr.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
      BAZARR__LOG_LEVEL: info

    service:
      main:
        ports:
          http:
            port: *port

    persistence:
      config:
        enabled: true
        existingClaim: bazarr-config
      nfs-nas-media:
        enabled: true
        existingClaim: downloads-nfs-share-pvc
        mountPath: /mnt/unionfs
        readOnly: false
      backup:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NAS_ADDRESS}"
            path: /Backups/Kubernetes/${CLUSTER_NAME}/Applications/bazarr
        mountPath: /config/Backups

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: network-chain-external@kubernetescrd
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
          external-dns.alpha.kubernetes.io/target: ipv4.${INGRESS_DOMAIN}
          external-dns/is-public: "true"
        hosts:
          - host: *host-cluster
            paths:
              - path: /
          - host: &host "bazarr.${INGRESS_DOMAIN}"
            paths:
              - path: /
        tls:
          - secretName: tls.bazarr
            hosts:
              - *host-cluster
              - *host

    resources:
      requests:
        cpu: "0.04"
        memory: "250M"
      limits:
        memory: "4000M"
