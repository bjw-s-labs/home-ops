---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bazarr-config
  namespace: downloads
  labels:
    k10.kasten.io/backup: "true"
    app.kubernetes.io/name: &name bazarr
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce

  resources:
    requests:
      storage: 15Gi

  storageClassName: ceph-block-external



