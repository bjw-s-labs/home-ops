---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: radarr-4k-config
  namespace: downloads
  labels:
    k10.kasten.io/backup: "true"
    app.kubernetes.io/name: &name radarr-4k
    app.kubernetes.io/instance: *name
    policy.home.arpa/snapshot: "true"
spec:
  accessModes:
    - ReadWriteOnce

  resources:
    requests:
      storage: 5Gi

  storageClassName: ceph-block
