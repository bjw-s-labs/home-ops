---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tdarr-node
  namespace: downloads
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: daemonset
    image:
      repository: ghcr.io/haveagitgat/tdarr_node_acc
      tag: 2.00.20.1
    env:
      TZ: "${TIMEZONE}"
      # PUID: "568"
      # PGID: "568"
      serverIP: tdarr.downloads.svc.cluster.local
      serverPort: 8266
      ffmpegPath: "/usr/local/bin/ffmpeg"
      nodeName:
        valueFrom:
          fieldRef:
            fieldPath: spec.nodeName
    service:
      main:
        enabled: false
        ports:
          enabled: false
          http:
            port: 8265
    persistence:
      nfs-nas-local-media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NAS_ADDRESS}"
            path: /mnt/NFS/Media
        mountPath: /mnt/Media
      cache:
        enabled: true
        # existingClaim: tdarr-cache
        existingClaim: cephfs-hdd-cache
    podSecurityContext:
      runAsUser: 0
      runAsGroup: 0
      fsGroup: 100
      supplementalGroups:
        - 34
        - 100
        - 44
        - 226
      fsGroupChangePolicy: "OnRootMismatch"
      capabilities:
        add:
          - CHOWN
    resources:
      requests:
        cpu: 10m
        memory: 250Mi
      #   gpu.intel.com/i915: 1
      # limits:
      #   gpu.intel.com/i915: 1
    # nodeSelector:
    #   intel.feature.node.kubernetes.io/gpu: "true"