---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: sonarr-4k
  namespace: downloads
spec:
  trigger:
    manual: restore-once
  restic:
    copyMethod: Direct
    destinationPVC: sonarr-4k-config
    repository: sonarr-4k-restic
    cacheCapacity: 5Gi
    volumeSnapshotClassName: csi-ceph-blockpool
    storageClassName: ceph-block-external
