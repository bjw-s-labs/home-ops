---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app sonarr-4k
  namespace: downloads
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app
    image:
      repository: ghcr.io/onedr0p/sonarr-develop
      tag: 4.0.0.392
      pullPolicy: IfNotPresent

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 100
      fsGroup: 568
      supplementalGroups:
        - 34
        - 100
      fsGroupChangePolicy: "OnRootMismatch"

    env:
      TZ: "${TIMEZONE}"
      SONARR_INSTANCE_NAME: Sonarr
      SONARR__PORT: &port 8989
      SONARR__APPLICATION_URL: &host-cluster "sonarr-4k.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
      SONARR__LOG_LEVEL: info

    service:
      main:
        ports:
          http:
            port: *port

    hostAliases:
      - ip: "10.200.1.50"
        hostnames:
          - "autoscan.${CLUSTER_NAME}.${INGRESS_DOMAIN}"

    metrics:
      enabled: true
      serviceMonitor:
        interval: 3m
        scrapeTimeout: 1m
      prometheusRule:
        enabled: true
      exporter:
        image:
          repository: ghcr.io/onedr0p/exportarr
          tag: v1.1.0
        env:
          port: 9794
          additionalMetrics: true
          unknownQueueItems: true

    persistence:
      config:
        enabled: true
        existingClaim: sonarr-4k-config
      nfs-nas-media:
        enabled: true
        existingClaim: downloads-nfs-share-pvc
        mountPath: /mnt/unionfs
        readOnly: false
      backup:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NAS_ADDRESS}"
            path: /Backups/Kubernetes/${CLUSTER_NAME}/Applications/sonarr-4k
        mountPath: /config/Backups
      rclone-config:
        enabled: true
        type: secret
        name: rclone-secret
        subPath: configData
        mountPath: /config/rclone.conf
        readOnly: true
      shared-remote:
        enabled: true
        type: emptyDir
        mountPath: /mnt/remotes
        mountPropagation: HostToContainer
      nas00-media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NAS_ADDRESS}"
            path: /Media
        mountPath: /mnt/remotes/nas00-media

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: "network-chain-global-auth@kubernetescrd"
          # traefik.ingress.kubernetes.io/router.middlewares: network-chain-external@kubernetescrd
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
          external-dns.alpha.kubernetes.io/target: ipv4.${INGRESS_DOMAIN}
          external-dns/is-public: "true"
        hosts:
          - host: *host-cluster
            paths:
              - path: /
          - host: &host "sonarr-4k.${INGRESS_DOMAIN}"
            paths:
              - path: /
        tls:
          - secretName: tls.sonarr-4k
            hosts:
              - *host-cluster
              - *host

    resources:
      requests:
        cpu: "0.04"
        memory: "500M"
      limits:
        memory: "1500M"


    sidecars:
      rclone-mount:
        name: rclone-mount
        image: mumiehub/rclone-mount:latest       
        securityContext:
          runAsUser: 0
          fsGroupChangePolicy: "OnRootMismatch"
          privileged: true
        env:
          - name: TZ
            value: "${TIMEZONE}"
          # Inside the /config folder
          - name: ConfigName
            value: "rclone.conf"
          - name: RemotePath
            value: "google:"
          - name: MountPoint
            value: "/mnt/remotes/google"
          - name: MountCommands
            value: "--allow-other \
                    --allow-non-empty \
                    --drive-skip-gdocs \
                    --vfs-read-chunk-size=64M \
                    --vfs-read-chunk-size-limit=2048M \
                    --buffer-size=64M \
                    --poll-interval=1m \
                    --dir-cache-time=168h \
                    --timeout=10m \
                    --drive-chunk-size=64M \
                    --umask=002"
                    # User Agent spaces makes rclone mount think its multiple mount commands and not a long string. Removing it for now
                    # --user-agent=Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/74.0.3729.131 Safari/537.36 \
        volumeMounts:
          - name: rclone-config
            mountPath: /config/rclone.conf
            readOnly: true
            subPath: configData
          - name: shared-remote
            mountPath: /mnt/remotes
            mountPropagation: Bidirectional
      mergerfs:
        name: mergerfs
        image: ghcr.io/hotio/mergerfs:release-2.34.1
        command: ["sleep"]
        args: ["999999999999"]
        # args: ["-o allow_other", "/mnt/remotes/google", "/mnt/remotes/nas00-media", "/mnt/remotes/merged"]
        securityContext:
          runAsUser: 0
          fsGroupChangePolicy: "OnRootMismatch"
          privileged: true
        env:
          - name: TZ
            value: "${TIMEZONE}"
        volumeMounts:
          # - name: nas00-media
          #   mountPath: /
          #   readOnly: true
          #   subPath: configData
          - name: shared-remote
            mountPath: /mnt/remotes
            mountPropagation: Bidirectional


