---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: youtubedl-material
  namespace: downloads
spec:
  interval: 5m
  chart:
    spec:
      chart: youtubedl-material
      version: 4.3.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m

  values:
    image:
      repository: tzahi12345/youtubedl-material
      tag: "nightly"
      pullPolicy: Always

    env:
      TZ: "${TIMEZONE}"
      GID: 100

    persistence:
      config:
        enabled: true
        existingClaim: youtubedl-material-config
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NAS_ADDRESS}"
            path: /Merged-Media/downloads/YoutubeDL
        mountPath: /mnt/unionfs/downloads/YoutubeDL

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: ipv4.${INGRESS_DOMAIN}
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: network-rfc1918@kubernetescrd
        hosts:
          - host: &host "youtubedl.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
            paths:
              - path: /
        tls:
          - secretName: tls.youtubedl
            hosts:
              - *host

    resources:
      requests:
        memory: "128M"
      limits:
        memory: "512M"
