---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: youtubedl
  namespace: downloads
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    image:
      repository: tzahi12345/youtubedl-material
      tag: "nightly"
      pullPolicy: IfNotPresent

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      supplementalGroups:
        - 34
        - 100
      fsGroupChangePolicy: "OnRootMismatch"

    env:
      TZ: "${TIMEZONE}"
      GID: 1000
      UID: 1000
      YOUTUBEDL_INSTANCE_NAME: YouTubeDL-Material
      YOUTUBEDL__PORT: &port 17442
      YOUTUBEDL__APPLICATION_URL: &host "youtubedl.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
      YOUTUBEDL__LOG_LEVEL: info

    service:
      main:
        ports:
          http:
            port: *port

    persistence:
      config:
        enabled: true
        existingClaim: youtubedl-config
      nfs-nas-media:
        enabled: true
        existingClaim: downloads-nfs-share-pvc
        mountPath: /mnt/unionfs/downloads/YoutubeDL
        readOnly: false

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: ipv4.${INGRESS_DOMAIN}
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: network-chain-external@kubernetescrd
        hosts:
          - host: *host
            paths:
              - path: /
        tls:
          - secretName: tls.youtubedl
            hosts:
              - *host

    resources:
      requests:
        memory: "128M"
      limits:
        memory: "512M"
