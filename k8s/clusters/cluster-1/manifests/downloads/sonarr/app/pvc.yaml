apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sonarr-config-nvme
  namespace: downloads
  labels:
    app.kubernetes.io/name: &name sonarr
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce

  resources:
    requests:
      storage: 10Gi

  storageClassName: ceph-block-external-nvme