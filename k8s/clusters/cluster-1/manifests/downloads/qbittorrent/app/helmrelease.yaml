---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: downloads
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.2.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/onedr0p/qbittorrent
      tag: 4.6.0
      pullPolicy: IfNotPresent

    hostname: qbittorrent

    # podAnnotations:
    #   setGateway: "true"

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 100
      fsGroup: 100
      supplementalGroups:
        - 100
      fsGroupChangePolicy: "OnRootMismatch"

    settings:
      automaticPortSetup: false

    env:
      TZ: "${TIMEZONE}"
      UMASK: "022"
      QBITTORRENT_INSTANCE_NAME: QBitTorrent
      QBITTORRENT__PORT: &port 8080
      QBITTORRENT__APPLICATION_URL: &host "qbittorrent.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
      QBITTORRENT__LOG_LEVEL: info

    service:
      main:
        ports:
          http:
            port: *port
      bittorrent:
        enabled: false
        type: ClusterIP
        ports:
          bittorrent:
            enabled: true
            port: 6881
            protocol: TCP
            targetPort: 6881

    persistence:
      config:
        enabled: true
        existingClaim: qbittorrent-config
      4kmovies:
        enabled: true
        existingClaim: cephfs-hdd-downloads-4kmovies
        advancedMounts:
          main:
            main:
              - path: /mnt/unionfs/Media/4KMovies/
        accessMode: ReadWriteMany
      4ktv:
        enabled: true
        existingClaim: cephfs-hdd-downloads-4ktv
        advancedMounts:
          main:
            main:
              - path: /mnt/unionfs/Media/4KTV/
        accessMode: ReadWriteMany
      music:
        enabled: true
        existingClaim: cephfs-hdd-downloads-music
        advancedMounts:
          main:
            main:
              - path: /mnt/unionfs/Media/Music/
        accessMode: ReadWriteMany
      movies:
        enabled: true
        existingClaim: cephfs-hdd-downloads-movies
        advancedMounts:
          main:
            main:
              - path: /mnt/unionfs/Media/Movies/
        accessMode: ReadWriteMany
      tv:
        enabled: true
        existingClaim: cephfs-hdd-downloads-tv
        advancedMounts:
          main:
            main:
              - path: /mnt/unionfs/Media/TV
        accessMode: ReadWriteMany
      downloads:
        enabled: true
        existingClaim: cephfs-ssd-cache-downloads
        advancedMounts:
          main:
            main:
              - path: /mnt/unionfs/downloads
        accessMode: ReadWriteMany

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          # external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: network-chain-external@kubernetescrd
          external-dns/powerdns: "true"
        hosts:
          - host: *host
            paths:
              - path: /
        tls:
          - secretName: tls.qbittorrent
            hosts:
              - *host

    resources:
      requests:
        cpu: "0.3"
        memory: "1000Mi"
      limits:
        memory: "1500Mi"
