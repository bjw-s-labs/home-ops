---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomization_v1beta2.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-workloads-recyclarr
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-workloads-radarr
    - name: cluster-workloads-sonarr
  path: ./k8s/clusters/cluster-1/manifests/downloads/recyclarr/app
  prune: false
  sourceRef:
    kind: GitRepository
    name: home-ops
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: recyclarr
      namespace: downloads
  interval: 30m
  retryInterval: 1m
  timeout: 3m