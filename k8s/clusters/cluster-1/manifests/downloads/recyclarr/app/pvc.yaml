---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: recyclarr-config
  labels:
    app.kubernetes.io/name: &name recyclarr
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce

  resources:
    requests:
      storage: 1Gi

  storageClassName: ceph-block-external
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: recyclarr-config-cluster-2
  labels:
    app.kubernetes.io/name: &name recyclarr
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce

  resources:
    requests:
      storage: 1Gi

  storageClassName: ceph-blockpool
