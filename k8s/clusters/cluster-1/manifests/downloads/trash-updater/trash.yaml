# For more details on the configuration, see the Configuration Reference on the wiki here:
# https://github.com/rcdailey/trash-updater/wiki/Configuration-Reference

# Configuration specific to Sonarr
sonarr:
  - base_url: https://sonarr.${CLUSTER_NAME}.${INGRESS_DOMAIN}
    api_key: ${SONARR_API_KEY}

    quality_definition: series

    release_profiles:
      - type: series

# Configuration specific to Radarr.
radarr:
  - base_url: https://radarr.${CLUSTER_NAME}.${INGRESS_DOMAIN}
    api_key: ${RADARR_API_KEY}

    quality_definition:
      type: movie

    delete_old_custom_formats: true

    custom_formats:
      - names:
          - 3D
          - 5.1 Surround
          - BR-DISK
          - DV
          - EVO (no WEBDL)
          - HDR
          - HDR (undefined)
          - HQ-Remux
          - HQ-WEBDL
          - LQ
          - No-RlsGroup
          - Repack/Proper
          - Special Edition
          - Theatrical Cut
          - x265 (720/1080p)
        quality_profiles:
          - name: HD-1080p

      - names:
          - Multi
        quality_profiles:
          - name: HD-1080p
            score: -10000
          - name: Ultra-HD
            score: -10000
