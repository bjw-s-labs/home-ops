---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: sabnzbd
  namespace: downloads
spec:
  trigger:
    manual: restore-once
  restic:
    copyMethod: Direct
    destinationPVC: sabnzbd-config
    repository: sabnzbd-restic
    cacheCapacity: 5Gi
    volumeSnapshotClassName: csi-rbdplugin-snapclass
    storageClassName: ceph-block-external
