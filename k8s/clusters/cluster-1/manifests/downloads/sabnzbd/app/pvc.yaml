---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sabnzbd-config-cluster-2
  labels:
    k10.kasten.io/backup: "true"
    app.kubernetes.io/name: &name sabnzbd
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce

  resources:
    requests:
      storage: 1Gi

  storageClassName: ceph-blockpool
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ceph-blockpool-sabnzbd-incomplete
  labels:
    k10.kasten.io/backup: "true"
    app.kubernetes.io/name: &name sabnzbd
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Gi
  storageClassName: ceph-blockpool