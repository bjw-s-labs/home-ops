---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.0.1/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app sabnzbd
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: uninstall
  rollback:
    recreate: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  values:
    controllers:
      sabnzbd:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsUser: ${APP_UID}
            runAsGroup: ${APP_GID}
            runAsNonRoot: true
            fsGroup: ${APP_GID}
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 34


        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/sabnzbd
              tag: 4.3.2
              pullPolicy: IfNotPresent
            env:
              TZ: "${TIMEZONE}"
              SABNZBD__PORT: &port 8080
              NZBGET__APPLICATION_URL: &host-cluster "sabnzbd.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
              SABNZBD__HOST_WHITELIST_ENTRIES: >-
                sabnzbd,
                sabnzbd.downloads,
                sabnzbd.downloads.svc,
                sabnzbd.downloads.svc.cluster,
                sabnzbd.downloads.svc.cluster.local,
                sabnzbd.${INGRESS_DOMAIN},
                sabnzbd.${CLUSTER_NAME}.${INGRESS_DOMAIN}
            envFrom:
              - secretRef:
                  name: sabnzbd-api-keys
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api?mode=version
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            resources:
              requests:
                memory: "250M"
              limits:
                memory: "8G"

    service:
      app:
        controller: *app
        ports:
          http:
            port: *port

    persistence:
      config:
        enabled: true
        existingClaim: ${VOLSYNC_CLAIM}
      incomplete:
        enabled: true
        existingClaim: ceph-blockpool-sabnzbd-incomplete
      backup:
        enabled: true
        existingClaim: ceph-filesystem-backups-sabnzbd
        advancedMounts:
          sabnzbd:
            app:
              - path: /config/Backups
      4kmovies:
        enabled: false
        existingClaim: ceph-filesystem-downloads-4kmovies
        advancedMounts:
          sabnzbd:
            app:
              - path: /mnt/unionfs/Media/4KMovies/
      4ktv:
        enabled: false
        existingClaim: ceph-filesystem-downloads-4ktv
        advancedMounts:
          sabnzbd:
            app:
              - path: /mnt/unionfs/Media/4KTV/
      music:
        enabled: false
        existingClaim: ceph-filesystem-downloads-music
        advancedMounts:
          sabnzbd:
            app:
              - path: /mnt/unionfs/Media/Music/
      movies:
        enabled: false
        existingClaim: ceph-filesystem-downloads-movies
        advancedMounts:
          sabnzbd:
            app:
              - path: /mnt/unionfs/Media/Movies/
      tv:
        enabled: false
        existingClaim: ceph-filesystem-downloads-tv
        advancedMounts:
          sabnzbd:
            app:
              - path: /mnt/unionfs/Media/TV
      downloads:
        enabled: true
        existingClaim: ceph-filesystem-downloads-downloads
        advancedMounts:
          sabnzbd:
            app:
              - path: /mnt/unionfs/downloads
      downloads-ssd:
        enabled: false
        existingClaim: sabnzbd-nvme-cache
        advancedMounts:
          sabnzbd:
            app:
              - path: /mnt/unionfs/downloads

    ingress:
      app:
        enabled: true
        className: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: network-chain-external@kubernetescrd
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
          external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
          external-dns/is-public: "true"
          # external-dns.alpha.kubernetes.io/target: ${CLOUDFLARE_TUNNEL_ID}.cfargotunnel.com
          # external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns/powerdns: "true"
        hosts:
          - host: *host-cluster
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - secretName: tls.sabnzbd
            hosts:
              - *host-cluster
