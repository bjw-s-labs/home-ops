---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: sabnzbd
  namespace: downloads
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 100
            fsGroup: 100
            supplementalGroups:
              - 34
              - 100
            fsGroupChangePolicy: "OnRootMismatch"


        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/sabnzbd
              tag: 4.2.2
              pullPolicy: IfNotPresent
            env:
              TZ: "${TIMEZONE}"
              SABNZBD__PORT: &port 8080
              NZBGET__APPLICATION_URL: &host-cluster "sabnzbd.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
              SABNZBD__HOST_WHITELIST_ENTRIES: >-
                sabnzbd,
                sabnzbd.downloads,
                sabnzbd.downloads.svc,
                sabnzbd.downloads.svc.cluster,
                sabnzbd.downloads.svc.cluster.local,
                sabnzbd.${INGRESS_DOMAIN},
                sabnzbd.${CLUSTER_NAME}.${INGRESS_DOMAIN}
            envFrom:
              - secretRef:
                  name: sabnzbd-api-keys
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api?mode=version
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            resources:
              requests:
                memory: "250M"
              limits:
                memory: "8G"

    service:
      main:
        ports:
          http:
            port: *port

    persistence:
      config:
        enabled: true
        existingClaim: sabnzbd-config
      incomplete:
        enabled: true
        existingClaim: ceph-blockpool-sabnzbd-incomplete
        # type: emptyDir
      backup:
        enabled: true
        existingClaim: ceph-filesystem-backups-sabnzbd
        advancedMounts:
          main:
            main:
              - path: /config/Backups
      4kmovies:
        enabled: false
        existingClaim: ceph-filesystem-downloads-4kmovies
        advancedMounts:
          main:
            main:
              - path: /mnt/unionfs/Media/4KMovies/
        accessMode: ReadWriteMany
      4ktv:
        enabled: false
        existingClaim: ceph-filesystem-downloads-4ktv
        advancedMounts:
          main:
            main:
              - path: /mnt/unionfs/Media/4KTV/
        accessMode: ReadWriteMany
      music:
        enabled: false
        existingClaim: ceph-filesystem-downloads-music
        advancedMounts:
          main:
            main:
              - path: /mnt/unionfs/Media/Music/
        accessMode: ReadWriteMany
      movies:
        enabled: false
        existingClaim: cephfs-hdd-downloads-movies
        advancedMounts:
          main:
            main:
              - path: /mnt/unionfs/Media/Movies/
        accessMode: ReadWriteMany
      tv:
        enabled: false
        existingClaim: cephfs-hdd-downloads-tv
        advancedMounts:
          main:
            main:
              - path: /mnt/unionfs/Media/TV
        accessMode: ReadWriteMany
      downloads:
        enabled: true
        existingClaim: cephfs-ssd-cache-downloads
        advancedMounts:
          main:
            main:
              - path: /mnt/unionfs/downloads
        accessMode: ReadWriteMany
      downloads-ssd:
        enabled: false
        existingClaim: sabnzbd-nvme-cache
        advancedMounts:
          main:
            main:
              - path: /mnt/unionfs/downloads

    ingress:
      main:
        enabled: true
        className: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: network-chain-external@kubernetescrd
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
          external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
          external-dns/is-public: "true"
          # external-dns.alpha.kubernetes.io/target: ${CLOUDFLARE_TUNNEL_ID}.cfargotunnel.com
          # external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns/powerdns: "true"
        hosts:
          - host: *host-cluster
            paths:
              - path: /
                service:
                  name: main
                  port: http
          # - host: &host "sabnzbd.${INGRESS_DOMAIN}"
          #   paths:
          #     - path: /
          #       service:
          #         name: main
          #         port: http
        tls:
          - secretName: tls.sabnzbd
            hosts:
              - *host-cluster
              # - *host
