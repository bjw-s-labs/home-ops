---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: downloads
spec:
  interval: 5m
  chart:
    spec:
      chart: prowlarr
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/prowlarr
      tag: v0.3.0.1730
      pullPolicy: IfNotPresent

    hostname: prowlarr

    # podAnnotations:
    #   setGateway: "true"

    env:
      TZ: "${TIMEZONE}"

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 100
      fsGroup: 568
      supplementalGroups:
        - 34
        - 100
      fsGroupChangePolicy: "OnRootMismatch"

    persistence:
      config:
        enabled: true
        existingClaim: prowlarr-config
      shared:
        enabled: true
        type: emptyDir
        mountPath: /shared
      backup:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NAS_ADDRESS}"
            path: /Backups/Kubernetes/${CLUSTER_NAME}/Applications/prowlarr
          # mountOptions:
            # - nfsvers=4.2
        mountPath: /config/Backups

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: ipv4.${INGRESS_DOMAIN}
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: network-rfc1918-ips@kubernetescrd
        hosts:
          - host: &host "prowlarr.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
            paths:
              - path: /
        tls:
          - secretName: tls.prowlarr
            hosts:
              - *host

    resources:
      requests:
        memory: "256M"
      limits:
        memory: "384M"
