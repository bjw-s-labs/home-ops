---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: overseerr
  namespace: downloads
spec:
  trigger:
    manual: restore-once
  restic:
    destinationPVC: overseerr-config-nvme
    copyMethod: Direct
    repository: overseerr-restic
    moverSecurityContext:
      runAsUser: 568
      runAsGroup: 100
      fsGroup: 100
      fsGroupChangePolicy: "OnRootMismatch"
    cacheCapacity: 5Gi
    volumeSnapshotClassName: csi-rbdplugin-snapclass
    storageClassName: ceph-block-external
    restoreAsOf: "2023-07-15T23:45:37+00:00"
