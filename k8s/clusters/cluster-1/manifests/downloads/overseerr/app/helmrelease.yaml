---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: overseerr
  namespace: downloads
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/sct/overseerr
      tag: 1.32.5
      pullPolicy: IfNotPresent

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
    #   supplementalGroups:
    #     - 34
    #     - 100
      fsGroupChangePolicy: "OnRootMismatch"

    hostAliases:
      - ip: "10.200.1.50"
        hostnames:
          - "sonarr.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
          - "sonarr-4k.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
          - "radarr.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
          - "radarr-4k.${CLUSTER_NAME}.${INGRESS_DOMAIN}"

    env:
      TZ: "${TIMEZONE}"
      OVERSEERR__INSTANCE_NAME: Overseer
      OVERSEERR__PORT: &port 5055
      OVERSEERR__APPLICATION_URL: &host-cluster "overseerr.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
      OVERSEERR__LOG_LEVEL: info

    service:
      main:
        ports:
          http:
            port: *port

    persistence:
      config:
        enabled: true
        existingClaim: overseerr-config-nvme
        mountPath: /app/config
      backup:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NAS_ADDRESS}"
            path: /Backups/Kubernetes/${CLUSTER_NAME}/Applications/overseerr
        mountPath: /app/Backups

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: network-chain-external@kubernetescrd
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
          external-dns.alpha.kubernetes.io/target: ipv4.${INGRESS_DOMAIN}
          external-dns/is-public: "true"
        hosts:
          - host: *host-cluster
            paths:
              - path: /
          - host: &host "request.${INGRESS_DOMAIN}"
            paths:
              - path: /
          - host: &hosts "requests.${INGRESS_DOMAIN}"
            paths:
              - path: /
        tls:
          - secretName: tls.overseerr
            hosts:
              - *host-cluster
              - *host
              - *hosts

    resources:
      requests:
        memory: "256M"
      limits:
        memory: "2048M"
