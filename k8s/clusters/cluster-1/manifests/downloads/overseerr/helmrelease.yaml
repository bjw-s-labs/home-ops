---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: overseerr
  namespace: downloads
spec:
  interval: 5m
  chart:
    spec:
      chart: overseerr
      version: 5.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/sct/overseerr
      tag: 1.26.1
      pullPolicy: Always

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 100
      fsGroup: 568
      supplementalGroups:
        - 34
        - 100
      fsGroupChangePolicy: "OnRootMismatch"

    env:
      TZ: "${TIMEZONE}"

    persistence:
      config:
        enabled: true
        existingClaim: overseerr-config
      backup:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NAS_ADDRESS}"
            path: /mnt/NFS/Backups/Kubernetes/${CLUSTER_NAME}/Applications/overseerr
        mountPath: /config/Backups

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: network-rfc1918-ips@kubernetescrd
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
          external-dns.alpha.kubernetes.io/target: ipv4.${INGRESS_DOMAIN}
          external-dns/is-public: "true"
        hosts:
          - host: &host-cluster "overseerr.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
            paths:
              - path: /
          - host: &host "request.${INGRESS_DOMAIN}"
            paths:
              - path: /
          - host: &hosts "requests.${INGRESS_DOMAIN}"
            paths:
              - path: /
        tls:
          - secretName: tls.overseerr
            hosts:
              - *host-cluster
              - *host
              - *hosts

    resources:
      requests:
        memory: "256M"
      limits:
        memory: "1024M"
