---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app radarr
  namespace: downloads
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      nameOverride: *app

    defaultPodOptions:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - plex
                topologyKey: kubernetes.io/hostname

    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 100
            fsGroup: 100
            supplementalGroups:
              - 34
              - 100
            fsGroupChangePolicy: "OnRootMismatch"
          hostAliases:
            - ip: "10.200.1.50"
              hostnames:
                - "autoscan.${CLUSTER_NAME}.${INGRESS_DOMAIN}"

        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/radarr-develop
              tag: 5.3.4.8567
              pullPolicy: IfNotPresent
            env:
              TZ: "${TIMEZONE}"
              RADARR_INSTANCE_NAME: Radarr
              RADARR__PORT: &port 7878
              RADARR__APPLICATION_URL: &host-cluster "radarr.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
              RADARR__LOG_LEVEL: info
            resources:
              requests:
                memory: "256M"
              limits:
                memory: "6G"

    service:
      main:
        ports:
          http:
            port: *port

    persistence:
      config:
        enabled: true
        existingClaim: radarr-config-nvme
      movies:
        enabled: true
        existingClaim: cephfs-hdd-downloads-movies
        advancedMounts:
          main:
            main:
              - path: /mnt/unionfs/Media/Movies/
        accessMode: ReadWriteMany
      downloads:
        enabled: true
        existingClaim: cephfs-ssd-cache-downloads
        advancedMounts:
          main:
            main:
              - path: /mnt/unionfs/downloads
        accessMode: ReadWriteMany
      backup:
        enabled: true
        existingClaim: ceph-filesystem-backups-radarr
        advancedMounts:
          main:
            main:
              - path: /config/Backups

    ingress:
      main:
        enabled: true
        className: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          # traefik.ingress.kubernetes.io/router.middlewares: "network-chain-global-auth@kubernetescrd"
          traefik.ingress.kubernetes.io/router.middlewares: network-chain-external@kubernetescrd
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
          external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
          external-dns/is-public: "true"
          external-dns/powerdns: "true"
        hosts:
          - host: *host-cluster
            paths:
              - path: /
                service:
                  name: main
                  port: http
          - host: &host "radarr.${INGRESS_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - secretName: tls.radarr
            hosts:
              - *host-cluster
              - *host
