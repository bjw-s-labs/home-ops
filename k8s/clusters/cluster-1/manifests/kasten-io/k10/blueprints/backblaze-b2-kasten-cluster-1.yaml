---
apiVersion: cr.kanister.io/v1alpha1
kind: Blueprint
metadata:
  name: backblaze-b2-kasten-cluster-1
  namespace: kasten-io
actions:
  post-export:
    phases:
      - func: KubeTask
        name: hookPhase
        args:
          namespace: kasten-io
          image: ghcr.io/k8s-at-home/rclone:v1.58.1
          podOverride:
            containers:
              - name: container
                imagePullPolicy: IfNotPresent
                env:
                  - name: TZ
                    value: ${TIMEZONE}
                volumeMounts:
                  - name: rclone-config
                    mountPath: /config
            volumes:
              - name: rclone-config
                secret:
                  secretName: rclone-secrets
                  defaultMode: 0666
                  items:
                  - key: rclone.conf
                    path: rclone.conf
                  - key: 180.json
                    path: keys/180.json
                  - key: 186.json
                    path: keys/186.json
                  - key: 190.json
                    path: keys/190.json
                  mountPath: /config/rclone
                  readOnly: true
          command:
            - "rclone"
            - "-v"
            - "--config"
            - "/config/rclone.conf"
            - "sync"
            - "--ignore-errors"
            - "--fast-list"
            - "--b2-hard-delete"
            - "--transfers"
            - "24"
            - "--checkers"
            - "24"
            - "minio:kasten"
            - "backblaze:kasten-cluster-1/"
