---
apiVersion: cr.kanister.io/v1alpha1
kind: Blueprint
metadata:
  name: k10-disaster-recovery
  namespace: kasten-io
actions:
  post-export:
    phases:
      - func: KubeTask
        name: hookPhase
        args:
          namespace: kasten-io
          image: ghcr.io/k8s-at-home/rclone:v1.58.1
          podOverride:
            containers:
              - name: container
                imagePullPolicy: IfNotPresent
                env:
                  - name: TZ
                    value: ${TZ}
                volumeMounts:
                  - name: rclone-config
                    mountPath: /config
                  - name: k10-backups
                    mountPath: /mnt/k10-backups
            volumes:
              - name: rclone-config
                secret:
                  secretName: rclone-config
              - name: k10-backups
                persistentVolumeClaim:
                  claimName: k10-backups
          command:
            - "rclone"
            - "-v"
            - "--config"
            - "/config/rclone.conf"
            - "sync"
            - "--ignore-errors"
            - "--fast-list"
            - "--b2-hard-delete"
            - "--transfers"
            - "24"
            - "--checkers"
            - "24"
            - "/mnt/k10-backups/k10-disaster-recovery"
            - "b2:trux-k10-dr/"
