---
apiVersion: config.kio.kasten.io/v1alpha1
kind: Profile
metadata:
  name: minio
  namespace: kasten-io
spec:
  locationSpec:
    credential:
      secret:
        apiVersion: v1
        kind: secret
        name: k10-minio-secret
        namespace: kasten-io
      secretType: AwsAccessKey
    objectStore:
      endpoint: s3.${INGRESS_DOMAIN}
      name: kasten
      objectStoreType: S3
      path: ${CLUSTER_NAME}/migration
      pathType: Directory
    type: ObjectStore
  type: Location
