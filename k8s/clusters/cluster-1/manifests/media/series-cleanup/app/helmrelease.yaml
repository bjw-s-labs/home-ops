---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: series-cleanup
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controller:
      type: cronjob
      cronjob:
        schedule: "10 */6 * * *"
        ttlSecondsAfterFinished: 86400

    podSecurityContext:
      runAsUser: 1031
      runAsGroup: 100
      fsGroup: 2000
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 65539

    restartPolicy: OnFailure

    image:
      repository: ghcr.io/bjw-s/series-cleanup
      tag: 3.1.0

    envFrom:
      - secretRef:
          name: series-cleanup-secrets

    service:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        existingClaim: series-cleanup-data
      settings:
        enabled: true
        type: configMap
        name: series-cleanup-configmap
        subPath: settings.json
        mountPath: /config/settings.json
        defaultMode: 0775
        readOnly: true
      4kmovies:
        enabled: true
        # existingClaim: cephfs-hdd-media-4kmovies
        existingClaim: ceph-filesystem-media-4kmovies
        mountPath: /mnt/unionfs/Media/4KMovies/
        accessMode: ReadWriteMany
      4ktv:
        enabled: true
        # existingClaim: cephfs-hdd-media-4ktv
        existingClaim: ceph-filesystem-media-4ktv
        mountPath: /mnt/unionfs/Media/4KTV/
        accessMode: ReadWriteMany
      music:
        enabled: true
        existingClaim: ceph-filesystem-media-music
        mountPath: /mnt/unionfs/Media/Music/
        accessMode: ReadWriteMany
      movies:
        enabled: true
        existingClaim: cephfs-hdd-media-movies
        mountPath: /mnt/unionfs/Media/Movies/
        accessMode: ReadWriteMany
      tv:
        enabled: true
        existingClaim: cephfs-hdd-media-tv
        mountPath: /mnt/unionfs/Media/TV
        accessMode: ReadWriteMany