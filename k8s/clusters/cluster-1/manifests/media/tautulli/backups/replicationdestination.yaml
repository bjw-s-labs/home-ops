---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: tautulli
  namespace: media
spec:
  trigger:
    manual: restore-once
  restic:
    destinationPVC: tautulli-config
    copyMethod: Direct
    repository: tautulli-restic
    moverSecurityContext:
      runAsUser: 568
      runAsGroup: 100
      fsGroup: 100
      fsGroupChangePolicy: "OnRootMismatch"
    cacheCapacity: 5Gi
    volumeSnapshotClassName: csi-rbdplugin-snapclass
    storageClassName: ceph-block-external
