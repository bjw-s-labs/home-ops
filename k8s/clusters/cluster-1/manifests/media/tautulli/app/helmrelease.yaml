---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app tautulli
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      nameOverride: *app

    defaultPodOptions:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - plex
                topologyKey: kubernetes.io/hostname

    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 100
            fsGroup: 100
            supplementalGroups:
              - 34
              - 100
            fsGroupChangePolicy: "OnRootMismatch"
          hostAliases:
            - ip: "10.200.1.50"
              hostnames:
                - "plex.${INGRESS_DOMAIN}"
                - "plex.${CLUSTER_NAME}.${INGRESS_DOMAIN}"

        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/tautulli
              tag: 2.13.4
              pullPolicy: IfNotPresent
            env:
              TZ: "${TIMEZONE}"
            resources:
              requests:
                memory: "128M"
              limits:
                memory: "500M"

    service:
      main:
        ports:
          http:
            port: 8181

    persistence:
      config:
        enabled: true
        existingClaim: tautulli-config
      backup:
        enabled: true
        existingClaim: cephfs-hdd-backups-media
        advancedMounts:
          main:
            main:
              - path: /config/backups
                subPath: ./Kubernetes/${CLUSTER_NAME}/Applications/tautulli

    ingress:
      main:
        enabled: true
        className: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: network-chain-external@kubernetescrd
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
          external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
          external-dns/is-public: "true"
          external-dns/powerdns: "true"
        hosts:
          - host: &host-cluster "tautulli.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
          - host: &host "tautulli.${INGRESS_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - secretName: tls.tautulli
            hosts:
              - *host-cluster
              - *host
