---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tautulli-config
  namespace: media
  labels:
    k10.kasten.io/backup: "true"
    app.kubernetes.io/name: &name tautulli
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce

  resources:
    requests:
      storage: 1Gi

  storageClassName: ceph-block-external
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tautulli-config-cluster-2
  namespace: media
  labels:
    k10.kasten.io/backup: "true"
    app.kubernetes.io/name: &name tautulli
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce

  resources:
    requests:
      storage: 1Gi

  storageClassName: ceph-blockpool

