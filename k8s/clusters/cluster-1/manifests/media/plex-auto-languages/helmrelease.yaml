---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app plex-auto-languages
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: kah-common-chart
      version: 1.2.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app
    fullnameOverride: plex-auto-languages
    image:
      repository: remirigal/plex-auto-languages
      tag: "v1.2.0"

    # podSecurityContext:
    #   runAsUser: 568
    #   runAsGroup: 100
    #   fsGroup: 568
    #   supplementalGroups:
    #     - 34
    #     - 100
    #   fsGroupChangePolicy: "OnRootMismatch"

    env:
      TZ: "${TIMEZONE}"
      PLEX_URL: http://plex.media:32400
      PLEX_TOKEN: "${PLEX_TOKEN}"

      UPDATE_LEVEL: "show"
      UPDATE_STRATEGY: "all"
      TRIGGER_ON_PLAY: "true"
      TRIGGER_ON_SCAN: "true"
      TRIGGER_ON_ACTIVITY: "false"
      REFRESH_LIBRARY_ON_SCAN: "true"

      SCHEDULER_ENABLE: "true"
      SCHEDULER_SCHEDULE_TIME: "04:30"

      NOTIFICATIONS_ENABLE: "true"
      # need to figure out how to do a list of env vars
      # NOTIFICATIONS_APPRISE_CONFIGS

      DEBUG: "false"


    service:
      main:
        enabled: false
        ports:
          http:
            port: 3030

    probes:
      liveness:
        enabled: false
        custom: true
        ## The spec field contains the values for the default livenessProbe.
        ## If you selected custom: true, this field holds the definition of the livenessProbe.
        spec:
          exec:
            command:
              - /usr/bin/env
              - bash
              - -c
              - username=`grep -B 1 'username:' /config/config.yml | tail -n1 | awk '{ print $2}'` &&
                password=`grep -B 1 'password:' /config/config.yml | tail -n1 | awk '{ print $2}'` &&
                curl --fail $username:$password@localhost:3030/triggers/manual
          failureThreshold: 5
          initialDelaySeconds: 60
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 10

    persistence:
      config:
        enabled: true
        existingClaim: plex-auto-languages-config-v1

    ingress:
      main:
        enabled: false
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: network-chain-external@kubernetescrd
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
          external-dns.alpha.kubernetes.io/target: ipv4.${INGRESS_DOMAIN}
          external-dns/is-public: "true"
          # external-dns.alpha.kubernetes.io/target: ${CLOUDFLARE_TUNNEL_ID}.cfargotunnel.com
          # external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        hosts:
          - host: &host-cluster "plex-auto-languages.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
            paths:
              - path: /
          - host: &host "plex-auto-languages.${INGRESS_DOMAIN}"
            paths:
              - path: /
        tls:
          - secretName: tls.plex-auto-languages
            hosts:
              - *host-cluster
              - *host

    resources:
      requests:
        cpu: 50m
        memory: "100M"
      limits:
        memory: "6G"
