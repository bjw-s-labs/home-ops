apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: plex-media-manager
    k10.kasten.io/backup: "true"
    app.kubernetes.io/name: &name plex-media-manager
    app.kubernetes.io/instance: *name
    # snapshot.home.arpa/enabled: "true"
  name: plex-media-manager
  namespace: media
spec:
  accessModes:
  - ReadWriteOnce

  resources:
    requests:
      storage: 1G

  storageClassName: ceph-block-external