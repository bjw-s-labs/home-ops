apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: plex-media-manager
    k10.kasten.io/backup: "true"
    app.kubernetes.io/name: &name plex-media-manager
    app.kubernetes.io/instance: *name
    policy.home.arpa/snapshot: "true"
  name: plex-media-manager-v1
  namespace: media
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 128Mi