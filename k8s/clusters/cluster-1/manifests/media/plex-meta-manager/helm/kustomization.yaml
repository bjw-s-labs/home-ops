---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: media
resources:
  - pvc.yaml
  - helmrelease.yaml
configMapGenerator:
  - name: pmm-config
    files:
      - configs/config.yaml
  - name: pmm-tv
    files:
      - configs/tv.yaml
  - name: pmm-movies
    files:
      - configs/movies.yaml
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: enabled
commonLabels:
  app.kubernetes.io/name: plex-meta-manager
  app.kubernetes.io/instance: plex-meta-manager