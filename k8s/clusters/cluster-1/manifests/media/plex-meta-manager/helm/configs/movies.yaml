templates:
  Holiday:
    summary: "Christmas is coming, countdown the nights with a collection of Christmas movies to get you into the festive mood."
    tmdb_keyword: <<keyword>>
    delete_not_scheduled: true
    run_again: false
    visible_home: true
    visible_shared: true
    sync_mode: sync

collections:
  Trakt Popular:
    trakt_popular: 200
    collection_order: custom
    sync_mode: sync
    sort_title: Traktpopular
    summary: The most popular movies for all time.
    radarr_add_missing: true
    radarr_search: true
    radarr_monitor: true
  Tautulli Most Popular Movies:
    sync_mode: sync
    collection_order: custom
    tautulli_watched:
      list_days: 180
      list_size: 10
      list_minimum: 1

  Christmas Movies:
    schedule: range(11/25-12/31)
    sort_title: '!AB'
    template: { name: Holiday, keyword: "207317, 65" }
    collection_order: title.asc