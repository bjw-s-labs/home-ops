---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app plex-meta-manager
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      nameOverride: *app
      fullnameOverride: *app

    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          # securityContext:
          #   runAsUser: 568
          #   runAsGroup: 100
          #   fsGroup: 100
          #   supplementalGroups:
          #     - 34
          #     - 100
          #   fsGroupChangePolicy: "OnRootMismatch"
          hostAliases:
            - ip: "10.200.1.50"
              hostnames:
                - "plex.${INGRESS_DOMAIN}"
                - "plex.${CLUSTER_NAME}.${INGRESS_DOMAIN}"

        containers:
          main:
            image:
              repository: meisnate12/plex-meta-manager
              tag: nightly
              pullPolicy: IfNotPresent
            env:
              TZ: "${TIMEZONE}"
              PMM_CONFIG: /config/config.yml
              PMM_TIME: "06:00, 18:00"
              # Runs PMM immediately. Used to test
              PMM_RUN: true
              PMM_DEBUG: true
              PMM_READ_ONLY_CONFIG: true
            resources:
              requests:
                memory: "100M"
              limits:
                memory: "6G"

    service:
      main:
        enabled: false
        ports:
          http:
            port: 3030

    persistence:
      config:
        enabled: true
        existingClaim: plex-meta-manager
      pmm-config:
        enabled: true
        type: configMap
        name: pmm-config
        advancedMounts:
          main:
            main:
              - path: /config/config.yml
                subPath: config.yaml
        mountPath: 
        readOnly: false
      pmm-tv:
        enabled: true
        type: configMap
        name: pmm-tv
        advancedMounts:
          main:
            main:
              - path: config/tv.yaml
                subPath: tv.yaml
        readOnly: false
      pmm-tv-overlay:
        enabled: true
        type: configMap
        name: pmm-tv-overlay
        advancedMounts:
          main:
            main:
              - path: config/tv_overlay.yaml
                subPath: tv_overlay.yaml
        readOnly: false
      pmm-movies:
        enabled: true
        type: configMap
        name: pmm-movies
        advancedMounts:
          main:
            main:
              - path: config/movies.yaml
                subPath: movies.yaml
        readOnly: false
      pmm-movies-overlay:
        enabled: true
        type: configMap
        name: pmm-movies-overlay
        advancedMounts:
          main:
            main:
              - path: config/movies_overlay.yaml
                subPath: movies_overlay.yaml
        readOnly: false
