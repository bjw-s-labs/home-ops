#               - bash
#               - -c
#               - username=`grep -B 1 'username:' /config/config.yml | tail -n1 | awk '{ print $2}'` &&
#                 password=`grep -B 1 'password:' /config/config.yml | tail -n1 | awk '{ print $2}'` &&
#                 curl --fail $username:$password@localhost:3030/triggers/manual
#           failureThreshold: 5
#           initialDelaySeconds: 60
#           periodSeconds: 10
#           successThreshold: 1
#           timeoutSeconds: 10

    persistence:
      config:
        enabled: true
        existingClaim: plex-meta-manager
      pmm-config:
        enabled: true
        type: configMap
        name: pmm-config
        subPath: config.yaml
        mountPath: /config/config.yml
        readOnly: false
      pmm-tv:
        enabled: true
        type: configMap
        name: pmm-tv
        subPath: tv.yaml
        mountPath: config/tv.yaml
        readOnly: false
      pmm-tv-overlay:
        enabled: true
        type: configMap
        name: pmm-tv-overlay
        subPath: tv_overlay.yaml
        mountPath: config/tv_overlay.yaml
        readOnly: false
      pmm-movies:
        enabled: true
        type: configMap
        name: pmm-movies
        subPath: movies.yaml
        mountPath: config/movies.yaml
        readOnly: false
      pmm-movies-overlay:
        enabled: true
        type: configMap
        name: pmm-movies-overlay
        subPath: movies_overlay.yaml
        mountPath: config/movies_overlay.yaml
        readOnly: false

