---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app plex-meta-manager
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    global:
      nameOverride: *app
    fullnameOverride: plex-meta-manager
    image:
      repository: meisnate12/plex-meta-manager
      # tag: "v1.18.0"
      # pullPolicy: IfNotPresent
      tag: nightly
      pullPolicy: Always

    # podSecurityContext:
    #   runAsUser: 568
    #   runAsGroup: 100
    #   fsGroup: 568
    #   supplementalGroups:
    #     - 34
    #     - 100
    #   fsGroupChangePolicy: "OnRootMismatch"

    env:
      TZ: "${TIMEZONE}"
      PMM_CONFIG: /config/config.yml
      PMM_TIME: "06:00, 18:00"
      # Runs PMM immediately. Used to test
      PMM_RUN: true
      PMM_DEBUG: true
      PMM_READ_ONLY_CONFIG: true
      
#       PLEX_URL: http://plex.media:32400
#       PLEX_TOKEN: "${PLEX_TOKEN}"
