---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: autoscan-config
  namespace: media
  labels:
    k10.kasten.io/backup: "true"
    app.kubernetes.io/name: &name autoscan
    app.kubernetes.io/instance: *name
    policy.home.arpa/snapshot: "true"
spec:
  accessModes:
    - ReadWriteOnce

  resources:
    requests:
      storage: 100Mi

  storageClassName: ceph-block
