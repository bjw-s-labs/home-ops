---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app autoscan
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: uninstall
  rollback:
    recreate: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  values:
    global:
      nameOverride: *app
      fullnameOverride: *app

    controllers:
      autoscan:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: cloudb0x/autoscan
              tag: "1.4.0"
              pullPolicy: IfNotPresent
            env:
              TZ: "${TIMEZONE}"
            resources:
              requests:
                memory: "128M"
              limits:
                memory: "512G"
            probes:
              liveness:
                enabled: true
                custom: true
                ## The spec field contains the values for the default livenessProbe.
                ## If you selected custom: true, this field holds the definition of the livenessProbe.
                spec:
                  exec:
                    command:
                      - /usr/bin/env
                      - bash
                      - -c
                      - username=`grep -B 1 'username:' /config/config.yml | tail -n1 | awk '{ print $2}'` &&
                        password=`grep -B 1 'password:' /config/config.yml | tail -n1 | awk '{ print $2}'` &&
                        curl --fail $username:$password@localhost:3030/triggers/manual
                  failureThreshold: 5
                  initialDelaySeconds: 60
                  periodSeconds: 10
                  successThreshold: 1
                  timeoutSeconds: 10

    service:
      app:
        controller: *app
        ports:
          http:
            port: 3030

    persistence:
      config:
        enabled: true
        existingClaim: autoscan-config-cluster-2
      configdata:
        enabled: false
        type: secret
        name: autoscan-secret
        defaultMode: 0550
        items:
          - key: config.yml
            path: config.yml
        advancedMounts:
          autoscan:
            app:
              - path: /test/
                readOnly: true
      4kmovies:
        enabled: true
        existingClaim: ceph-filesystem-media-4kmovies
        advancedMounts:
          autoscan:
            app:
              - path: /mnt/unionfs/Media/4KMovies/
      4ktv:
        enabled: true
        existingClaim: ceph-filesystem-media-4ktv
        advancedMounts:
          autoscan:
            app:
              - path: /mnt/unionfs/Media/4KTV/
      music:
        enabled: true
        existingClaim: ceph-filesystem-media-music
        advancedMounts:
          autoscan:
            app:
              - path: /mnt/unionfs/Media/Music/
      movies:
        enabled: true
        existingClaim: cephfs-hdd-media-movies
        advancedMounts:
          autoscan:
            app:
              - path: /mnt/unionfs/Media/Movies/
      tv:
        enabled: true
        existingClaim: ceph-filesystem-media-tv
        advancedMounts:
          autoscan:
            app:
              - path: /mnt/unionfs/Media/TV
      downloads:
        enabled: true
        existingClaim: ceph-filesystem-media-downloads
        advancedMounts:
          autoscan:
            app:
              - path: /mnt/unionfs/downloads

    ingress:
      app:
        enabled: true
        className: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: network-chain-external@kubernetescrd
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
          external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
          external-dns/is-public: "true"
          # external-dns.alpha.kubernetes.io/target: ${CLOUDFLARE_TUNNEL_ID}.cfargotunnel.com
          # external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns/powerdns: "true"
        hosts:
          - host: &host-cluster "autoscan.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
          - host: &host "autoscan.${INGRESS_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - secretName: tls.autoscan
            hosts:
              - *host-cluster
              - *host
