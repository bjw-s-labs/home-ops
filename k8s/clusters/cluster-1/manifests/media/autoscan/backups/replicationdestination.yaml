---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: autoscan
  namespace: media
spec:
  trigger:
    manual: restore-once
  restic:
    destinationPVC: autoscan-config
    copyMethod: Direct
    repository: autoscan-restic
    moverSecurityContext:
      runAsUser: 0
      runAsGroup: 100
      fsGroup: 100
      fsGroupChangePolicy: "OnRootMismatch"
    cacheCapacity: 5Gi
    volumeSnapshotClassName: csi-ceph-blockpool
    storageClassName: ceph-block-external
