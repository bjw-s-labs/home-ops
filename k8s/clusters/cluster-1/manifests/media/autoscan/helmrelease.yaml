---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: autoscan
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: radarr
      version: 16.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m

  values:
    fullnameOverride: autoscan
    image:
      repository: cloudb0x/autoscan
      tag: "1.3.0"

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 100
      fsGroup: 568
      supplementalGroups:
        - 34
        - 100
      fsGroupChangePolicy: "OnRootMismatch"

    env:
      TZ: "${TIMEZONE}"

    persistence:
      config:
        enabled: true
        existingClaim: autoscan-config
      nfs-nas-media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NAS_ADDRESS}"
            path: /mnt/NFS/Merged-Media
        mountPath: /mnt/unionfs
        readOnly: false

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: network-rfc1918-ips@kubernetescrd
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
          external-dns.alpha.kubernetes.io/target: ipv4.${INGRESS_DOMAIN}
          external-dns/is-public: "true"
          # external-dns.alpha.kubernetes.io/target: ${CLOUDFLARE_TUNNEL_ID}.cfargotunnel.com
          # external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        hosts:
          - host: &host-cluster "autoscan.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
            paths:
              - path: /
          - host: &host "autoscan.${INGRESS_DOMAIN}"
            paths:
              - path: /
        tls:
          - secretName: tls.autoscan
            hosts:
              - *host-cluster
              - *host

    resources:
      requests:
        memory: "128M"
      limits:
        memory: "500Mi"
