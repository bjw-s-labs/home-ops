---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: airsonic
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: airsonic
      version: 6.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/airsonic-advanced/airsonic-advanced
      tag: edge-11.0.0-SNAPSHOT.20220418221611
      pullPolicy: IfNotPresent

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 100
      fsGroup: 568
      supplementalGroups:
        - 100
      fsGroupChangePolicy: "OnRootMismatch"

    env:
      TZ: "${TIMEZONE}"
      JAVA_OPTS: "-Xmx768m -Dserver.forward-headers-strategy=native"

    enableServiceLinks: false

    persistence:
      config:
        enabled: true
        existingClaim: airsonic-config
        mountPath: /var/airsonic
      nas-media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NAS_ADDRESS}"
            path: /Merged-Media
          # mountOptions:
            # - nfsvers=4.2
        mountPath: /mnt/unionfs

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: ipv4.${INGRESS_DOMAIN}
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure

        hosts:
          - host: &host "airsonic.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
            paths:
              - path: /

        tls:
          - secretName: tls.airsonic
            hosts:
              - *host

    resources:
      requests:
        memory: "512M"
      limits:
        memory: "1024M"
