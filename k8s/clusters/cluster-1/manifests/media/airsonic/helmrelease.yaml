---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: airsonic
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  values:
    image:
      repository: ghcr.io/airsonic-advanced/airsonic-advanced
      tag: edge-11.0.0-SNAPSHOT.20220625052932
      pullPolicy: IfNotPresent

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 100
      fsGroup: 568
      supplementalGroups:
        - 100
      fsGroupChangePolicy: "OnRootMismatch"

    env:
      TZ: "${TIMEZONE}"
      JAVA_OPTS: "-Xmx768m -Dserver.forward-headers-strategy=native"

    service:
      main:
        ports:
          http:
            port: 4040

    enableServiceLinks: false

    persistence:
      config:
        enabled: true
        existingClaim: airsonic-config
        mountPath: /var/airsonic
      nfs-nas-media:
        enabled: true
        existingClaim: media-nfs-share-pvc
        mountPath: /mnt/unionfs
        readOnly: false

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: ipv4.${INGRESS_DOMAIN}
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure

        hosts:
          - host: &host "airsonic.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
            paths:
              - path: /

        tls:
          - secretName: tls.airsonic
            hosts:
              - *host

    resources:
      requests:
        memory: "512M"
      limits:
        memory: "1024M"
