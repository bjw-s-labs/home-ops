---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: airsonic
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:

    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 100
            fsGroup: 100
            supplementalGroups:
              - 34
              - 100
            fsGroupChangePolicy: "OnRootMismatch"
          hostAliases:
            - ip: "10.200.1.50"
              hostnames:
                - "autoscan.${CLUSTER_NAME}.${INGRESS_DOMAIN}"

        containers:
          main:
            image:
              repository: ghcr.io/airsonic-advanced/airsonic-advanced
              tag: edge-11.0.0-SNAPSHOT.20220625052932
              pullPolicy: IfNotPresent
            env:
              TZ: "${TIMEZONE}"
              JAVA_OPTS: "-Xmx768m -Dserver.forward-headers-strategy=native"
            resources:
              requests:
                memory: "512M"
              limits:
                memory: "1024G"

    service:
      main:
        ports:
          http:
            port: 4040

    persistence:
      config:
        enabled: true
        existingClaim: airsonic-config
        advancedMounts:
          main:
            main:
              - path: /var/airsonic/data
              # - path: /airsonic/data
      music:
        enabled: true
        existingClaim: cephfs-hdd-media-music
        advancedMounts:
          main:
            main:
              - path: /mnt/unionfs/Media/Music/

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns/is-public: "true"
          # external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: &host "airsonic.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - secretName: tls.airsonic
            hosts:
              - *host

