---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomization_v1beta2.json
apiVersion: kustomize.toolkit.fluxcd.io/v2beta1beta1
kind: Kustomization
metadata:
  name: cluster-workloads-airsonic
  namespace: flux-system
spec:
  path: ./k8s/clusters/cluster-1/manifests/media/airsonic/app
  prune: true
#   dependsOn:
#     - name: network-namespace
  sourceRef:
    kind: GitRepository
    name: home-ops
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: airsonic
      namespace: media
  interval: 30m
  retryInterval: 1m
  timeout: 3m
---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomization_v1beta2.json
apiVersion: kustomize.toolkit.fluxcd.io/v2beta1
kind: Kustomization
metadata:
  name: cluster-workloads-airsonic-volsync
  namespace: flux-system
spec:
  path: ./k8s/clusters/cluster-1/manifests/media/airsonic/backups
  prune: true
#   dependsOn:
#     - name: network-namespace
  sourceRef:
    kind: GitRepository
    name: home-ops
  interval: 30m
  retryInterval: 1m
  timeout: 3m