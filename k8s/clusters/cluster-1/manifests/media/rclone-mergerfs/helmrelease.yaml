---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rclone-mount
  namespace: media
  annotations:
    container.apparmor.security.beta.kubernetes.io/rclone-mount: unconfined
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.3.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  values:
    image:
      repository: mumiehub/rclone-mount
      tag: latest

    podSecurityContext:
      # runAsUser: 568
      # runAsGroup: 568
      # fsGroup: 568
      # supplementalGroups:
      #   - 34 # backup
      #   - 44 # videro
      #   - 109 # render
      #   - 100 # users
      #   - 1000
      fsGroupChangePolicy: "OnRootMismatch"
      privileged: true
      capabilities:
        add:
          - SYS_ADMIN

    env:
      TZ: "${TIMEZONE}"
      # Inside the /config folder
      ConfigName: "rclone.conf"
      RemotePath: "google:"
      MountCommands: "--allow-other --allow-non-empty"

    service:
      main:
        enabled: false

    ingress:
      main:
        enabled: false
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: ipv4.${INGRESS_DOMAIN}
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: network-chain-external@kubernetescrd

    persistence:
      config:
        enabled: true
        type: secret
        mountPath: /config/rclone.conf
        readOnly: true
        name: rclone-secret
        subPath: configData
  
      fuse:
        enabled: true
        type: hostPath
        hostPath: /dev/fuse
        # hostPathType: Directory
        mountPath: /dev/fuse

    resources:
      requests:
        # cpu: 35m
        memory: 1Gi
      limits:
        memory: 5Gi

    # affinity:
    #   nodeAffinity:
    #     requiredDuringSchedulingIgnoredDuringExecution:
    #       nodeSelectorTerms:
            # - matchExpressions:
            #     - key: feature.node.kubernetes.io/custom-intel-gpu
            #       operator: In
            #       values:
            #         - "true"

    probes:
      # -- Liveness probe configuration
      # @default -- See below
      liveness:
        # -- Enable the liveness probe
        enabled: false
        # -- Set this to `true` if you wish to specify your own livenessProbe
        custom: false
        # -- The spec field contains the values for the default livenessProbe.
        # If you selected `custom: true`, this field holds the definition of the livenessProbe.
        # @default -- See below
        spec:
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3

      # -- Redainess probe configuration
      # @default -- See below
      readiness:
        # -- Enable the readiness probe
        enabled: false
        # -- Set this to `true` if you wish to specify your own readinessProbe
        custom: false
        # -- The spec field contains the values for the default readinessProbe.
        # If you selected `custom: true`, this field holds the definition of the readinessProbe.
        # @default -- See below
        spec:
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3

      # -- Startup probe configuration
      # @default -- See below
      startup:
        # -- Enable the startup probe
        enabled: false
        # -- Set this to `true` if you wish to specify your own startupProbe
        custom: false
        # -- The spec field contains the values for the default startupProbe.
        # If you selected `custom: true`, this field holds the definition of the startupProbe.
        # @default -- See below
        spec:
          initialDelaySeconds: 0
          timeoutSeconds: 1
          ## This means it has a maximum of 5*30=150 seconds to start up before it fails
          periodSeconds: 5
          failureThreshold: 30
