---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rclone-mergerfs
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: kube-rclone
      version: 0.1.0
      sourceRef:
        kind: HelmRepository
        name: simplyzee-charts
        namespace: flux-system
      interval: 15m
  values:
    image: 
      repository: quay.io/simplyzee/kube-rclone
      tag: "v1.53.1"

    rclone:
      remote: google
      # Path for remote
      path: "/"
      readOnly: true
      # additional arguments for customising rclone
      # mount options can be found here - https://rclone.org/commands/rclone_mount/#options
      # additionalArgs:
        # - --buffer-size=1G
        # - --dir-cache-time=72h
        # - --drive-chunk-size=256M
        # - --fast-list
        # - --log-level=INFO
        # - --vfs-read-chunk-size=128M
        # - --vfs-read-chunk-size-limit=off
        # - --drive-acknowledge-abuse=true
    
    