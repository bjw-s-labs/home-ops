---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: plex
  namespace: media
spec:
  trigger:
    manual: restore-once
  restic:
    destinationPVC: plex-config-nvme
    copyMethod: Direct
    repository: plex-restic
    moverSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 100
      fsGroupChangePolicy: "OnRootMismatch"
    cacheCapacity: 5Gi
    volumeSnapshotClassName: csi-rbdplugin-snapclass
    storageClassName: ceph-block-external-nvme