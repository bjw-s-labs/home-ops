---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app plex
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: uninstall
  rollback:
    recreate: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  values:
    controllers:
      plex:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsUser: ${APP_UID}
            runAsGroup: ${APP_GID}
            runAsNonRoot: true
            fsGroup: ${APP_GID}
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 34 # backup
              - 44 # videro
              - 109 # render
              - 100 # users
              - 1000

        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/plex-beta
              tag: 1.40.3.8530-ac2fe9b3c
              pullPolicy: IfNotPresent
            env:
              TZ: "${TIMEZONE}"
              # PUID: "1000"
              # PGID: "100"
              ADVERTISE_IP: "https://plex.${CLUSTER_NAME}.${INGRESS_DOMAIN}:443,https://plex.${INGRESS_DOMAIN}:443,https://plex.${CLUSTER_NAME}.${INGRESS_DOMAIN},https://plex.${INGRESS_DOMAIN},https://${LB_PLEX}:32400"
              PLEX_NO_AUTH_NETWORKS: 10.0.0.0/8
              # PLEX_PREFERENCE_1: "FriendlyName=plex-kubernetes"
              # PLEX_PREFERENCE_2: "EnableIPv6=0"
              # PLEX_PREFERENCE_3: "logDebug=0"
              # PLEX_PREFERENCE_4: "DisableTLSv1_0=1"
              # PLEX_PREFERENCE_5: "LanNetworksBandwidth=xxx.xxx.xxx.0/18\,xxx.xxx.xxx.0/24\,xxx.xxx.xxx.0/24"
              # PLEX_PREFERENCE_6: "TranscoderQuality=2"
              # PLEX_PREFERENCE_7: "TreatWanIpAsLocal=0"
              # PLEX_PREFERENCE_8: "TranscoderH264BackgroundPreset=fast"
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                # cpu: 35m
                memory: 24Gi
                # gpu.intel.com/i915: 1
                # nvidia.com/gpu: 1
              limits:
                # gpu.intel.com/i915: 1
                # nvidia.com/gpu: 1
                memory: 32Gi

    service:
      app:
        controller: *app
        type: LoadBalancer
        annotations:
          traefik.ingress.kubernetes.io/service.serversscheme: https
          io.cilium/lb-ipam-ips: ${LB_PLEX}
        ports:
          http:
            port: 32400
        externalTrafficPolicy: Cluster

    persistence:
      config:
        enabled: true
        existingClaim: plex-config-cluster-2
      # Separate PVC for cache to avoid backing up cache files
      plex-cache:
        enabled: true
        existingClaim: plex-cache-cluster-2
        globalMounts:
          - path: "/config/Library/Application Support/Plex Media Server/Cache"
      logs:
        type: emptyDir
        globalMounts:
          - path: "/config/Library/Application Support/Plex Media Server/Logs"
      tmp:
        type: emptyDir
      transcode:
        enabled: true
        type: emptyDir
      backup:
        enabled: true
        existingClaim: ceph-filesystem-backups-media
        advancedMounts:
          plex:
            app:
              - path: /config/Backups
                subPath: ./Kubernetes/${CLUSTER_NAME}/Applications/plex
      4kmovies:
        enabled: true
        existingClaim: ceph-filesystem-media-4kmovies
        advancedMounts:
          plex:
            app:
              - path: /mnt/unionfs/Media/4KMovies/
      4ktv:
        enabled: true
        existingClaim: ceph-filesystem-media-4ktv
        advancedMounts:
          plex:
            app:
              - path: /mnt/unionfs/Media/4KTV/
      music:
        enabled: true
        existingClaim: ceph-filesystem-media-music
        advancedMounts:
          plex:
            app:
              - path: /mnt/unionfs/Media/Music/
      movies:
        enabled: true
        existingClaim: ceph-filesystem-media-movies
        advancedMounts:
          plex:
            app:
              - path: /mnt/unionfs/Media/Movies/
      tv:
        enabled: true
        existingClaim: ceph-filesystem-media-tv
        advancedMounts:
          plex:
            app:
              - path: /mnt/unionfs/Media/TV

    ingress:
      app:
        enabled: true
        className: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: network-chain-external@kubernetescrd
          external-dns/powerdns: "true"
        hosts:
          - host: &host "plex.${INGRESS_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
          - host: &host-cluster "plex.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - secretName: tls.plex
            hosts:
              - *host
              - *host-cluster
