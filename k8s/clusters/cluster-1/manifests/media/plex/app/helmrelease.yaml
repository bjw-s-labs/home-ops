---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
  labels:
    k10.kasten.io/filter: "plex"
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 100
            fsGroup: 100
            supplementalGroups:
              - 34 # backup
              - 44 # videro
              - 109 # render
              - 100 # users
              - 1000
            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/plex-beta
              tag: 1.32.7.7621-871adbd44
              pullPolicy: IfNotPresent
            env:
              TZ: "${TIMEZONE}"
              # PUID: "1000"
              # PGID: "100"
              ADVERTISE_IP: "https://plex.${CLUSTER_NAME}.${INGRESS_DOMAIN}:443,https://plex.${INGRESS_DOMAIN}:443,https://plex.${CLUSTER_NAME}.${INGRESS_DOMAIN},https://plex.${INGRESS_DOMAIN},https://${LB_PLEX}:32400"
              # PLEX_PREFERENCE_1: "FriendlyName=plex-kubernetes"
              # PLEX_PREFERENCE_2: "EnableIPv6=0"
              # PLEX_PREFERENCE_3: "logDebug=0"
              # PLEX_PREFERENCE_4: "DisableTLSv1_0=1"
              # PLEX_PREFERENCE_5: "LanNetworksBandwidth=xxx.xxx.xxx.0/18\,xxx.xxx.xxx.0/24\,xxx.xxx.xxx.0/24"
              # PLEX_PREFERENCE_6: "TranscoderQuality=2"
              # PLEX_PREFERENCE_7: "TreatWanIpAsLocal=0"
              # PLEX_PREFERENCE_8: "TranscoderH264BackgroundPreset=fast"
            resources:
              requests:
                # cpu: 35m
                memory: 24Gi
                # gpu.intel.com/i915: 1
                # nvidia.com/gpu: 1
              limits:
                # gpu.intel.com/i915: 1
                # nvidia.com/gpu: 1
                memory: 32Gi

    service:
      main:
        controller: main
        type: LoadBalancer
        annotations:
          traefik.ingress.kubernetes.io/service.serversscheme: https
          io.cilium/lb-ipam-ips: ${LB_PLEX}
        # loadBalancerIP: ${LB_PLEX}
        ports:
          http:
            port: 32400
        #   ssh:
        #     enabled: true
        #     port: 22
        #     protocol: TCP
        #     targetPort: 22
        externalTrafficPolicy: Cluster
      webtools:
        enabled: true
        controller: main
        type: NodePort
        ports:
          webtools:
            enabled: true
            port: 33400
            protocol: TCP
            targetPort: 33400
        externalTrafficPolicy: Cluster

    persistence:
      config:
        enabled: true
        existingClaim: plex-config-nvme
      transcode:
        enabled: true
        type: emptyDir
        # medium: Memory
      backup:
        enabled: true
        existingClaim: cephfs-hdd-backups-media
        advancedMounts:
          main:
            main:
              - path: /config/Backups
                subPath: ./Kubernetes/${CLUSTER_NAME}/Applications/plex
      4kmovies:
        enabled: true
        existingClaim: cephfs-hdd-media-4kmovies
        advancedMounts:
          main:
            main:
              - path: /mnt/unionfs/Media/4KMovies/
        accessMode: ReadWriteMany
      4ktv:
        enabled: true
        existingClaim: cephfs-hdd-media-4ktv
        advancedMounts:
          main:
            main:
              - path: /mnt/unionfs/Media/4KTV/
        accessMode: ReadWriteMany
      music:
        enabled: true
        existingClaim: cephfs-hdd-media-music
        advancedMounts:
          main:
            main:
              - path: /mnt/unionfs/Media/Music/
        accessMode: ReadWriteMany
      movies:
        enabled: true
        existingClaim: cephfs-hdd-media-movies
        advancedMounts:
          main:
            main:
              - path: /mnt/unionfs/Media/Movies/
        accessMode: ReadWriteMany
      tv:
        enabled: true
        existingClaim: cephfs-hdd-media-tv
        advancedMounts:
          main:
            main:
              - path: /mnt/unionfs/Media/TV
        accessMode: ReadWriteMany

    ingress:
      main:
        enabled: true
        className: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: network-chain-external@kubernetescrd
        hosts:
          - host: &host "plex.${INGRESS_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
          - host: &host-cluster "plex.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - secretName: tls.plex
            hosts:
              - *host
              - *host-cluster
