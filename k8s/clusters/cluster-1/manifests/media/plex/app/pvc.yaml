---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-config-cluster-2
  namespace: media
  labels:
    app.kubernetes.io/name: &name plex
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce

  resources:
    requests:
      storage: 400Gi

  storageClassName: ceph-blockpool
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-cache-cluster-2
  namespace: media
  labels:
    app.kubernetes.io/name: &name plex
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce

  resources:
    requests:
      storage: 100Gi

  storageClassName: ceph-blockpool
