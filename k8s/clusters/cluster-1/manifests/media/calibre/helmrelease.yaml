---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: calibre
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  values:
    image:
      repository: ghcr.io/linuxserver/calibre
      tag: 6.5.0

    env:
      TZ: "${TIMEZONE}"
      PGID: 100

    persistence:
      config:
        enabled: true
        existingClaim: calibre-config
      nfs-nas-media:
        enabled: true
        existingClaim: media-nfs-share-pvc
        mountPath: /mnt/unionfs
        readOnly: false

    service:
      main:
        ports:
          http:
            port: 8080
      webserver:
        enabled: true
        type: ClusterIP
        ports:
          webserver:
            enabled: true
            port: 8081
            protocol: TCP
            targetPort: 8081

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: ipv4.${INGRESS_DOMAIN}
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: network-chain-external@kubernetescrd

        hosts:
          - host: &host "calibre.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
            paths:
              - path: /

        tls:
          - secretName: tls.calibre
            hosts:
              - *host

    resources:
      requests:
        cpu: 0.003
        memory: 768Mi
      limits:
        memory: 1Gi
