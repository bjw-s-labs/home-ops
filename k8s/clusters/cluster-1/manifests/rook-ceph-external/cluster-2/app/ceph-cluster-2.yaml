---
apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  name: ceph-cluster-2
  namespace: rook-ceph-cluster-2
spec:
  external:
    enable: true
  dataDirHostPath: /var/lib/rook
  cephVersion:
    image: quay.io/ceph/ceph:v18.2.1
  crashCollector:
    disable: true
  healthCheck:
    daemonHealth:
      mon:
        disabled: false
        interval: 45s
  monitoring:
    enabled: true
    externalMgrEndpoints:
      - ip: "mgr.ceph.${INGRESS_DOMAIN}"
    externalMgrPrometheusPort: 9283