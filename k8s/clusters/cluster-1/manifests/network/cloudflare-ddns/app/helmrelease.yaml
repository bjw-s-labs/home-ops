---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app cloudflare-ddns
  namespace: network
spec:
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  interval: 15m
  maxHistory: 2
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    command:
      - "/bin/bash"
      - &scriptPath "/app/cloudflare-ddns.sh"
    controller:
      cronjob:
        concurrencyPolicy: Forbid
        schedule: "@hourly"
      type: cronjob
    envFrom:
      - secretRef:
          name: *app
    image:
      repository: ghcr.io/onedr0p/kubernetes-kubectl
      tag: 1.28.2@sha256:4867cee96b8acb87cc5069c96abaf46f13818a2edeb0116ea8921eda424e7eda
    persistence:
      config:
        defaultMode: 0775
        enabled: true
        mountPath: *scriptPath
        name: cloudflare-ddns-configmap
        readOnly: true
        subPath: cloudflare-ddns.sh
        type: configMap
    restartPolicy: OnFailure
    service:
      main:
        enabled: false