---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomization_v1beta2.json
apiVersion: kustomize.toolkit.fluxcd.io/v2beta1
kind: Kustomization
metadata:
  name: cluster-workloads-cloudflare-ddns
  namespace: flux-system
spec:
  path: ./k8s/clusters/cluster-1/manifests/network/cloudflare-ddns/app
  prune: true
#   dependsOn:
#     - name: network-namespace
  sourceRef:
    kind: GitRepository
    name: home-ops
  healthChecks:
    - apiVersion: batch/v1
      kind: CronJob
      name: cloudflare-ddns
      namespace: network
  interval: 30m
  retryInterval: 1m
  timeout: 3m