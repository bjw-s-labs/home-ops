---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cloudflared
  namespace: network
spec:
  interval: 5m
  releaseName: cloudflared
  chart:
    spec:
      chart: cloudflared
      version: 2022.3.1
      sourceRef:
        kind: HelmRepository
        name: kylesferrazza-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: cloudflare/cloudflared
      tag: "2022.3.2"
    replicaCount: 3
    # Tunnel ID should be unique per instance of running cloudflared
    tunnelID: "${CLOUDFLARE_TUNNEL_ID}"
    ### All of these values can be found in the auth json file generated on tunnel creation.
    auth:
      accountTag: "${CLOUDFLARE_ACCOUNT_TAG}"
      tunnelName: "${CLUSTER_NAME}"
      tunnelSecret: "${CLOUDFLARE_TUNNEL_SECRET}"
    ### Whether argo tunnel will route WARP traffic to local subnets
    warpRouting: false
    # Ingress hosts are directly copied into the configmap;
    # Read: https://developers.cloudflare.com/cloudflare-one/connections/connect-apps/configuration/configuration-file/ingress
    ingress:
      - hostname: api.${CLUSTER_NAME}.${INGRESS_DOMAIN}
        service: tcp://kubernetes.default.svc.cluster.local:443
        originRequest:
          proxyType: socks
      - hostname: rook.${CLUSTER_NAME}.${INGRESS_DOMAIN}
        service: https://traefik.network.svc.cluster.local:443
        originRequest:
          originServerName: ${INGRESS_DOMAIN}
      - service: http_status:404