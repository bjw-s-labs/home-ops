---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: free-radius-config
  namespace: network
  labels:
    k10.kasten.io/backup: "true"
    app.kubernetes.io/name: &name free-radius
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce

  resources:
    requests:
      storage: 10Gi

  storageClassName: ceph-block-external
