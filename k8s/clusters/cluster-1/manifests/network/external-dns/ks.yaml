---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-workloads-externaldns-shared
  namespace: flux-system
spec:
  interval: 10m
  path: ./k8s/clusters/cluster-1/manifests/network/external-dns/shared
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops
  wait: true
---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomization_v1beta2.json
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-workloads-externaldns-external
  namespace: flux-system
spec:
  path: ./k8s/clusters/cluster-1/manifests/network/external-dns/external
  prune: true
  dependsOn:
    - name: cluster-workloads-externaldns-shared
  sourceRef:
    kind: GitRepository
    name: home-ops
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: externaldns-external
      namespace: network
  interval: 30m
  retryInterval: 1m
  timeout: 3m
---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomization_v1beta2.json
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-workloads-externaldns-internal
  namespace: flux-system
spec:
  path: ./k8s/clusters/cluster-1/manifests/network/external-dns/internal
  prune: true
  dependsOn:
    - name: cluster-workloads-externaldns-shared
  sourceRef:
    kind: GitRepository
    name: home-ops
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: externaldns-internal
      namespace: network
  interval: 30m
  retryInterval: 1m
  timeout: 3m