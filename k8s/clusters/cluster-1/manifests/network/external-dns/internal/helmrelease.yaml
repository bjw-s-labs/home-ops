---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: externaldns-internal
  namespace: network
spec:
  interval: 15m
  chart:
    spec:
      chart: external-dns
      version: 1.13.1
      sourceRef:
        kind: HelmRepository
        name: external-dns-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    fullnameOverride: &name externaldns-internal
    interval: 2m
    # logLevel: debug
    env:
      - name: EXTERNAL_DNS_RFC2136_HOST
        value: "10.0.0.17"
      - name: EXTERNAL_DNS_RFC2136_PORT
        value: "53"
      - name: EXTERNAL_DNS_RFC2136_ZONE
        # value: "${CLUSTER_NAME}.${INGRESS_DOMAIN}"
        value: "${INGRESS_DOMAIN}"
      - name: EXTERNAL_DNS_RFC2136_TSIG_AXFR
        value: "true"
      - name: EXTERNAL_DNS_RFC2136_TSIG_KEYNAME
        value: externaldns
      - name: EXTERNAL_DNS_RFC2136_TSIG_SECRET_ALG
        valueFrom:
          secretKeyRef:
            name: externaldns-internal-secrets
            key: bind_rndc_algorithm
      - name: EXTERNAL_DNS_RFC2136_TSIG_SECRET
        valueFrom:
          secretKeyRef:
            name: externaldns-internal-secrets
            key: bind_rndc_secret
    podAnnotations:
      secret.reloader.stakater.com/reload: externaldns-internal-secrets
    extraArgs:
      - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
      - --crd-source-kind=DNSEndpoint
      # - --cloudflare-proxied
      - --annotation-filter=external-dns/is-public in (true)
    policy: sync
    provider: rfc2136
    sources:
      - ingress
      - service
    txtPrefix: "${CLUSTER_NAME}."
    txtOwnerId: "default"
    domainFilters:
      - "${INGRESS_DOMAIN}"
    serviceMonitor:
      enabled: true
    resources:
      requests:
        memory: 100Mi
        cpu: 25m
      limits:
        memory: 250Mi