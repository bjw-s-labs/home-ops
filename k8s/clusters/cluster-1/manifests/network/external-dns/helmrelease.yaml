---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: externaldns
  namespace: network
spec:
  interval: 5m
  chart:
    spec:
      chart: external-dns
      version: 6.1.5
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m

  values:
    crd:
      create: true

    sources:
      - ingress

    provider: cloudflare
    policy: sync
    txtPrefix: "k8s."

    cloudflare:
      secretName: externaldns-secrets
      email: ${EMAIL_1}
      proxied: true

    domainFilters:
      - ${PERSONAL_DOMAIN}
      - ${FAMILY_DOMAIN}
      - ${INGRESS_DOMAIN}

    annotationFilter: "external-dns/is-public=true"

    resources:
      requests:
        memory: "32M"
      limits:
        memory: "64M"
