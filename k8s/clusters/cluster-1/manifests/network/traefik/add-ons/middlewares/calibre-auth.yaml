---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: calibre-auth
  namespace: network
spec:
  forwardAuth:
    address: https://auth.${CLUSTER_NAME}.${INGRESS_DOMAIN}:9000/outpost.goauthentik.io/auth/traefik
    trustForwardHeader: true
    authResponseHeadersRegex: ^.*$
