---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: radarr-4k-bypass
  namespace: downloads
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`radarr-4k.${CLUSTER_NAME}.${INGRESS_DOMAIN}`) && (Headers(`X-Api-Key`, `${RADARR_4K_API_KEY}`) || Query(`apikey`, `${RADARR_4K_API_KEY}`))
      priority: 100
      services:
        - kind: Service
          name: radarr-4k
          port: 7878
      middlewares:
        - name: networking-rfc1918@kubernetescrd
  tls:
    secretName: "tls.radarr-4k"
