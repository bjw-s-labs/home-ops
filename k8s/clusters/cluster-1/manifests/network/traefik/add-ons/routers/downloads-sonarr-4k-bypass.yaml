---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: sonarr-4k-bypass
  namespace: downloads
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`sonarr-4k.${CLUSTER_NAME}.${INGRESS_DOMAIN}`) && (Headers(`X-Api-Key`, `${SONARR_4K_API_KEY}`) || Query(`apikey`, `${SONARR_4K_API_KEY}`))
      priority: 100
      services:
        - kind: Service
          name: sonarr-4k
          port: 8989
      middlewares:
        - name: networking-rfc1918@kubernetescrd
  tls:
    secretName: "tls.sonarr-4k"
