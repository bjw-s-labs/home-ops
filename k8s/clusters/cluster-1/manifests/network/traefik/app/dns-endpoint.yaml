---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: traefik-ingress
  namespace: network
spec:
  endpoints:
    - dnsName: "ingress.${PERSONAL_DOMAIN}"
      recordType: A
      targets:
        - "${LB_TRAEFIK}"
    - dnsName: "ingress.${FAMILY_DOMAIN}"
      recordType: A
      targets:
        - "${LB_TRAEFIK}"
    - dnsName: "ingress.${INGRESS_DOMAIN}"
      recordType: A
      targets:
        - "${LB_TRAEFIK}"
    - dnsName: "ingress.${INGRESS_DOMAIN}"
      recordType: A
      targets:
        - "${LB_TRAEFIK}"
