---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: network
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: 24.0.0
      sourceRef:
        kind: HelmRepository
        name: traefik-charts
        namespace: flux-system
      interval: 5m

  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace

  values:
    image:
      name: traefik

    deployment:
      kind: Deployment
      replicas: 3

    service:
      enabled: true
      type: LoadBalancer
      annotations:
        io.cilium/lb-ipam-ips: "${LB_TRAEFIK}"
      spec:
        loadBalancerIP: "${LB_TRAEFIK}"
        externalTrafficPolicy: Cluster

    logs:
      general:
        format: json
        # level: DEBUG
        level: INFO
      access:
        enabled: true
        format: json
        fields:
          defaultMode: keep
          names:
            ClientUsername: keep
          headers:
            defaultMode: keep

    ingressClass:
      enabled: true
      isDefaultClass: true
      # fallbackApiVersion: v1

    ingressRoute:
      dashboard:
        enabled: false

    globalArguments:
      - "--api.insecure=true"
      - "--serverstransport.insecureskipverify=true"
      - "--serverstransport.forwardingtimeouts.dialtimeout=600s"
      - "--serverstransport.forwardingtimeouts.idleconntimeout=600s"
      - "--providers.kubernetesingress.ingressclass=traefik"
      - "--metrics.prometheus=true"
      - "--metrics.prometheus.entryPoint=metrics"
      - "--entryPoints.websecure.forwardedHeaders.trustedIPs=10.0.0.0/8,192.168.0.0/16,103.21.244.0/22,103.22.200.0/22,103.31.4.0/22,104.16.0.0/13,104.24.0.0/14,108.162.192.0/18,131.0.72.0/22,141.101.64.0/18,162.158.0.0/15,172.64.0.0/13,173.245.48.0/20,188.114.96.0/20,190.93.240.0/20,197.234.240.0/22,198.41.128.0/17,2400:cb00::/32,2606:4700::/32,2803:f800::/32,2405:b500::/32,2405:8100::/32,2a06:98c0::/29,2c0f:f248::/32"
    additionalArguments:
      - "--providers.kubernetesingress.ingressendpoint.ip=${LB_TRAEFIK}"
      - "--providers.kubernetesingress.allowexternalnameservices=true"
      - "--providers.kubernetescrd.allowexternalnameservices=true"
      # - "--entryPoints.web.forwardedHeaders.trustedIPs=127.0.0.1/32,10.0.0.0/8"
      # - "--entryPoints.web.address=:443"                                                                                                  # DO NOT ENABLE. Prevents Traefik from starting since its trying to bind to this port
      - "--entryPoints.web.proxyProtocol.insecure"
      # - "--entryPoints.web.proxyProtocol.trustedIPs=10.0.0.0/8"
      # - "--entryPoints.web.forwardedHeaders.insecure=true"
      - "--entryPoints.websecure.proxyProtocol.insecure"
      - "--entryPoints.websecure.proxyProtocol.trustedIPs=10.0.0.0/8"
      - "--entrypoints.websecure.transport.respondingtimeouts.idletimeout=600s"
      - "--entrypoints.websecure.udp.timeout=600s"
      # Add plugin/dynamic file provider for theme-park
      - "--experimental.plugins.rewritebody.modulename=github.com/packruler/rewrite-body"
      - "--experimental.plugins.rewritebody.version=v0.5.1"
      - "--providers.file.directory=/config"

    ports:
      traefik:
        expose: true
      web:
        redirectTo: 
          port: websecure
      websecure:
        tls:
          enabled: true
          options: "default"
      metrics:
        port: 8082
        expose: true
        exposedPort: 8082

    tlsOptions:
      default:
        minVersion: VersionTLS12
        maxVersion: VersionTLS13
        sniStrict: true

    # pilot:
    #   enabled: false
    #   token: "${TRAEFIK_PILOT_TOKEN}"

    experimental:
      plugins:
        enabled: true

    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                    - traefik
            topologyKey: kubernetes.io/hostname

    resources:
      requests:
        cpu: "100m"
        memory: "96Mi"
      limits:
        # cpu: "2000m"
        memory: "500Mi"
