---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomization_v1beta2.json
apiVersion: kustomize.toolkit.fluxcd.io/v2beta1
kind: Kustomization
metadata:
  name: cluster-workloads-traefik
  namespace: flux-system
spec:
  path: ./k8s/clusters/cluster-1/manifests/network/traefik/app
  prune: true
#   dependsOn:
#     - name: network-namespace
  sourceRef:
    kind: GitRepository
    name: home-ops
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: traefik
      namespace: network
  interval: 30m
  retryInterval: 1m
  timeout: 3m
---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomization_v1beta2.json
apiVersion: kustomize.toolkit.fluxcd.io/v2beta1
kind: Kustomization
metadata:
  name: cluster-workloads-traefik-add-ons
  namespace: flux-system
spec:
  path: ./k8s/clusters/cluster-1/manifests/network/traefik/add-ons
  prune: true
  dependsOn:
    - name: cluster-workloads-traefik
  sourceRef:
    kind: GitRepository
    name: home-ops
  interval: 30m
  retryInterval: 1m
  timeout: 3m