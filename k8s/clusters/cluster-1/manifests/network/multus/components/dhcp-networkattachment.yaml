apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: home-automation-iot-dhcp
  namespace: home-automation
spec:
  config: '{
      "cniVersion": "0.3.1",
      "type": "macvlan",
      "master": "eth1.100",
      "mode": "bridge",
      "ipam": {
          "type": "dhcp",
          "provide": [
            {
              "option": "12",
              "fromArg": "dhcp-host-name"
            },
            {
              "option": "12",
              "fromArg": "K8S_POD_NAME"
            },
            {
              "option": "12",
              "value": "macvlan-default-hostname"
            }
        ]
      }
    }'