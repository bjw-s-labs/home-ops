---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app k8s-gateway
  namespace: network
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    global:
      nameOverride: *app

    controllers:
      main:
        # type: statefulset
        # annotations:
        #   reloader.stakater.com/auto: "true"
        replicas: 3
        strategy: RollingUpdate
        pod:
          annotations:
            configmap.reloader.stakater.com/reload: "k8s-gateway-config"

        containers:
          main:
            image:
              repository: quay.io/oriedge/k8s_gateway
              tag: v0.4.0
              pullPolicy: IfNotPresent
            args: ["-conf", "/etc/coredns/Corefile"]
            env:
              TZ: "${TIMEZONE}"
            resources:
              requests:
                memory: "512M"
              limits:
                memory: "6000M"
            probes:
              readiness:
                custom: true
                spec:
                  httpGet:
                    path: /ready
                    port: 8181
                    scheme: HTTP
              liveness:
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 8080
                    scheme: HTTP
              startup:
                custom: true
                spec:
                  httpGet:
                    path: /ready
                    port: 8181
                    scheme: HTTP

    serviceAccount:
      create: true
      name: k8s-gateway

    configMaps:
      config:
        enabled: true
        data:
          Corefile: |
            .:1053 {
              errors
              log
              health {
                lameduck 5s
              }
              ready
              k8s_gateway ${INGRESS_DOMAIN} {
                apex k8s-gateway.networking
                resources Ingress Service
                ttl 300
              }
              prometheus 0.0.0.0:9153
              loop
              reload
              loadbalance
            }

    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        annotations:
          io.cilium/lb-ipam-ips: "${LB_K8S_GATEWAY}"
          # loadBalancerIP: ${LB_K8S_GATEWAY}
        ports:
          http:
            enabled: false
          dns:
            enabled: true
            port: 53
            targetPort: 1053
            protocol: UDP

    persistence:
      config:
        enabled: true
        type: configMap
        name: k8s-gateway-config
        advancedMounts:
          main:
            main:
              - path: /etc/coredns
                readOnly: true
