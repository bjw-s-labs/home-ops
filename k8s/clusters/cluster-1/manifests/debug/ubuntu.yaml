---
apiVersion: v1
kind: Pod
metadata:
  name: ubuntu-debug
  namespace: rook-ceph
spec:
  containers:
  - name: ubuntu
    image: ubuntu
    command: ["/bin/sh","-c"]
    args:
      - >
        apt-get update &&
        apt-get install -y gdisk &&
        wipefs --force /dev/sda &&
        sgdisk -Z /dev/sda
        # echo "Go to sleep now!" &&
        # sleep 6000000000000000000000000000000000000
    volumeMounts:
    - mountPath: /hostRoot
      name: root
      readOnly: true
    # - mountPath: /mountedPVC
    #   name: pvc
    #   readOnly: false
    securityContext:
      privileged: true
    resources:
      requests:
        memory: "640Mi"
        cpu: "250m"
      limits:
        memory: "4096Mi"
        cpu: "2000m"
  volumes:
  - name: root
    hostPath:
      path: /
      type: Directory
  # - name: pvc
  #   persistentVolumeClaim:
  #     claimName: plex-config
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/hostname
            operator: In
            values:
            - cp1