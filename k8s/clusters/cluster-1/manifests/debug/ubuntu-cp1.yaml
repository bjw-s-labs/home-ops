---
apiVersion: v1
kind: Pod
metadata:
  name: ubuntu-debug
  namespace: media
spec:
  containers:
  - name: ubuntu
    image: ubuntu:22.04
    command: ["/bin/sh","-c"]
    args:
      - >
        apt-get update &&
        apt-get install -y gdisk smartmontools hdparm sysstat curl zip &&
        echo "Go to sleep now!" &&
        sleep infinity
    volumeMounts:
    - mountPath: /hostRoot
      name: root
      readOnly: true
    - mountPath: /mountedPVC1
      name: pvc1
      readOnly: false
    - mountPath: /mountedPVC2
      name: pvc2
    securityContext:
      privileged: true
    resources:
      requests:
        memory: "640Mi"
        cpu: "250m"
      limits:
        memory: "4096Mi"
        cpu: "2000m"
  volumes:
  - name: root
    hostPath:
      path: /
      type: Directory
  - name: pvc1
    persistentVolumeClaim:
      claimName: plex-config-nvme
  - name: pvc2
    persistentVolumeClaim:
      claimName: plex-config-cluster-2
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/hostname
            operator: In
            values:
            - work1
