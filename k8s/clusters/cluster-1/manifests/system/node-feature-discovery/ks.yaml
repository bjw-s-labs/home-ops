---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-workloads-node-feature-discovery
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  path: ./k8s/clusters/cluster-1/manifests/system/node-feature-discovery/app
  prune: true
#   dependsOn:
#     - name: network-namespace
  sourceRef:
    kind: GitRepository
    name: home-ops
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: node-feature-discovery
      namespace: system
  interval: 10m
  retryInterval: 1m
  timeout: 3m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-workloads-node-feature-discovery-rules
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  path: ./k8s/clusters/cluster-1/manifests/system/node-feature-discovery/rules
  prune: true
  wait: true
  dependsOn:
    - name: cluster-workloads-node-feature-discovery
  sourceRef:
    kind: GitRepository
    name: home-ops
  interval: 10m
  retryInterval: 1m
  timeout: 3m