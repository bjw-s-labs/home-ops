---
apiVersion: v1
kind: Pod
metadata:
  name: media-migration
  namespace: downloads
spec:
  containers:
  - name: ubuntu
    image: ubuntu:rolling
    command: ["/bin/sh","-c"]
    # apt-get update &&
    # apt-get install -y gdisk &&
    # echo "Go to sleep now!" &&
    args:
      - >
        apt-get update &&
        apt-get install -y curl zip rsync openssh-client &&
        curl https://downloads.rclone.org/rclone-current-linux-amd64.zip -o /tmp/rclone-current-linux-amd64.zip &&
        unzip /tmp/rclone-current-linux-amd64.zip -d /tmp/ &&
        mv /tmp/rclone-*/rclone /usr/bin/rclone &&
        echo "\n\nSleepy Time!\n\n" &&
        sleep infinity
    volumeMounts:
    - mountPath: /hostRoot
      name: root
      readOnly: true
    - mountPath: /mnt/pvc1
      name: pvc1
    - mountPath: /mnt/pvc2
      name: pvc2
      readOnly: false
    securityContext:
      privileged: false
    # resources:
    #   requests:
    #     memory: "640Mi"
    #     cpu: "250m"
    #   limits:
    #     memory: "4096Mi"
    #     cpu: "2000m"
  volumes:
  - name: root
    hostPath:
      path: /
      type: Directory
  - name: pvc1
    persistentVolumeClaim:
      claimName: bazarr-config
  - name: pvc2
    persistentVolumeClaim:
      claimName: bazarr-config-cluster-2
