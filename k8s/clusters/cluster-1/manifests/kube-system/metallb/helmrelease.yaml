---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: metallb
      version: 0.13.12
      sourceRef:
        kind: HelmRepository
        name: metallb-charts
        namespace: flux-system
      interval: 10m
  test:
    enable: false # Enable helm test
  install:
    createNamespace: true
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true

  values:
    crds:
      enabled: false
    prometheusRule:
      enabled: true

    controller:
      logLevel: debug
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true

    speaker:
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
      tolerateMaster: true
      logLevel: debug
      frr:
        enabled: true

    prometheus:
      serviceAccount: kube-prometheus-stack-prometheus
      namespace: monitoring

      podMonitor:
        enabled: true
      prometheusRule:
        enabled: true