---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: unifi-protect-backup-data
  namespace: security
  labels:
    k10.kasten.io/backup: "true"
    app.kubernetes.io/name: &name unifi-protect-backup
    app.kubernetes.io/instance: *name
    policy.home.arpa/snapshot: "true"
spec:
  accessModes:
    - ReadWriteOnce

  resources:
    requests:
      storage: 1G

  storageClassName: ceph-block
