---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/replicationsource_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: authentik-postgre
  namespace: security
spec:
  destinationPVC: data-authentik-postgresql-0
  trigger:
    manual: restore-once
  restic:
    copyMethod: Direct
    repository: authentik-postgre-restic
    cacheCapacity: 5Gi
    volumeSnapshotClassName: csi-rbdplugin-snapclass
    storageClassName: ceph-block-external
---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/replicationsource_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: authentik-redis
  namespace: security
spec:
  destinationPVC: redis-data-authentik-redis-master-0
  trigger:
    manual: restore-once
  restic:
    copyMethod: Direct
    repository: authentik-redis-restic
    cacheCapacity: 5Gi
    volumeSnapshotClassName: csi-rbdplugin-snapclass
    storageClassName: ceph-block-external
