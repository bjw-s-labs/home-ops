---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/replicationsource_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: authentik-postgre
  namespace: security
spec:
  sourcePVC: data-authentik-postgresql-0
  trigger:
    # manual: initial
    schedule: "0 */2 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 10
    repository: authentik-postgre-restic
    cacheCapacity: 5Gi
    volumeSnapshotClassName: csi-rbdplugin-snapclass
    storageClassName: ceph-block-external
    retain:
      daily: 10
      within: 3d
---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/replicationsource_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: authentik-redis
  namespace: security
spec:
  sourcePVC: redis-data-authentik-redis-master-0
  trigger:
    # manual: initial
    schedule: "0 */2 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 10
    repository: authentik-redis-restic
    cacheCapacity: 5Gi
    volumeSnapshotClassName: csi-rbdplugin-snapclass
    storageClassName: ceph-block-external
    retain:
      daily: 10
