---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: esphome
  namespace: home-automation
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    image:
      repository: esphome/esphome
      tag: 2023.3.1

    env:
      TZ: "${TIMEZONE}"
      ESPHOME_DASHBOARD_USE_PING: true
      ESPHOME__INSTANCE_NAME: ESPHome
      ESPHOME__PORT: &port 6052
      ESPHOME__APPLICATION_URL: &host-cluster "esphome.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
      ESPHOME__LOG_LEVEL: info

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${LB_ESPHOME}"
        externalTrafficPolicy: Local
        ports:
          http:
            port: *port

    podAnnotations:
      k8s.v1.cni.cncf.io/networks: esphome-iot-static

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: ipv4.${INGRESS_DOMAIN}
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: "network-chain-global-auth@kubernetescrd"
          # traefik.ingress.kubernetes.io/router.middlewares: network-chain-external@kubernetescrd
          external-dns/is-public: "true"
        hosts:
          - host: *host-cluster
            paths:
              - path: /
          - host: &host "esphome.${INGRESS_DOMAIN}"
            paths:
              - path: /
        tls:
          - secretName: tls.esphome
            hosts:
              - *host-cluster
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: esphome-config

