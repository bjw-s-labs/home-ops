---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: esphome
  namespace: home-automation
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          annotations:
            # k8s.v1.cni.cncf.io/networks: home-automation-iot-dhcp
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name":"multus-iot",
                "namespace": "network",
                "ips": ["10.10.100.12/24"]
              }]

        containers:
          main:
            image:
              repository: esphome/esphome
              tag: 2023.12.6
              pullPolicy: IfNotPresent
            env:
              TZ: "${TIMEZONE}"
              ESPHOME_DASHBOARD_USE_PING: true
              ESPHOME__INSTANCE_NAME: ESPHome
              ESPHOME__PORT: &port 6052
              ESPHOME__APPLICATION_URL: &host-cluster "esphome.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
              ESPHOME__LOG_LEVEL: info
            resources:
              requests:
                memory: "256M"
              limits:
                memory: "8G"

    service:
      main:
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "${LB_ESPHOME}"
          # loadBalancerIP: "${LB_ESPHOME}"
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: *port

    persistence:
      config:
        enabled: true
        existingClaim: esphome-config

    ingress:
      main:
        enabled: true
        className: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          # traefik.ingress.kubernetes.io/router.middlewares: "network-chain-global-auth@kubernetescrd"
          traefik.ingress.kubernetes.io/router.middlewares: network-chain-external@kubernetescrd
          external-dns/is-public: "false"
          external-dns/powerdns: "true"
        hosts:
          - host: *host-cluster
            paths:
              - path: /
                service:
                  name: main
                  port: http
          - host: &host "esphome.${INGRESS_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - secretName: tls.esphome
            hosts:
              - *host-cluster
              - *host
