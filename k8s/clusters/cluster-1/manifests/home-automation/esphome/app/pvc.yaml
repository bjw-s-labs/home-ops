---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: esphome-config
  namespace: home-automation
  labels:
    k10.kasten.io/backup: "true"
    app.kubernetes.io/name: &name esphome
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce

  resources:
    requests:
      storage: 20Gi

  storageClassName: ceph-block-external


---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: esphome-config-cluster-2
  namespace: home-automation
  labels:
    app.kubernetes.io/name: &name esphome
    app.kubernetes.io/instance: *name
spec:
  accessModes:
    - ReadWriteOnce

  resources:
    requests:
      storage: 20Gi

  storageClassName: ceph-blockpool
