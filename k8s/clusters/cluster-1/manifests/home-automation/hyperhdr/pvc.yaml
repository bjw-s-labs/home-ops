---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hyperhdr-config
  namespace: home-automation
  labels:
    k10.kasten.io/backup: "true"
    app.kubernetes.io/name: &name hyperhdr
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce

  resources:
    requests:
      storage: 100Mi

  storageClassName: ceph-block-external
