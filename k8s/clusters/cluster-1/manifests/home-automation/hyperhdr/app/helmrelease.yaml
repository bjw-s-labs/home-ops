---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app hyperhdr
  namespace: home-automation
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      nameOverride: *app
      fullnameOverride: *app

    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          annotations:
            # k8s.v1.cni.cncf.io/networks: home-automation-iot-dhcp
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name":"multus-iot",
                "namespace": "network",
                "ips": ["10.10.100.13/24"]
              }]
          securityContext:
            runAsUser: 0
            runAsGroup: 100
            fsGroup: 100
            supplementalGroups:
              - 34
              - 100
              - 568
            fsGroupChangePolicy: "OnRootMismatch"
          hostAliases:
            - ip: "10.200.1.50"
              hostnames:
                - "home.${INGRESS_DOMAIN}"

        containers:
          main:
            image:
              repository: nocturno/hyper-hdr
              tag: "18.0.0.0"
              pullPolicy: IfNotPresent
            env:
              TZ: "${TIMEZONE}"
            resources:
              requests:
                memory: "1024M"
              limits:
                memory: "6000M"

    service:
      main:
        type: LoadBalancer
        annotations:
          traefik.ingress.kubernetes.io/service.serversscheme: https
        io.cilium/lb-ipam-ips: "${LB_HYPERHDR}"
        # loadBalancerIP: ${LB_HYPERHDR}
        ports:
          http:
            port: 8090
          jsonserver:
            port: 19444
          protocolbuffer:
            port: 19445

    persistence:
      config:
        enabled: true
        existingClaim: hyperhdr-config

    ingress:
      main:
        enabled: true
        className: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: network-chain-external@kubernetescrd
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
          # external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
          external-dns/is-public: "false"
          external-dns/powerdns: "true"
        hosts:
          - host: &host-cluster "hyperhdr.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
          - host: &host "hyperhdr.${INGRESS_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - secretName: tls.hyperhdr
            hosts:
              - *host-cluster
              - *host

