---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: amcrest2mqtt
  namespace: home-automation
spec:
  dependsOn:
    - name: mosquitto
      namespace: home-automation
  interval: 5m
  chart:
    spec:
      chart: amcrest2mqtt
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: dchesterton/amcrest2mqtt
      tag: 1.0.15

    env:
      TZ: America/Los_Angeles
      AMCREST_HOST:
        valueFrom:
          secretKeyRef:
            name: amcrest2mqtt
            key: amcrest_host
      AMCREST_USERNAME:
        valueFrom:
          secretKeyRef:
            name: amcrest2mqtt
            key: amcrest_username
      AMCREST_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: amcrest2mqtt
            key: amcrest_password
      MQTT_HOST: mosquitto.home-automation
      MQTT_PORT: 1883
      MQTT_USERNAME:
        valueFrom:
          secretKeyRef:
            name: amcrest2mqtt
            key: mqtt_username
      MQTT_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: amcrest2mqtt
            key: mqtt_password
      HOME_ASSISTANT: "true"

    resources:
      requests:
        memory: 128Mi
      limits:
        memory: 512Mi
