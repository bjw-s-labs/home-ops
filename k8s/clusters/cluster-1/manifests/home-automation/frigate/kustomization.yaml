---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./pvc.yaml
  # - ./secret.sops.yaml
  - ./helmrelease.yaml
configMapGenerator:
  - name: frigate-config
    files:
      - config/config.yaml
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
commonLabels:
  app.kubernetes.io/name: frigate
  app.kubernetes.io/instance: frigate
