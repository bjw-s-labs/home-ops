mqtt:
  host: mqtt.${INGRESS_DOMAIN}
  port: 1883
  topic_prefix: frigate
  user: ${MQTT_FRIGATE_USERNAME}
  password: ${MQTT_FRIGATE_PASSWORD}

database:
  path: /data/frigate.db

detectors:
  coral:
    type: edgetpu
    device: usb

# Global objects configuration
objects:
  track:
    - person
  filters:
    person:
      min_area: 5000
      max_area: 100000
      threshold: 0.5

