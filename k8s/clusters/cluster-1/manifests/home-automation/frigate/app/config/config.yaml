# yaml-language-server: $schema=https://frigate.cluster-1.elcarpenter.com/api/config/schema.json

mqtt:
  # host: "{FRIGATE_MQTT_SERVER}"
  host: 10.200.1.54
  port: 1883
  topic_prefix: frigate
  user: "{FRIGATE_MQTT_USERNAME}"
  password: "{FRIGATE_MQTT_PASSWORD}"

database:
  path: /data/frigate.db

detectors:
  coral:
    type: edgetpu
    device: usb

snapshots:
  enabled: true
  timestamp: false
  bounding_box: true
  retain:
    default: 2

record:
  enabled: true
  retain:
    days: 2
    mode: all
  events:
    retain:
      default: 2
      mode: active_objects

objects:
  track: ["person"]
  filters:
    person:
      min_area: 5000
      max_area: 100000
      threshold: 0.7

# Optional: Restream configuration
# Uses https://github.com/AlexxIT/go2rtc (v1.2.0)
go2rtc:
  streams:
    frigate_server_room_hq: 
      - rtsp://{FRIGATE_MQTT_USERNAME}:{FRIGATE_MQTT_PASSWORD}@{FRIGATE_CAMERA_1_HOST}:554/cam/realmonitor?channel=1&subtype=0
    frigate_server_room_lq: 
      - rtsp://{FRIGATE_MQTT_USERNAME}:{FRIGATE_MQTT_PASSWORD}@{FRIGATE_CAMERA_1_HOST}:554/cam/realmonitor?channel=1&subtype=1

# Specify camera's
cameras:
  server_room:
    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/frigate_server_room_hq?video=copy&audio=aac
          input_args: preset-rtsp-restream
          roles:
            - record
        - path: rtsp://127.0.0.1:8554/frigate_server_room_lq?video=copy
          input_args: preset-rtsp-restream
          roles:
            - detect
    detect:
      width: 704
      height: 480
      fps: 30