---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: frigate-config-cluster-2
  labels:
    app.kubernetes.io/name: &name frigate
    app.kubernetes.io/instance: *name
spec:
  accessModes:
    - ReadWriteOnce

  resources:
    requests:
      storage: 1Gi

  storageClassName: ceph-blockpool
