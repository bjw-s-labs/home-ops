---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
  namespace: home-automation
spec:
  dependsOn:
    - name: emqx
      namespace: home-automation
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.0.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    image:
      repository: blakeblackshear/frigate
      tag: 0.11.0-rc2

    podAnnotations:
      configmap.reloader.stakater.com/reload: "frigate-config"

    env:
      TZ: "${TIMEZONE}"
      FRIGATE__INSTANCE_NAME: Frigate
      FRIGATE__PORT: &port 5000
      FRIGATE__APPLICATION_URL: &host "frigate.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
      FRIGATE__LOG_LEVEL: info

    envFrom:
      - secretRef:
          name: frigate-secrets

    service:
      main:
        ports:
          http:
            port: *port
          rtmp:
            enabled: false
            port: 1935
            protocol: TCP
            targetPort: 1935

    persistence:
      config:
        enabled: true
        type: configMap
        name: frigate-config
        subPath: config.yaml
        mountPath: /config/config.yml
        readOnly: true
      data:
        enabled: true
        existingClaim: frigate-data
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NAS_ADDRESS}"
            path: /Security/frigate
        mountPath: /media
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/bus/usb
      cache:
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 512Mi
        mountPath: /dev/shm

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: ipv4.${INGRESS_DOMAIN}
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: network-chain-external@kubernetescrd
        hosts:
          - host: *host
            paths:
              - path: /
        tls:
          - secretName: tls.frigate
            hosts:
              - *host

    securityContext:
      privileged: true

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-coral-tpu
                  operator: In
                  values:
                    - "true"
                - key: feature.node.kubernetes.io/custom-intel-gpu
                  operator: In
                  values:
                    - "true"

    resources:
      requests:
        memory: 300Mi
        cpu: 400m
        gpu.intel.com/i915: 1
      limits:
        gpu.intel.com/i915: 1
        memory: 1000Mi
