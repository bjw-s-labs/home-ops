---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
  namespace: home-automation
spec:
  dependsOn:
    - name: mosquitto
      namespace: home-automation
  interval: 5m
  chart:
    spec:
      chart: frigate
      version: 7.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/frigate
      tag: v0.9.4-amd64

    podAnnotations:
      configmap.reloader.stakater.com/reload: "frigate-config"

    env:
      TZ: America/Los_Angeles

    persistence:
      data:
        enabled: true
        existingClaim: frigate-data
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NAS_ADDRESS}"
            path: /mnt/NFS/Security/frigate
        mountPath: /media
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/bus/usb
      cache:
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 512Mi
        mountPath: /dev/shm

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          kubernetes.io/ingress.class: traefik
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: ipv4.${INGRESS_DOMAIN}
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: network-rfc1918-ips@kubernetescrd
        hosts:
          - host: &host "frigate.${INGRESS_DOMAIN}"
            paths:
              - path: /
        tls:
          - secretName: tls.frigate
            hosts:
              - *host

    securityContext:
      privileged: true

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-coral-tpu
                  operator: In
                  values:
                    - "true"
                - key: feature.node.kubernetes.io/custom-intel-gpu
                  operator: In
                  values:
                    - "true"

    config: |
      mqtt:
        host: mqtt.home.${SECRET_DOMAIN}
        port: 1883
        topic_prefix: frigate
        user: ${MQTT_FRIGATE_USERNAME}
        password: ${MQTT_FRIGATE_PASSWORD}

      database:
        path: /data/frigate.db

      detectors:
        coral:
          type: edgetpu
          device: usb

      # Global objects configuration
      objects:
        track:
          - person
        filters:
          person:
            min_area: 5000
            max_area: 100000
            threshold: 0.5

      # Global ffmpeg configuration
      ffmpeg:
        hwaccel_args:
          - -hwaccel
          - vaapi
          - -hwaccel_device
          - /dev/dri/renderD128
          - -hwaccel_output_format
          - yuv420p

      # Specify camera's
      cameras:
              living-room:
                ffmpeg:
                  inputs:
                    - path: rtsp://10.10.200.220:7447/azUhHEqKsTILYSdR
                      roles:
                        - detect
                        - rtmp
                        - record
                # width: 640
                # height: 360
                # fps: 5
              dining-room:
                ffmpeg:
                  inputs:
                    - path: rtsp://10.10.200.220:7447/KOF0Fng0FwIRT2ug
                      roles:
                        - detect
                        - rtmp
                        - record
                # width: 640
                # height: 360
                # fps: 5
                zones:
                  zone-kitchen:
                    coordinates: 991,414,1920,289,1920,702,1708,924,1564,1080,1120,1080,1061,1039
              front-door:
                ffmpeg:
                  inputs:
                    - path: rtsp://10.10.200.220:7447/1xYtZJaXQrqnIctQ
                      roles:
                        - detect
                        - rtmp
                        - record
                # width: 640
                # height: 360
                # fps: 5
              back-door:
                ffmpeg:
                  inputs:
                    - path: rtsp://10.10.200.220:7447/ZjAMogmEORupfL1w
                      roles:
                        - detect
                        - rtmp
                        - record
                # width: 640
                # height: 360
                # fps: 5

    resources:
      requests:
        memory: 300Mi
        cpu: 400m
        gpu.intel.com/i915: 1
      limits:
        gpu.intel.com/i915: 1
        memory: 1000Mi

  valuesFrom:
    - kind: Secret
      name: frigate
      valuesKey: mqtt_user
      targetPath: secrets.mqtt_user
      optional: false
    - kind: Secret
      name: frigate
      valuesKey: mqtt_password
      targetPath: secrets.mqtt_password
      optional: false
    - kind: Secret
      name: frigate
      valuesKey: doorbell_camera_host
      targetPath: secrets.doorbell_camera_host
      optional: false
    - kind: Secret
      name: frigate
      valuesKey: doorbell_camera_user
      targetPath: secrets.doorbell_camera_user
      optional: false
    - kind: Secret
      name: frigate
      valuesKey: doorbell_camera_password
      targetPath: secrets.doorbell_camera_password
      optional: false
