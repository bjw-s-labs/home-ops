---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-automation
spec:
  interval: 5m
  chart:
    spec:
      chart: home-assistant
      version: 13.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2022.7.0

    nameOverride: "home-assistant"

    podSecurityContext:
      # runAsUser: 568
      # runAsGroup: 100
      # fsGroup: 568
      supplementalGroups:
        - 34
        - 100
        - 568
      # fsGroupChangePolicy: "OnRootMismatch"

    podAnnotations:
      secret.reloader.stakater.com/reload: home-assistant-secrets

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false

    hostNetwork: true
    # -- Defaults to "ClusterFirst" if hostNetwork is false and "ClusterFirstWithHostNet" if hostNetwork is true.
    dnsPolicy:   ClusterFirstWithHostNet

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${LB_HASS}"
        ports:
          sonos:
            enabled: false
            port: 1400

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: network-chain-external@kubernetescrd
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
          external-dns.alpha.kubernetes.io/target: ipv4.${INGRESS_DOMAIN}
          external-dns/is-public: "true"
        hosts:
          - host: &host-cluster "home.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
            paths:
              - path: /
          - host: &host "home.${INGRESS_DOMAIN}"
            paths:
              - path: /
        tls:
          - secretName: tls.home-assistant-frontend
            hosts:
              - *host-cluster
              - *host

    env:
      TZ: "${TIMEZONE}"

    envFrom:
      - secretRef:
          name: home-assistant-secrets

    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-config-v1
      backup:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NAS_ADDRESS}"
            path: /Backups/Kubernetes/${CLUSTER_NAME}/Applications/home-assistant
        mountPath: /config/backups
        readOnly: false

    resources:
      requests:
        cpu: 75m
        memory: 512Mi
      limits:
        memory: 2000Mi

    addons:
      codeserver:
        enabled: true
        image:
          repository: docker.io/codercom/code-server
          tag: 4.5.0
        env:
          TZ: "${TIMEZONE}"
        git:
          deployKeySecret: code-server
        workingDir: "/config"
        args:
          - --auth
          - "none"
          - --user-data-dir
          - "/config/.vscode"
          - --extensions-dir
          - "/config/.vscode"
        ingress:
          enabled: true
          ingressClassName: "traefik"
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-production
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            traefik.ingress.kubernetes.io/router.middlewares: network-chain-external@kubernetescrd
            external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
            external-dns.alpha.kubernetes.io/target: ipv4.${INGRESS_DOMAIN}
            external-dns/is-public: "false"
          hosts:
            - host: &code-host-cluster "code.home.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
              paths:
                - path: /
            - host: &code-host "code.home.${INGRESS_DOMAIN}"
              paths:
                - path: /
          tls:
            - secretName: tls.home-assistant-code
              hosts:
                - *code-host-cluster
                - *code-host 
        volumeMounts:
          - name: config
            mountPath: /config
        resources:
          requests:
            cpu: 35m
            memory: 128Mi
          limits:
            memory: 512Mi

