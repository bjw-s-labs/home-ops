---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-automation
spec:
  interval: 5m
  chart:
    spec:
      chart: home-assistant
      version: 12.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2022.2.9

    nameOverride: "home-assistant"

    podAnnotations:
      secret.reloader.stakater.com/reload: home-assistant-secrets

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${LB_HASS}"
        ports:
          sonos:
            enabled: true
            port: 1400

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure

        hosts:
          - host: &host "domo.${INGRESS_DOMAIN}"
            paths:
              - path: /

        tls:
          - secretName: tls.home-assistant-frontend
            hosts:
              - *host

    env:
      TZ: "${TIMEZONE}"

    envFrom:
      - secretRef:
          name: home-assistant-secrets

    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-data

    resources:
      requests:
        cpu: 75m
        memory: 512Mi
      limits:
        memory: 2000Mi

    addons:
      codeserver:
        enabled: true

        image:
          repository: ghcr.io/k8s-at-home/code-server
          tag: v4.0.2
          pullPolicy: Always

        git:
          deployKeySecret: home-assistant-deploykey

        ingress:
          enabled: true
          ingressClassName: "traefik"
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-production
            external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            traefik.ingress.kubernetes.io/router.middlewares: network-rfc1918-ips@kubernetescrd
          hosts:
            - host: &code-host "code.domo.${INGRESS_DOMAIN}"
              paths:
                - path: /
          tls:
            - secretName: tls.home-assistant-code
              hosts:
                - *code-host

        args:
          - --auth
          - none
          - --user-data-dir
          - "/config/.vscode"
          - --extensions-dir
          - "/config/.vscode"

        volumeMounts:
          - name: config
            mountPath: /config

        resources:
          requests:
            cpu: 35m
            memory: 128Mi
          limits:
            memory: 512Mi

  valuesFrom:
    - kind: Secret
      name: home-assistant
      valuesKey: postgresql_password
      targetPath: postgresql.postgresqlPassword
      optional: false
    - kind: Secret
      name: home-assistant
      valuesKey: postgresql_admin_password
      targetPath: postgresql.postgresqlPostgresPassword
      optional: false
