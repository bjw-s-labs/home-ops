---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: hass-iot-dhcp
  namespace: home-automation
spec:
  config: '{
      "cniVersion": "0.3.1",
      "type": "macvlan",
      "master": "eth2",
      "mode": "bridge",
      "ipam": {
        "type": "dhcp",
        "provide": [
          {
            "option": "host-name",
            "fromArg": "home-assistant-pod"
          }
        ]
      }
    }'