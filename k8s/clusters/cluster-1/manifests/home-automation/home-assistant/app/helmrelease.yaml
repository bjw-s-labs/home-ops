---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app home-assistant
  namespace: home-automation
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      nameOverride: *app

    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name":"multus-iot",
                "namespace": "network",
                "ips": ["10.10.100.11/24"]
              }]
            # k8s.v1.cni.cncf.io/networks: home-automation-iot-dhcp
            secret.reloader.stakater.com/reload: home-assistant-secrets
          securityContext:
            runAsUser: 568
            runAsGroup: 100
            fsGroup: 100
            supplementalGroups:
              - 34
              - 100
              - 568
            fsGroupChangePolicy: "OnRootMismatch"
          hostAliases:
            - ip: "10.200.1.50"
              hostnames:
                - "home.${INGRESS_DOMAIN}"

        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/home-assistant
              tag: 2023.12.0@sha256:102a1333b324173739c88b0b0dd2924ab5a6e7d42934c37affa47fe5265620cb
              pullPolicy: IfNotPresent
            env:
              TZ: "${TIMEZONE}"
              HASS__INSTANCE_NAME: Home-Assistant
              HASS__PORT: &port 8123
              HASS__APPLICATION_URL: &host-cluster "home.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
              HASS__LOG_LEVEL: info
            envFrom:
              - secretRef:
                  name: home-assistant-secrets
            resources:
              requests:
                memory: "512M"
              limits:
                memory: "6000M"

    service:
      main:
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "${LB_HASS}"
        # loadBalancerIP: "${LB_HASS}"
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: *port
          mdns-tcp:
            enabled: true
            port: 5353
            protocol: TCP
            targetPort: 5353
          mdns-udp:
            enabled: true
            port: 5353
            protocol: UDP
            targetPort: 5353

    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-config
      backup:
        enabled: true
        existingClaim: cephfs-hdd-backups-home-automation
        advancedMounts:
          main:
            main:
                # HASS backups to lowercase folder
              - path: /config/backups
                subPath: ./Kubernetes/${CLUSTER_NAME}/Applications/home-assistant
      matter-server-data:
        enabled: true
        type: emptyDir
        advancedMounts:
          main:
            main:
              - path: /data

    ingress:
      main:
        enabled: true
        className: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: network-chain-external@kubernetescrd
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
          external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
          external-dns/is-public: "true"
          external-dns/powerdns: "true"
        hosts:
          - host: *host-cluster
            paths:
              - path: /
                service:
                  name: main
                  port: http
          - host: &host "home.${INGRESS_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - secretName: tls.home-assistant-frontend
            hosts:
              - *host-cluster
              - *host
