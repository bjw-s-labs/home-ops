---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-automation
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/onedr0p/home-assistant
      tag: 2023.8.2@sha256:ee7da9c68d9bfdbc4da8c907e454275ebe79e99f4fc373a02be8c56eed76f4f5

    env:
      TZ: "${TIMEZONE}"
      HASS__INSTANCE_NAME: Home-Assistant
      HASS__PORT: &port 8123
      HASS__APPLICATION_URL: &host-cluster "home.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
      HASS__LOG_LEVEL: info

    service:
      main:
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "${LB_HASS}"
        # loadBalancerIP: "${LB_HASS}"
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: *port
          mdns-tcp:
            enabled: true
            port: 5353
            protocol: TCP
            targetPort: 5353
          mdns-udp:
            enabled: true
            port: 5353
            protocol: UDP
            targetPort: 5353

    nameOverride: "home-assistant"

    hostAliases:
      - ip: "10.200.1.50"
        hostnames:
          - "home.${INGRESS_DOMAIN}"

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 100
      fsGroup: 568
      supplementalGroups:
        - 34
        - 100
        - 568
      fsGroupChangePolicy: "OnRootMismatch"

    podAnnotations:
      k8s.v1.cni.cncf.io/networks: hass-iot-static
      # k8s.v1.cni.cncf.io/networks: home-automation-iot-dhcp
      secret.reloader.stakater.com/reload: home-assistant-secrets

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false

    # dnsPolicy: ClusterFirstWithHostNet
    # dnsConfig:
    #   options:
    #     - name: ndots
    #       value: "1"

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: network-chain-external@kubernetescrd
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
          external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
          external-dns/is-public: "true"
        hosts:
          - host: *host-cluster
            paths:
              - path: /
          - host: &host "home.${INGRESS_DOMAIN}"
            paths:
              - path: /
        tls:
          - secretName: tls.home-assistant-frontend
            hosts:
              - *host-cluster
              - *host

    envFrom:
      - secretRef:
          name: home-assistant-secrets

    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-config
      backup:
        enabled: true
        existingClaim: cephfs-hdd-backups-home-automation
        subPath: ./Kubernetes/${CLUSTER_NAME}/Applications/home-assistant
        mountPath: /config/Backups
      matter-server-data:
        enabled: true
        type: emptyDir
        mountPath: /data

    resources:
      requests:
        cpu: 75m
        memory: 512Mi
      limits:
        memory: 6000Mi
