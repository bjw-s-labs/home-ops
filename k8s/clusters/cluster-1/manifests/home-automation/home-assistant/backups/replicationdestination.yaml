---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: home-assistant
  namespace: home-automation
spec:
  destinationPVC: home-assistant-config
  trigger:
    manual: restore-once
  restic:
    copyMethod: Direct
    repository: home-assistant-restic
    moverSecurityContext:
      runAsUser: 568
      runAsGroup: 100
      fsGroup: 100
    cacheCapacity: 5Gi
    volumeSnapshotClassName: csi-rbdplugin-snapclass
    storageClassName: ceph-block-external
