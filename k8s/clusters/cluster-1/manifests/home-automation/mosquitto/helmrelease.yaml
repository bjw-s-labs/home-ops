---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mosquitto
  namespace: home-automation
spec:
  interval: 5m
  chart:
    spec:
      chart: mosquitto
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m

  values:
    image:
      repository: eclipse-mosquitto
      tag: 2.0.14

    podAnnotations:
      secret.reloader.stakater.com/reload: mosquitto-config

    service:
      main:
        type: LoadBalancer
        annotations:
          coredns.io/hostname: "mqtt.${INGRESS_DOMAIN}"
        loadBalancerIP: "${LB_MOSQUITTO}"

    auth:
      enabled: true

    persistence:
      data:
        enabled: true
        existingClaim: mosquitto-data
      configinc:
        enabled: true
        type: custom
        volumeSpec:
          secret:
            secretName: mosquitto-config

    resources:
      requests:
        memory: 32Mi
      limits:
        memory: 64Mi
