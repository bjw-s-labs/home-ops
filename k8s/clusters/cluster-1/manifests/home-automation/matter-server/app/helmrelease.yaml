---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: matter-server
  namespace: home-automation
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: ghcr.io/home-assistant-libs/python-matter-server
      tag: 3.6.3

    env:
      TZ: "${TIMEZONE}"
      MATTER_SERVER__INSTANCE_NAME: Matter-Server
      MATTER_SERVER__PORT: &port 5580
      MATTER_SERVER__APPLICATION_URL: &host-cluster "matter.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
      MATTER_SERVER__LOG_LEVEL: info

    service:
      main:
        type: LoadBalancer
      annotations:
        io.cilium/lb-ipam-ips: "${LB_MATTER_SERVER}"
        # loadBalancerIP: ${LB_MATTER_SERVER}
        ports:
          http:
            enabled: false
            primary: false
            port: 65535
          api:
            enabled: true
            primary: true
            protocol: TCP
            port: *port
        externalTrafficPolicy: Cluster

    podAnnotations:
      k8s.v1.cni.cncf.io/networks: matter-server-iot-static
      # k8s.v1.cni.cncf.io/networks: macvlan-conf-dhcp

    ingress:
      main:
        enabled: false
        annotations:
          kubernetes.io/ingress.class: "traefik"
          cert-manager.io/cluster-issuer: letsencrypt-production
          # external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: network-chain-external@kubernetescrd
          external-dns/is-public: "false"
          hajimari.io/enable: "false"
          hajimari.io/icon: "resistor-nodes"
        hosts:
          - host: *host-cluster
            paths:
              - path: /
                pathType: Prefix
          - host: &host "matter.${INGRESS_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: tls.matter-server
            hosts:
              - *host-cluster
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: matter-server-config
        mountPath: "/data"

    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 500Mi
