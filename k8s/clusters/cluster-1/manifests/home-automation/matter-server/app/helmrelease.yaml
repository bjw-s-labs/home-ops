---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app matter-server
  namespace: home-automation
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      nameOverride: *app
      fullnameOverride: *app

    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name":"multus-iot",
                "namespace": "network",
                "ips": ["10.10.100.14/24"]
              }]
            # k8s.v1.cni.cncf.io/networks: macvlan-conf-dhcp
          securityContext:
            # runAsUser: 568
            # Must be run as root for now
            runAsUser: 0
            runAsGroup: 100
            fsGroup: 100
            supplementalGroups:
              - 34
              - 100
              - 568
            fsGroupChangePolicy: "OnRootMismatch"
          hostAliases:
            - ip: "10.200.1.50"
              hostnames:
                - "home.${INGRESS_DOMAIN}"

        containers:
          main:
            image:
              repository: ghcr.io/home-assistant-libs/python-matter-server
              tag: 4.0.2
              pullPolicy: IfNotPresent
            env:
              TZ: "${TIMEZONE}"
              MATTER_SERVER__INSTANCE_NAME: Matter-Server
              MATTER_SERVER__PORT: &port 5580
              MATTER_SERVER__APPLICATION_URL: &host-cluster "matter.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
              MATTER_SERVER__LOG_LEVEL: info
            resources:
              requests:
                memory: "100M"
              limits:
                memory: "500M"

    service:
      main:
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "${LB_MATTER_SERVER}"
        # loadBalancerIP: ${LB_MATTER_SERVER}
        ports:
          http:
            enabled: false
            primary: false
            port: 65535
          api:
            enabled: true
            primary: true
            protocol: TCP
            port: *port
        externalTrafficPolicy: Cluster

    persistence:
      config:
        enabled: true
        existingClaim: matter-server-config
        advancedMounts:
          main:
            main:
              - path: "/data"

    ingress:
      main:
        enabled: false
        className: "traefik"
        annotations:
          # kubernetes.io/ingress.class: "traefik"
          cert-manager.io/cluster-issuer: letsencrypt-production
          # external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: network-chain-external@kubernetescrd
          external-dns/is-public: "false"
        hosts:
          - host: *host-cluster
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
          - host: &host "matter.${INGRESS_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - secretName: tls.matter-server
            hosts:
              - *host-cluster
              - *host

