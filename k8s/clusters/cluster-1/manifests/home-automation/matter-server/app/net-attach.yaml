---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: matter-server-iot-static
  namespace: home-automation
spec:
  config: '{
      "cniVersion": "0.3.1",
      "type": "macvlan",
      "master": "eth1.100",
      "mode": "bridge",
      "ipam": {
        "type": "static",
        "addresses": [
           {
             "address": "10.10.100.14/24"
           }
         ]
      }
    }'
---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: macvlan-conf-dhcp
spec:
  config: '{
      "cniVersion": "1.0.0",
      "type": "macvlan",
      "master": "eth1.100",
      "mode": "bridge",
      "ipam": {
          "type": "dhcp"
      }
    }'