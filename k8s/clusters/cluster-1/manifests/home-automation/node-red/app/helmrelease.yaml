---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app node-red
  namespace: home-automation
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      nameOverride: *app
      fullnameOverride: *app

    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          # annotations:
            # k8s.v1.cni.cncf.io/networks: home-automation-iot-dhcp
            # k8s.v1.cni.cncf.io/networks: hyperhdr-iot-static
          securityContext:
            runAsUser: 568
            runAsGroup: 100
            fsGroup: 100
            supplementalGroups:
              - 34
              - 100
              - 568
            fsGroupChangePolicy: "OnRootMismatch"
          hostAliases:
            - ip: "10.200.1.50"
              hostnames:
                - "home.${INGRESS_DOMAIN}"

        containers:
          main:
            image:
              repository: ghcr.io/k8s-at-home/node-red
              tag: v3.0.2
              pullPolicy: IfNotPresent
            env:
              TZ: "${TIMEZONE}"
              NODE_RED_ENABLE_SAFE_MODE: "false"
              NODE_RED_ENABLE_PROJECTS: "true"
              NODE_RED__INSTANCE_NAME: NodeRed
              NODE_RED__PORT: &port 1880
              NODE_RED__APPLICATION_URL: &host-cluster "node-red.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
              NODE_RED__LOG_LEVEL: info
            resources:
              requests:
                memory: "100M"
              limits:
                memory: "500M"

    service:
      main:
        ports:
          http:
            port: *port

    persistence:
      config:
        enabled: true
        existingClaim: node-red-config
        advancedMounts:
          main:
            main:
              - path: "/data"

    ingress:
      main:
        enabled: true
        className: "traefik"
        annotations:
          # kubernetes.io/ingress.class: "traefik"
          cert-manager.io/cluster-issuer: letsencrypt-production
          # external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: network-chain-external@kubernetescrd
          external-dns/is-public: "false"
          external-dns/powerdns: "true"
        hosts:
          - host: *host-cluster
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
          - host: &host "node-red.${INGRESS_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - secretName: tls.node-red
            hosts:
              - *host-cluster
              - *host

