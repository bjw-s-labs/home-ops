---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: emqx
  namespace: home-automation
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://repos.emqx.io/charts
      chart: emqx
      version: 4.4.6
      sourceRef:
        kind: HelmRepository
        name: emqx-charts
        namespace: flux-system
      interval: 5m
  values:
    replicaCount: 3
    recreatePods: true
    service:
      type: LoadBalancer
      loadBalancerIP: ${LB_MQTT}
      externalTrafficPolicy: Local
    emqxConfig:
      EMQX_ALLOW_ANONYMOUS: "false"
      EMQX_ADMIN_PASSWORD: "${MQTT_EMQX_ADMIN_PASSWORD}"
      EMQX_AUTH__MNESIA__PASSWORD_HASH: plain
      EMQX_AUTH__USER__1__USERNAME: "${MQTT_ZIGBEE2MQTT_USERNAME}"
      EMQX_AUTH__USER__1__PASSWORD: "${MQTT_ZIGBEE2MQTT_PASSWORD}"
      EMQX_AUTH__USER__2__USERNAME: "${MQTT_NODE_RED_USERNAME}"
      EMQX_AUTH__USER__2__PASSWORD: "${MQTT_NODE_RED_PASSWORD}"
      EMQX_AUTH__USER__3__USERNAME: "${MQTT_HOME_ASSISTANT_USERNAME}"
      EMQX_AUTH__USER__3__PASSWORD: "${MQTT_HOME_ASSISTANT_PASSWORD}"
      EMQX_AUTH__USER__4__USERNAME: "${MQTT_FRIGATE_USERNAME}"
      EMQX_AUTH__USER__4__PASSWORD: "${MQTT_FRIGATE_PASSWORD}"
      EMQX_AUTH__USER__5__USERNAME: "${MQTT_PIXEL_USERNAME}"
      EMQX_AUTH__USER__5__PASSWORD: "${MQTT_PIXEL_PASSWORD}"
      EMQX_AUTH__USER__6__USERNAME: "${MQTT_ESPHOME_USERNAME}"
      EMQX_AUTH__USER__6__PASSWORD: "${MQTT_ESPHOME_PASSWORD}"
    emqxLoadedPlugins: >
      {emqx_management, true}.
      {emqx_recon, true}.
      {emqx_retainer, true}.
      {emqx_dashboard, true}.
      {emqx_telemetry, false}.
      {emqx_rule_engine, true}.
      {emqx_bridge_mqtt, false}.
      {emqx_auth_mnesia, true}.

    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: traefik
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: network-chain-external@kubernetescrd
        hosts:
          - host: &host-cluster "emqx.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
            paths:
              - path: /
          - host: &host "mqtt.${INGRESS_DOMAIN}"
            paths:
              - path: /
          - host: &mqtt-cluster "mqtt.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
            paths:
              - path: /
        tls:
          - secretName: tls.lidarr
            hosts:
              - *host-cluster
              - *host
              - *mqtt-cluster

    persistence:
      enabled: true
      size: 100Mi
      storageClass: "ceph-block"
      accessMode: ReadWriteOnce
      
    # Prevents all instances running on same node
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - emqx
              topologyKey: kubernetes.io/hostname 
