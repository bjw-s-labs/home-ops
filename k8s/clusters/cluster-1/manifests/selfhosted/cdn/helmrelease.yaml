---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cdn
  namespace: selfhosted
spec:
  interval: 5m
  chart:
    spec:
      chart: /k8s/charts/kah-common-chart/
      sourceRef:
        kind: GitRepository
        name: home-ops
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/dcplaya/assets
      tag: latest
      pullPolicy: Always

    imagePullSecrets:
      - name: registry-creds

    nameOverride: "cdn"

    service:
      main:
        ports:
          http:
            port: 8080

    env:
      TZ: "${TIMEZONE}"

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns/is-public: "true"
          # external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: &host "cdn.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
            paths:
              - path: /
        tls:
          - secretName: tls.cdn
            hosts:
              - *host

    resources:
      requests:
        memory: 64Mi
      limits:
        memory: 128Mi
