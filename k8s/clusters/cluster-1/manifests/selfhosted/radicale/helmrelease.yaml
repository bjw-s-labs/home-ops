---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radicale
  namespace: selfhosted
spec:
  interval: 5m
  chart:
    spec:
      chart: /k8s/charts/kah-common-chart/
      sourceRef:
        kind: GitRepository
        name: home-ops
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: tomsquest/docker-radicale
      tag: 3.1.8.3

    imagePullSecrets:
      - name: registry-creds

    nameOverride: "radicale"

    podAnnotations:
      configmap.reloader.stakater.com/reload: "radicale-config"
      secret.reloader.stakater.com/reload: "radicale-auth"

    service:
      main:
        ports:
          http:
            port: 5232

    env:
      TZ: "${TIMEZONE}"

    persistence:
      config:
        enabled: true
        type: configMap
        name: radicale-config
        subPath: config.cfg
        mountPath: /config/config
        readOnly: true

      auth:
        enabled: true
        type: secret
        name: radicale-auth
        subPath: users
        mountPath: /config/users
        readOnly: true

      data:
        enabled: true
        existingClaim: radicale-data
        mountPath: /data

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns/is-public: "true"
          # external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: &host "radicale.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
            paths:
              - path: /
        tls:
          - secretName: radicale-tls
            hosts:
              - *host

    resources:
      requests:
        memory: 128Mi
      limits:
        memory: 256Mi
