---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-workloads-actions-runner-controller
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-external-secrets-stores
  path: ./k8s/clusters/cluster-1/manifests/selfhosted/actions-runner-system/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-workloads-actions-runner-controller-runners
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-actions-runner-controller
  path: ./k8s/clusters/cluster-1/manifests/selfhosted/actions-runner-system/runners
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops
  wait: false # no flux ks dependents
  interval: 30m
  retryInterval: 1m
  timeout: 5m