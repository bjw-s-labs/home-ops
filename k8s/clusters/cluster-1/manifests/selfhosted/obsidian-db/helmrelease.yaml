---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: obsidian-db
  namespace: selfhosted
spec:
  interval: 5m
  chart:
    spec:
      chart: /k8s/charts/kah-common-chart/
      sourceRef:
        kind: GitRepository
        name: home-ops
        namespace: flux-system
      interval: 5m
  values:
    initContainers:
      init-config:
        image: busybox:latest
        command:
          - 'sh'
          - '-c'
          - 'cp /tmp/config/*.ini /default.d/; ls -lrt /default.d;'
        volumeMounts:
          - name: config
            mountPath: /tmp/config
          - name: config-storage
            mountPath: /default.d

    image:
      repository: docker.io/library/couchdb
      tag: 3.3.2

    nameOverride: "obsidian-db"

    podAnnotations:
      configmap.reloader.stakater.com/reload: "obsidian-db-config"
      secret.reloader.stakater.com/reload: "obsidian-db"

    service:
      main:
        ports:
          http:
            port: 5984

    env:
      TZ: "${TIMEZONE}"
      COUCHDB_USER:
        valueFrom:
          secretKeyRef:
            name: obsidian-db
            key: couchdb-user
      COUCHDB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: obsidian-db
            key: couchdb-password

    persistence:
      config:
        enabled: true
        type: configMap
        name: obsidian-db-config
        mountPath: "-"

      config-storage:
        enabled: true
        type: emptyDir
        mountPath: /opt/couchdb/etc/default.d

      data:
        enabled: true
        existingClaim: couchdb-data
        mountPath: /opt/couchdb/data

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns/is-public: "true"
          # external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: &host "obsidian-db.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
            paths:
              - path: /
        tls:
          - secretName: obsidian-db-tls
            hosts:
              - *host

    resources: {}
