---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: selfhosted
spec:
  interval: 5m
  chart:
    spec:
      chart: minio
      version: 11.2.13
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m

  install:
    createNamespace: true
    remediation:
      retries: 5

  upgrade:
    remediation:
      retries: 5

  values:
    image:
      registry: public.ecr.aws
      repository: bitnami/minio
    clientImage:
      registry: public.ecr.aws
      repository: bitnami/minio-client

    extraEnvVars:
      - name: TZ
        value: "${TIMEZONE}"
      - name: MINIO_PROMETHEUS_URL
        value: http://prometheus-operated.system-monitoring:9090
      - name: MINIO_PROMETHEUS_JOB_ID
        value: minio
      - name: MINIO_UPDATE
        value: "off"
      - name: MINIO_BROWSER_REDIRECT_URL
        value: "https://minio.dev.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
      - name: MINIO_SERVER_URL
        value: "https://s3.${CLUSTER_NAME}.${INGRESS_DOMAIN}"

    auth:
      existingSecret: minio

    ingress:
      enabled: true
      ingressClassname:  "traefik"
      hostname: &host-minio "minio.dev.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
      tls: true
      extraTls:
        - hosts:
            - *host-minio
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
        external-dns.alpha.kubernetes.io/target: ipv4.${INGRESS_DOMAIN}
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: network-rfc1918-ips@kubernetescrd
    apiIngress:
      enabled: true
      ingressClassname: "traefik"
      hostname: &host-s3 "s3.${INGRESS_DOMAIN}"
      tls: true
      extraTls:
        - hosts:
            - *host-s3
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
        external-dns.alpha.kubernetes.io/target: ipv4.${INGRESS_DOMAIN}
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: network-rfc1918-ips@kubernetescrd

    podSecurityContext:
      enabled: true
      runAsUser: 1120
      runAsGroup: 100
      fsGroup: 100
      supplementalGroups:
        - 34
        - 100
      fsGroupChangePolicy: "OnRootMismatch"

    containerSecurityContext:
      enabled: true
      runAsUser: 1120
      runAsNonRoot: true

    persistence:
      enabled: true
      existingClaim: minio-nfs
      
    prometheus:
      servicemonitor:
        enabled: true

    podAnnotations:
      secret.reloader.stakater.com/reload: "minio"