---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ceph-prometheus
  namespace: rook-ceph-external
rules:
  - apiGroups:
      - monitoring.coreos.com
    resources:
      - servicemonitors
      - prometheusrules
    verbs:
      - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ceph-prometheus
  namespace: rook-ceph-external
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: ceph-prometheus
subjects:
  - kind: ServiceAccount
    name: rook-ceph-system
    namespace: rook-ceph-external