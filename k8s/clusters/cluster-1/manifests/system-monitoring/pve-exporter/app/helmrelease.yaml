---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app pve-exporter
  namespace: system-monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  values:
    global:
      nameOverride: *app
      fullnameOverride: *app

    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          # annotations:
            # k8s.v1.cni.cncf.io/networks: matter-server-iot-static
            # k8s.v1.cni.cncf.io/networks: macvlan-conf-dhcp
          securityContext:
            runAsUser: 568
            runAsGroup: 100
            fsGroup: 100
            supplementalGroups:
              - 34
              - 100
              - 568
            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          main:
            image:
              repository: prompve/prometheus-pve-exporter
              tag: "3.0.2"
              pullPolicy: IfNotPresent
            env:
              TZ: "${TIMEZONE}"
              PVE_USER: monitoring@pve
              PVE_TOKEN_NAME: ${PVE_PROMETHEUS_ID}
              PVE_TOKEN_VALUE: ${PVE_PROMETHEUS_TOKEN}
              PVE_VERIFY_SSL: true
              PVE_MODULE: default
            resources:
              requests:
                memory: "512M"
              limits:
                memory: "1G"

    service:
      main:
        enabled: true
        ports:
          http:
            enabled: true
            port: 9221

    persistence:
      config:
        enabled: false
