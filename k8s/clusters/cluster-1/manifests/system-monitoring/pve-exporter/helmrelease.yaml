---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pve-exporter
  namespace: system-monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  values:
    image:
      repository: prompve/prometheus-pve-exporter
      tag: "2.3.0"

    env:
      TZ: "${TIMEZONE}"
      PVE_USER: monitoring@pve
      PVE_TOKEN_NAME: ${PVE_PROMETHEUS_ID}
      PVE_TOKEN_VALUE: ${PVE_PROMETHEUS_TOKEN}
      PVE_VERIFY_SSL: true
      PVE_MODULE: default

    service:
      main:
        enabled: true
        ports:
          http:
            enabled: true
            port: 9221

    persistence:
      config:
        enabled: false

    resources:
      requests:
        memory: 512Mi
      limits:
        memory: 1Gi