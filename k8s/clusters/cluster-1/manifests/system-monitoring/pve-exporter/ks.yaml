---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomization_v1beta2.json
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-workloads-pve-exporter
  namespace: flux-system
spec:
  path: ./k8s/clusters/cluster-1/manifests/system-monitoring/pve-exporter/app
  prune: true
#   dependsOn:
#     - name: network-namespace
  sourceRef:
    kind: GitRepository
    name: home-ops
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: pve-exporter
      namespace: system-monitoring
  interval: 30m
  retryInterval: 1m
  timeout: 3m
