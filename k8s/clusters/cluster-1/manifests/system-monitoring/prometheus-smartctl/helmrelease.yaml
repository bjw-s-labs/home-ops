---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: prometheus-smartctl
  namespace: system-monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: kah-common-chart
      version: 1.2.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    controller:
      type: daemonset

    securityContext:
      privileged: true

    image:
      repository: matusnovak/prometheus-smartctl
      tag: v2.2.0

    nameOverride: "prometheus-smartctl"

    service:
      main:
        enabled: true
        ports:
          http:
            enabled: false
          http-metrics:
            enabled: true
            port: 9902

    tolerations:
      - effect: NoSchedule
        operator: Exists

    resources: {}
