---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus-smartctl
  namespace: system-monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: /k8s/charts/kah-common-chart/
      sourceRef:
        kind: GitRepository
        name: home-ops
        namespace: flux-system
      interval: 5m
  values:
    controller:
      type: daemonset

    securityContext:
      privileged: true

    image:
      repository: matusnovak/prometheus-smartctl
      tag: v1.2.0

    nameOverride: "prometheus-smartctl"

    service:
      main:
        enabled: true
        ports:
          http:
            enabled: false
          http-metrics:
            enabled: true
            port: 9902

    tolerations:
      - effect: NoSchedule
        operator: Exists

    resources: {}
