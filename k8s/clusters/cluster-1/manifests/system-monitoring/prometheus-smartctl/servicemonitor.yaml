---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  annotations:
    meta.helm.sh/release-name: prometheus-smartctl
    meta.helm.sh/release-namespace: system-monitoring
  labels:
    app.kubernetes.io/instance: prometheus-smartctl
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: prometheus-smartctl
    helm.sh/chart: kah-common-chart-1.0.0
    helm.toolkit.fluxcd.io/name: prometheus-smartctl
    helm.toolkit.fluxcd.io/namespace: system-monitoring
    heritage: Helm
    jobLabel: prometheus-smartctl
    release: prometheus-smartctl
  name: prometheus-smartctl
  namespace: system-monitoring
spec:
  endpoints:
    - port: http-metrics
      relabelings:
        - action: replace
          regex: (.*)
          replacement: $1
          sourceLabels:
            - __meta_kubernetes_pod_node_name
          targetLabel: kubernetes_node
      scheme: http
  jobLabel: jobLabel
  selector:
    matchLabels:
      app.kubernetes.io/name: prometheus-smartctl
      app.kubernetes.io/instance: prometheus-smartctl
