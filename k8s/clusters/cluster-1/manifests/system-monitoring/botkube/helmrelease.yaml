---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: botkube
  namespace: system-monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: botkube
      version: v0.12.4
      sourceRef:
        kind: HelmRepository
        name: infracloudio-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/infracloudio/botkube
      pullPolicy: IfNotPresent

    extraAnnotations:
      secret.reloader.stakater.com/reload: botkube-configmap

    # serviceMonitor:
    #   enabled: true

    communications:
      discord:
        enabled: true
        notiftype: short

  valuesFrom:
    - kind: Secret
      name: botkube
      valuesKey: discord-token
      targetPath: communications.discord.token
      optional: false
    - kind: Secret
      name: botkube
      valuesKey: discord-botid
      targetPath: communications.discord.botid
      optional: false
    - kind: Secret
      name: botkube
      valuesKey: discord-channel
      targetPath: communications.discord.channel
      optional: false
    - kind: ConfigMap
      name: botkube-config-values
