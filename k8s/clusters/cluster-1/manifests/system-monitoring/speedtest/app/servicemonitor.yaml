---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: speedtest-prometheus
  namespace: system-monitoring
spec:
  endpoints:
    - interval: 60m
      params:
        script:
          - speedtest
      path: /probe
      port: http
      scrapeTimeout: 90s
  selector:
    matchLabels:
      app.kubernetes.io/instance: speedtest-prometheus
      app.kubernetes.io/name: speedtest-prometheus