---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: alertmanager
  namespace: system-monitoring
spec:
  interval: 30m
  timeout: 20m
  chart:
    spec:
      chart: alertmanager
      version: 1.11.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
  values:
    replicaCount: 3
    podAnnotations:
      reloader.stakater.com/auto: "true"

    config: ""

    extraInitContainers:
      - name: render-config
        image: ghcr.io/onedr0p/alpine:3.19.1@sha256:3fbc581cb0fe29830376161ae026e2a765dcc11e1747477fe9ebf155720b8638
        command:
          - "/bin/sh"
          - -c
        args:
          - "[ ! -f /etc/alertmanager/alertmanager.yml ] && envsubst < /data/configfiles/alertmanager.yml > /data/config/alertmanager.yml"
        # env:
        #   - name: SECRET_PUSHOVER_API_TOKEN
        #     valueFrom:
        #       secretKeyRef:
        #         name: alertmanager-secret
        #         key: pushover_api_token
        #   - name: SECRET_PUSHOVER_API_USERKEY
        #     valueFrom:
        #       secretKeyRef:
        #         name: alertmanager-secret
        #         key: pushover_api_userkey
        volumeMounts:
          - name: config
            mountPath: /data/config
          - name: configfiles
            mountPath: /data/configfiles

    ingress:
      enabled: true
      className: "traefik"
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
        # external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: network-chain-external@kubernetescrd
      hosts:
        - host: &host alertmanager.${CLUSTER_NAME}.${INGRESS_DOMAIN}
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - secretName: tls.alertmanager
          hosts:
            - *host

    persistence:
      enabled: true
      storageClass: "ceph-blockpool"
      accessModes:
        - ReadWriteOnce
      size: 50Mi

    extraVolumeMounts:
      - name: config
        mountPath: /etc/alertmanager

    extraVolumes:
      - name: config
        emptyDir: {}
      - name: configfiles
        configMap:
          name: alertmanager-configmap
          defaultMode: 420

    resources:
      requests:
        cpu: 11m
        memory: 50M
      limits:
        memory: 99M