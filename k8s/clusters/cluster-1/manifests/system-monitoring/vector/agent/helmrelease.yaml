---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vector-agent
  namespace: system-monitoring
spec:
  dependsOn:
    - name: loki
      namespace: system-monitoring
  interval: 5m
  chart:
    spec:
      chart: vector
      version: 0.7.0
      sourceRef:
        kind: HelmRepository
        name: vector-charts
        namespace: flux-system
      interval: 5m
  values:
    role: "Agent"

    podMonitor:
      enabled: true

    service:
      enabled: false

    tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule

    customConfig:
      data_dir: /vector-data-dir

      api:
        enabled: false

      # Sources
      sources:
        kubernetes_logs:
          type: kubernetes_logs

      # Sinks
      sinks:
        loki_kubernetes_sink:
          type: vector
          inputs:
            - kubernetes_logs
          address: "vector-aggregator.system-monitoring:6000"
          version: "2"
