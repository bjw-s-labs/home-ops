---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: speedtest-exporter
  namespace: system-monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: speedtest-exporter
      version: 5.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/miguelndecarvalho/speedtest-exporter
      tag: v3.5.4
    controller:
      enabled: true
      replicas: 1
      strategy: RollingUpdate
    env:
      TZ: "${TIMEZONE}"
    metrics:
      enabled: true
      prometheusRule:
        enabled: true
        downloadLimit: 450
        uploadLimit: 450
        pingLimit: 25
        jitterLimit: 10
