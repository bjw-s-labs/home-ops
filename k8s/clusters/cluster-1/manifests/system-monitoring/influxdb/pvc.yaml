---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: influxdb-data
  namespace: system-monitoring
  labels:
    app.kubernetes.io/name: &name influxdb-data
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce

  resources:
    requests:
      storage: 50Gi

  storageClassName: ceph-block-external
