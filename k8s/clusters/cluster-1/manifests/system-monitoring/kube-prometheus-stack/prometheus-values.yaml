---
prometheus:
  ingress:
    enabled: true
    pathType: Prefix
    annotations:
      kubernetes.io/ingress.class: traefik
      cert-manager.io/cluster-issuer: letsencrypt-production
      external-dns.alpha.kubernetes.io/target: ipv4.${INGRESS_DOMAIN}
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      traefik.ingress.kubernetes.io/router.middlewares: network-chain-external@kubernetescrd
    hosts:
      - prometheus.${CLUSTER_NAME}.${INGRESS_DOMAIN}
    tls:
      - secretName: prometheus-${CLUSTER_NAME}-tls
        hosts:
          - prometheus.${CLUSTER_NAME}.${INGRESS_DOMAIN}

  thanosService:
    enabled: true

  prometheusSpec:
    replicas: 1
    replicaExternalLabelName: "replica"
    ruleSelectorNilUsesHelmValues: false
    serviceMonitorSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false
    probeSelectorNilUsesHelmValues: false
    retention: 6h
    enableAdminAPI: true
    walCompression: true
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: ceph-block
          resources:
            requests:
              storage: 10Gi
    resources:
      requests:
        memory: 3072Mi
      limits:
        memory: 4096Mi

    thanos:
      image: quay.io/thanos/thanos:v0.23.1
      version: v0.22.0
      objectStorageConfig:
        name: thanos-objstore-secret
        key: objstore.yml

    additionalScrapeConfigs:
        - job_name: zfs
          scrape_interval: 1m
          scrape_timeout: 10s
          honor_timestamps: true
          static_configs:
            - targets:
                - "nas00.${INGRESS_DOMAIN}:9134/metrics"