---
fullnameOverride: prometheus

coreDns:
  enabled: true

kubeApiServer:
  enabled: true

kubeControllerManager:
  enabled: false
  endpoints:
    - "cp1.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
    - "cp2.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
    - "cp3.${CLUSTER_NAME}.${INGRESS_DOMAIN}"

kubeEtcd:
  enabled: false
  endpoints:
    - "cp1.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
    - "cp2.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
    - "cp3.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
  service:
    enabled: true
    port: 2381
    targetPort: 2381

kubelet:
  enabled: true
  serviceMonitor:
    metricRelabelings:
      - action: replace
        sourceLabels:
          - node
        targetLabel: instance

kubeProxy:
  enabled: false
  endpoints:
    - "cp1.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
    - "cp2.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
    - "cp3.${CLUSTER_NAME}.${INGRESS_DOMAIN}"

kubeScheduler:
  enabled: false
  endpoints:
    - "cp1.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
    - "cp2.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
    - "cp3.${CLUSTER_NAME}.${INGRESS_DOMAIN}"

kubeStateMetrics:
  enabled: true

prometheusOperator:
  # Setting this option to 0 to disable cpu limits
  # see https://github.com/prometheus-operator/prometheus-operator/blob/master/cmd/operator/main.go#L175
  configReloaderCpu: 0

grafana:
  enabled: false
  forceDeployDashboards: true
  sidecar:
    dashboards:
      multicluster:
        global:
          enabled: true

kube-state-metrics:
  fullnameOverride: kube-state-metrics
  metricLabelsAllowlist:
    - "persistentvolumeclaims=[*]"
  prometheus:
    monitor:
      enabled: true
      relabelings:
        - action: replace
          regex: (.*)
          replacement: $1
          sourceLabels:
            - __meta_kubernetes_pod_node_name
          targetLabel: kubernetes_node

prometheus-node-exporter:
  fullnameOverride: node-exporter
  prometheus:
    monitor:
      enabled: true
      relabelings:
        - action: replace
          regex: (.*)
          replacement: $1
          sourceLabels:
            - __meta_kubernetes_pod_node_name
          targetLabel: kubernetes_node
