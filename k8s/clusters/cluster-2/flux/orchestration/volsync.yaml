---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: volsync-namespace
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/clusters/cluster-2/manifests/volsync"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops
---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomization_v1beta2.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: volsync-app
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  dependsOn:
    - name: rook-ceph-external-snapshot-controller
  path: "./k8s/clusters/cluster-2/manifests/volsync/volsync"
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: volsync
      namespace: volsync
  interval: 30m
  retryInterval: 1m
  timeout: 3m
---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomization_v1beta2.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: volsync-snap-scheduler
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  dependsOn:
    - name: rook-ceph-external-snapshot-controller
  path: "./k8s/clusters/cluster-2/manifests/volsync/snapscheduler"
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: snapscheduler
      namespace: volsync
  interval: 30m
  retryInterval: 1m
  timeout: 3m