---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rpi-cpu-stats
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    defaultPodOptions:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - arm64
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule

    controllers:
      main:
        type: daemonset
        containers:
          main:
            image:
              repository: docker.io/thundermagic/rpi_cpu_stats
              tag: latest
            resources:
              requests:
                cpu: 23m
                memory: 64M
              limits:
                memory: 64M
            securityContext:
              privileged: false
              runAsUser: 0

    service:
      main:
        # type: LoadBalancer
        ports:
          http:
            port: 9669

    persistence:
      sys:
        type: hostPath
        hostPath: /sys
        hostPathType: Directory
        globalMounts:
          - path: /sys
            readOnly: true