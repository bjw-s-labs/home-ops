---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app smartctl-exporter
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: prometheus-smartctl-exporter
      version: 0.13.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: *app
    image:
      repository: ghcr.io/joryirving/smartctl_exporter
      tag: 0.13.0@sha256:6e11b5274a2d7e840958af4248f3fdd40ac35e24c10fdffc885cc5fcca22dd95
    config:
      devices:
      - /dev/sda
      - /dev/sdb
      - /dev/sdc
      - /dev/sdd
      - /dev/sde
      - /dev/nvme0n1
      - /dev/nvme1n1
      - /dev/nvme2n1
    serviceMonitor:
      enabled: true
      relabelings:
      - action: labeldrop
        regex: (pod)
      - action: replace
        regex: (.*)
        replacement: $1.${CLUSTER_NAME}.${INGRESS_DOMAIN}
        sourceLabels:
        - __meta_kubernetes_endpoint_node_name
        targetLabel: instance
      # - action: replace
      #   separator: ':'
      #   # regex: \b((?:sd[a-z]+|nvme\d+n\d+))\b|\b((?:cp\d+|work\d+|n\d{3}-\d{2}))\b
      #   # replacement: "$1: $2"
      #   sourceLabels:
      #   - device
      #   - __meta_kubernetes_endpoint_node_name
      #   targetLabel: device
    prometheusRules:
      enabled: false
