---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app smartctl-exporter
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: prometheus-smartctl-exporter
      version: 0.7.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: *app
    image:
      repository: ghcr.io/lildrunkensmurf/smartctl_exporter
      tag: 0.11.0@sha256:433da1713768101c374a9af74452f65c352ad68aa5ff9a479ff8878f681d5aab
    config:
      devices:
        - /dev/sda
        - /dev/sdb
        - /dev/sdc
    serviceMonitor:
      enabled: true
    prometheusRules:
      enabled: false
    tolerations: {}