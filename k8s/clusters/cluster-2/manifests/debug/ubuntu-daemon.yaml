apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: ubuntu-debug
  namespace: rook-ceph
  labels:
    k8s-app: ubuntu-debug
spec:
  selector:
    matchLabels:
      name: ubuntu-debug
  template:
    metadata:
      labels:
        name: ubuntu-debug
    spec:
      tolerations:
      # these tolerations are to have the daemonset runnable on control plane nodes
      # remove them if your control plane nodes should not run pods
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      - key: storage-node
        operator: Exists
        effect: "NoSchedule"
      containers:
      - name: ubuntu
        image: ubuntu
        command: ["/bin/sh", "-c"]
        args:
        - >
          apt-get update && apt-get install -y gdisk smartmontools hdparm sysstat iperf3 lvm2 && echo "Go to sleep now!" && sleep infinity
        volumeMounts:
        - mountPath: /hostRoot
          name: root
          readOnly: true
        securityContext:
          privileged: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "1024Mi"
            # cpu: "2000m"
      terminationGracePeriodSeconds: 30
      volumes:
      - name: root
        hostPath:
          path: /
          type: Directory
