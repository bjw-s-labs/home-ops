apiVersion: v1
kind: Pod
metadata:
  name: ubuntu-debug-work4
  namespace: rook-ceph
spec:
  containers:
  - name: ubuntu
    image: ubuntu
    command: ["/bin/sh", "-c"]
    args:
    - >
      apt-get update && apt-get install -y gdisk sysstat && sleep infinity
    volumeMounts:
    - mountPath: /hostRoot
      name: root
      readOnly: true
    # - mountPath: /mountedPVC
    #   name: pvc
    #   readOnly: false
    # - mountPath: /mountedPVC2
    #   name: pvc2
    #   readOnly: false
    securityContext:
      privileged: true
      # resources:
      #   requests:
      #     memory: "640Mi"
      #     cpu: "250m"
      #   limits:
      #     memory: "4096Mi"
      #     cpu: "2000m"
  volumes:
  - name: root
    hostPath:
      path: /
      type: Directory
  # - name: pvc
  #   persistentVolumeClaim:
  #     claimName: ceph-filesystem-downloads-4kmovies
  # - name: pvc2
  #   persistentVolumeClaim:
  #     claimName: ceph-filesystem-downloads-4ktv
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/hostname
            operator: In
            values:
            - work4
