apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app home-assistant
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
  - name: rook-ceph-cluster
    namespace: rook-ceph
  - name: volsync
    namespace: volsync
  values:
    global:
      nameOverride: *app

    controllers:
      home-assistant:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name":"multus-iot",
                "namespace": "network",
                "ips": ["10.10.100.11/24"],
                "mac": "48:c3:71:7c:c5:27"
              }]
            # DO NOT ENABLE
            # Enabling this adds an extra default route to the container. My IoT network is locked down tight and results in failed external DNS lookups
            # k8s.v1.cni.cncf.io/networks: home-automation-iot-dhcp
            secret.reloader.stakater.com/reload: home-assistant-secrets

        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/home-assistant
              tag: 2025.3.3@sha256:9e2a7177b4600653d6cb46dff01b1598189a5ae93be0b99242fbc039d32d79f1
              # repository: homeassistant/home-assistant
              # tag: 2024.12.0
              pullPolicy: IfNotPresent
            env:
              TZ: "${TIMEZONE}"
              HASS__INSTANCE_NAME: Home-Assistant
              HASS__PORT: &port 8123
              HASS__APPLICATION_URL: &host "home.${INGRESS_DOMAIN}"
              HASS__LOG_LEVEL: info
              HASS_HTTP_TRUSTED_PROXY_1: 10.0.0.0/8
              # HASS_HTTP_TRUSTED_PROXY_2: 10.42.0.0/16
            envFrom:
            - secretRef:
                name: home-assistant-secrets
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false # needs to be false for samsung smartthings integration to install
              capabilities: { drop: [ "ALL" ] }
            resources:
              requests:
                memory: "512M"
              limits:
                memory: "6000M"
          code-server:
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.98.2@sha256:9ed588a05d4e81aa464e753a409bc3b2b93267323d1c3975fbddf6f9aef84c26
            args: [ "--auth", "none", "--user-data-dir", "/config/.vscode", "--extensions-dir", "/config/.vscode", "--port", "12321", "/config" ]
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: ${APP_UID}
        runAsGroup: ${APP_GID}
        fsGroup: ${APP_GID}
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values: [ "multus" ]
            topologyKey: kubernetes.io/hostname
            namespaceSelector: {}

    service:
      app:
        controller: *app
        # type: LoadBalancer
        # annotations:
        #   io.cilium/lb-ipam-ips: "${LB_HASS}"
        # externalTrafficPolicy: Cluster
        ports:
          http:
            port: *port
          mdns-tcp:
            enabled: true
            port: 5353
            protocol: TCP
            targetPort: 5353
          mdns-udp:
            enabled: true
            port: 5353
            protocol: UDP
            targetPort: 5353
          code-server:
            port: 12321

    persistence:
      config:
        enabled: true
        existingClaim: ${VOLSYNC_CLAIM}
      backup:
        enabled: true
        existingClaim: ceph-filesystem-home-assistant-backups
        advancedMounts:
          home-assistant:
            app:
            # HASS backups to lowercase folder
            - path: /config/backups
              # subPath: ./Kubernetes/${CLUSTER_NAME}/Applications/home-assistant
      matter-server-data:
        enabled: true
        type: emptyDir
        advancedMounts:
          home-assistant:
            app:
            - path: /data

    ingress:
      app:
        enabled: true
        className: "external-nginx"
        annotations:
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ingress-ext.${INGRESS_DOMAIN}"
        hosts:
        - host: *host
          paths:
          - path: /
            service:
              identifier: app
              port: http
        tls:
        - hosts:
          - *host
      code-server:
        className: "internal-nginx"
        hosts:
        - host: "hass-code.${INGRESS_DOMAIN}"
          paths:
          - path: /
            service:
              identifier: app
              port: code-server
