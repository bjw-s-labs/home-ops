---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app home-assistant
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: uninstall
  uninstall:
    keepHistory: false
  values:
    global:
      nameOverride: *app

    controllers:
      home-assistant:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          annotations:
            # k8s.v1.cni.cncf.io/networks: |
            #   [{
            #     "name":"multus-iot",
            #     "namespace": "network",
            #     "ips": ["10.10.100.11/24"],
            #     "mac": "48:c3:71:7c:c5:27"
            #   }]
            k8s.v1.cni.cncf.io/networks: home-automation-iot-dhcp
            secret.reloader.stakater.com/reload: home-assistant-secrets
          securityContext:
            runAsUser: ${APP_UID}
            runAsGroup: ${APP_GID}
            runAsNonRoot: true
            fsGroup: ${APP_GID}
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 34

        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/home-assistant
              tag: 2024.6.0@sha256:a06e560e16131deabef39ff4842c01a5f7d797bb3d9a473c046d9d09e0b8227d
              pullPolicy: IfNotPresent
            env:
              TZ: "${TIMEZONE}"
              HASS__INSTANCE_NAME: Home-Assistant
              HASS__PORT: &port 8123
              HASS__APPLICATION_URL: &host-cluster "home.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
              HASS__LOG_LEVEL: info
              # HASS_HTTP_TRUSTED_PROXY_1: 10.0.0.0/8
              # HASS_HTTP_TRUSTED_PROXY_2: 10.42.0.0/16
            envFrom:
              - secretRef:
                  name: home-assistant-secrets
            # probes:
            #   liveness:
            #     enabled: true
            #   readiness:
            #     enabled: true
            #   startup:
            #     enabled: true
            #     spec:
            #       failureThreshold: 30
            #       periodSeconds: 5
            resources:
              requests:
                memory: "512M"
              limits:
                memory: "6000M"


    defaultPodOptions:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values: ["multus"]
              topologyKey: kubernetes.io/hostname
              namespaceSelector: {}

    service:
      app:
        controller: *app
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "${LB_HASS}"
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: *port
          mdns-tcp:
            enabled: true
            port: 5353
            protocol: TCP
            targetPort: 5353
          mdns-udp:
            enabled: true
            port: 5353
            protocol: UDP
            targetPort: 5353

    persistence:
      config:
        enabled: true
        existingClaim: ${VOLSYNC_CLAIM}
      backup:
        enabled: true
        existingClaim: ceph-filesystem-home-assistant-backups
        advancedMounts:
          home-assistant:
            app:
                # HASS backups to lowercase folder
              - path: /config/backups
                # subPath: ./Kubernetes/${CLUSTER_NAME}/Applications/home-assistant
      matter-server-data:
        enabled: true
        type: emptyDir
        advancedMounts:
          home-assistant:
            app:
              - path: /data

    ingress:
      app:
        enabled: true
        className: "external-nginx"
        annotations:
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ingress-ext.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
        hosts:
          - host: *host-cluster
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
          - host: &host "home.${INGRESS_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
            - hosts:
              - *host-cluster
              - *host
