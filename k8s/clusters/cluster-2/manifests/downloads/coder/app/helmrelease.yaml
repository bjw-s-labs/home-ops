# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.7.0/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app coder
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: uninstall
  rollback:
    recreate: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  values:
    global:
      nameOverride: *app

    serviceAccount:
      name: "coder"
      create: true

    defaultPodOptions:
      automountServiceAccountToken: true
      enableServiceLinks: true
      hostname: "${CLUSTER_NAME}-code-server"
      securityContext:
        runAsNonRoot: true
        runAsUser: &uid 1000 # Coder UID
        runAsGroup: *uid
        fsGroup: *uid
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [ 34, 10000 ]
        seccompProfile: { type: RuntimeDefault }
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/instance
                  operator: In
                  values:
                  - "coder"
              topologyKey: kubernetes.io/hostname
            weight: 1

    controllers:
      coder:
        annotations:
          reloader.stakater.com/auto: "true"
        # initContainers:
        #   init-db:
        #     image:
        #       repository: ghcr.io/onedr0p/postgres-init
        #       tag: 16
        #     envFrom: &envFrom
        #       - secretRef:
        #           name: coder-secret

        containers:
          app:
            image:
              repository: ghcr.io/coder/code-server
              tag: "4.96.4@sha256:f93810f7f6636b3af3b1a750faf612349cddb89fbb6d28d69123a214fc75ee9e"
              pullPolicy: IfNotPresent
            # command: [ "dumb-init", "/bin/bash", "-c" ]
            # args: [ "/home/linuxbrew/.linuxbrew/sbin/sshd -p 2222 || true; /usr/bin/code-server --auth none --disable-telemetry --user-data-dir /home/coder/.vscode --extensions-dir /home/coder/.vscode --bind-addr 0.0.0.0:8080 --port 8080 /home/coder" ]
            env:
              TZ: "${TIMEZONE}"
              # AUTH: "none"
              USER_DATA_DIR: "/home/coder/.vscode"
              EXTENSIONS_DIR: "/home/coder/.vscode"
              HOME: "/home/coder"
              SSH_AUTH_SOCK: ""
              CODER_PROMETHEUS_ENABLE: true # needs additional config, which I have not setup 
              SOPS_AGE_KEY:
                valueFrom:
                  secretKeyRef:
                    name: "coder-secrets"
                    key: "age.agekey"

    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 8080
      ssh:
        enabled: true
        primary: false
        controller: *app
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        annotations:
          coredns.io/hostname: "vs-ssh.${INGRESS_DOMAIN}"
          io.cilium/lb-ipam-ips: "${LB_CODER:=127.0.0.1}"
        ports:
          http:
            enabled: true
            port: 22
            targetPort: 2222
            protocol: TCP
          ssh2:
            port: 22222

    persistence:
      config:
        enabled: true
        existingClaim: ${VOLSYNC_CLAIM}
        globalMounts:
        - subPath: "data"
          path: "/home/coder"
        - subPath: "ssh"
          path: "/home/coder/.ssh" # override secret mount perms
        - subPath: "nix-var"
          path: "/nix/var"
      ignore:
        type: emptyDir
        advancedMounts:
          coder:
            app:
            - path: /home/coder/ignore
      brew:
        type: emptyDir
        advancedMounts:
          coder:
            app:
            - path: /home/linuxbrew
      nix:
        type: emptyDir
        advancedMounts:
          coder:
            app:
            - path: /nix/store
      cache:
        type: emptyDir
        advancedMounts:
          coder:
            app:
            - path: /home/coder/.cache
      mise:
        type: emptyDir
        advancedMounts:
          coder:
            app:
            - path: /home/coder/.local/share/mise
      go:
        type: emptyDir
        advancedMounts:
          coder:
            app:
            - path: /home/coder/go
      tmp:
        type: emptyDir
        advancedMounts:
          coder:
            app:
            - path: /tmp
      secrets:
        enabled: true
        type: secret
        name: "coder-secrets"
        # defaultMode: 0600
        advancedMounts:
          coder:
            app:
            - subPath: "ssh-privkey"
              path: "/home/coder/.ssh/id_rsa"
              readOnly: true
            - subPath: "ssh-pubkey"
              path: "/home/coder/.ssh/id_rsa.pub"
              readOnly: true

    ingress:
      app:
        enabled: true
        # className: "internal-nginx"
        className: "external-nginx"
        annotations:
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ingress-ext.${INGRESS_DOMAIN}"
        hosts:
        - host: &host "coder.${INGRESS_DOMAIN}"
          paths:
          - path: /
            service:
              identifier: app
              port: http
        tls:
        - hosts:
          - *host
