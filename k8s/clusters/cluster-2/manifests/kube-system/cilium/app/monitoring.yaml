---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: cilium-agent
  namespace: kube-system
spec:
  selector:
    matchLabels:
      k8s-app: cilium

  namespaceSelector:
    matchNames:
      - kube-system

  endpoints:
    - port: metrics
      interval: 10s
      honorLabels: true
      path: /metrics
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: hubble
  namespace: kube-system
  labels:
    kustomize.toolkit.fluxcd.io/substitute: "disabled"
spec:
  selector:
    matchLabels:
      k8s-app: hubble

  namespaceSelector:
    matchNames:
      - kube-system

  endpoints:
    - port: hubble-metrics
      interval: 10s
      honorLabels: true
      path: /metrics
      relabelings:
        - replacement: "${1}"
          sourceLabels:
            - __meta_kubernetes_pod_node_name
          targetLabel: node
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: cilium-operator
  namespace: kube-system
spec:
  selector:
    matchLabels:
      io.cilium/app: operator
      name: cilium-operator

  namespaceSelector:
    matchNames:
      - kube-system

  endpoints:
    - port: metrics
      interval: 10s
      honorLabels: true
      path: /metrics