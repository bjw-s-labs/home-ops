---
apiVersion: notification.toolkit.fluxcd.io/v1
kind: Receiver
metadata:
  name: github-receiver
  namespace: flux-system
spec:
  type: github
  events:
    - "ping"
    - "push"
  secretRef:
    name: github-webhook-token
  resources:
    - apiVersion: source.toolkit.fluxcd.io/v2beta1
      kind: GitRepository
      name: "home-ops"
      namespace: "flux-system"

    - apiVersion: kustomize.toolkit.fluxcd.io/v2beta
      kind: Kustomization
      name: "cluster-repositories"
      namespace: "flux-system"

    - apiVersion: kustomize.toolkit.fluxcd.io/v1
      kind: Kustomization
      name: "cluster-config"
      namespace: "flux-system"

    - apiVersion: kustomize.toolkit.fluxcd.io/v1
      kind: Kustomization
      name: "manage-flux"
      namespace: "flux-system"

    - apiVersion: kustomize.toolkit.fluxcd.io/v1
      kind: Kustomization
      name: "cluster-orchestration"
      namespace: "flux-system"
