---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  interval: 5m
  releaseName: rook-ceph
  chart:
    spec:
      chart: rook-ceph
      version: v1.13.0
      sourceRef:
        kind: HelmRepository
        name: rook-ceph-charts
        namespace: flux-system
  values:
    crds:
      enabled: true
    pspEnable: false

    csi:
      csiAddons:
        enabled: true
      # Indicate whether or not they support modifying a volume's ownership or permissions when the volume is being mounted.
      # Default is "File". Other options are "None" and "ReadWriteOnceWithFSType"
      # cephFSFSGroupPolicy: "None"
      logLevel: 4
      kubeletDirPath: /var/lib/kubelet
      enableCSIHostNetwork: true
      pluginTolerations:
        - effect: "NoExecute"
          operator: "Exists"
        - effect: "NoSchedule"
          operator: "Exists"
      pluginNodeAffinity:
        - ceph-csi=true

    monitoring:
      enabled: true

    resources:
      requests:
        memory: 128Mi
      limits:
        memory: 512Mi
