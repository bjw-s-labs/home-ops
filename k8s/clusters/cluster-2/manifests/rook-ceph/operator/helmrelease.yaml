---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rook-ceph-operator
  namespace: rook-ceph
spec:
  interval: 5m
  releaseName: rook-ceph
  chart:
    spec:
      chart: rook-ceph
      version: v1.13.2
      sourceRef:
        kind: HelmRepository
        name: rook-ceph-charts
        namespace: flux-system
  values:
    # -- Global log level for the operator.
    # Options: `ERROR`, `WARNING`, `INFO`, `DEBUG`
    logLevel: INFO

    crds:
      enabled: true
    pspEnable: false

    csi:
      # Disabled since I dont plan to use any ceph mounts in this cluster
      enableRbdDriver: false
      enableCephfsDriver: false

      # -- Enable discovery daemon
      enableDiscoveryDaemon: true
      
      csiAddons:
        enabled: false
      # Indicate whether or not they support modifying a volume's ownership or permissions when the volume is being mounted.
      # Default is "File". Other options are "None" and "ReadWriteOnceWithFSType"
      # cephFSFSGroupPolicy: "None"
      logLevel: 4
      kubeletDirPath: /var/lib/kubelet
      enableCSIHostNetwork: true
      pluginTolerations:
        - effect: "NoExecute"
          operator: "Exists"
        - effect: "NoSchedule"
          operator: "Exists"
      provisionerNodeAffinity: "node-role.kubernetes.io/rook-mgr-node=true"
      pluginNodeAffinity: "node-role.kubernetes.io/rook-mgr-node=true"
    monitoring:
      enabled: false        # Enable once prometheus is installed

    resources:
      requests:
        memory: 128Mi
      limits:
        memory: 512Mi
