---
# yaml-language-server: $schema=https://github.com/fluxcd-community/flux2-schemas/raw/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: rook-ceph
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: rook-ceph-cluster
      version: v1.13.1
      sourceRef:
        kind: HelmRepository
        name: rook-ceph-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-operator
      namespace: rook-ceph
    - name: snapshot-controller
      namespace: system
  values:
    monitoring:
      enabled: false
      createPrometheusRules: false
    ingress:
      dashboard:
        ingressClassName: "internal-nginx"
        annotations:
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
          nginx.ingress.kubernetes.io/server-snippet: |
            proxy_ssl_verify off;
        host:
          name: &host "rook.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
          path: "/"
        tls:
          - hosts:
              - *host
    toolbox:
      enabled: true
      # Use stable v17 build
      # image: quay.io/ceph/ceph:v18.2.1
      image: quay.io/ceph/ceph:v17.2.6
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/rook-osd-node
                operator: DoesNotExist
    configOverride: |
      [global]
      bdev_enable_discard = true
      bdev_async_discard = true
      osd_class_update_on_start = false
      bluefs_buffered_io = false

      [mon]
      mon_data_avail_warn = 20
      # Allows monitors to delete pools
      mon_allow_pool_delete = true
    cephClusterSpec:
      cephVersion:
        # Use stable v17 build
        # image: quay.io/ceph/ceph:v18.2.1
        image: quay.io/ceph/ceph:v17.2.6
      mgr:
        count: 1    # increase when more nodes are added
        allowMultiplePerNode: false
      mon:
        count: 3    # increase when more nodes are added
        allowMultiplePerNode: false
      network:
        provider: host
        addressRanges:
          public:
            - "10.200.40.0/24"
          cluster:
            - "10.200.2.0/24"
      placement:
        mgr: &placement
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                  - key: node-role.kubernetes.io/rook-osd-node
                    operator: DoesNotExist
        # mon: *placement
      resources:
        mgr:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 50m
            memory: 256Mi
        mon:
          limits:
            cpu: 1000m
            memory: 1280Mi
          requests:
            cpu: 100m
            memory: 256Mi
        osd:
          limits:
            cpu: 1000m
            memory: 3072Mi
          requests:
            cpu: 500m
            memory: 1024Mi
        # prepareosd:
        #   limits:
        #     cpu: 1000m
        #     memory: 400Mi
        #   requests:
        #     cpu: 100m
        #     memory: 200Mi
        mgr-sidecar:
          limits:
            cpu: 256m
            memory: 100Mi
          requests:
            cpu: 50m
            memory: 40Mi
        crashcollector:
          limits:
            cpu: 100m
            memory: 220M
          requests:
            cpu: 15m
            memory: 64M
        logcollector:
          limits:
            cpu: "500m"
            memory: "1Gi"
          requests:
            cpu: "100m"
            memory: "100Mi"
        cleanup:
          limits:
            cpu: "500m"
            memory: "1Gi"
          requests:
            cpu: "100m"
            memory: "100Mi"
      healthCheck:
        daemonHealth:
          mon:
            disabled: false
            interval: 45s
          osd:
            disabled: false
            # Default is 60s
            interval: 200s
          status:
            disabled: false
            interval: 60s
        livenessProbe:
          mon:
            disabled: false
          mgr:
            disabled: false
          osd:
            disabled: false

      crashCollector:
        disable: false
      dashboard:
        enabled: true
        urlPrefix: /
        ssl: true
      storage:
        useAllNodes: false
        useAllDevices: false
        config:
          osdsPerDevice: "1"
        nodes:
          - name: work1
            deviceFilter: ^sd[b-c]
            config:
              metadataDevice: "sda"
          - name: work2
            deviceFilter: ^sd[b-c]
            config:
              metadataDevice: "sda"
          - name: work3
            deviceFilter: ^sd[b-c]
            config:
              metadataDevice: "sda"
          - name: work4
            deviceFilter: ^sd[b-c]
            config:
              metadataDevice: "sda"
          - name: work5
            deviceFilter: ^sd[b-c]
            config:
              metadataDevice: "sda"
    cephBlockPools:
      - name: ceph-blockpool
        spec:
          deviceClass: ssd
          failureDomain: host
          replicated:
            size: 3
        storageClass:
          enabled: true
          name: ceph-block
          isDefault: true
          reclaimPolicy: Delete
          allowVolumeExpansion: true
          mountOptions: ["discard"]
          parameters:
            imageFormat: "2"
            imageFeatures: layering
            csi.storage.k8s.io/provisioner-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
            csi.storage.k8s.io/controller-expand-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
            csi.storage.k8s.io/node-stage-secret-name: rook-csi-rbd-node
            csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
            csi.storage.k8s.io/fstype: ext4
    cephBlockPoolsVolumeSnapshotClass:
      enabled: true
      name: csi-ceph-blockpool
      isDefault: false
      deletionPolicy: Delete

    cephFileSystems:
      - name: ceph-filesystem
        spec:
          deviceClass: hdd
          metadataPool:
            replicated:
              size: 3
          dataPools:
            - name: data0
              failureDomain: host
              replicated:
                size: 3
            - name: erasurecoded
              failureDomain: host
              erasureCoded:
                dataChunks: 6
                codingChunks: 2
          metadataServer:
            activeCount: 1
            activeStandby: true
            placement:
              podAntiAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  - labelSelector:
                      matchExpressions:
                        - key: app
                          operator: In
                          values:
                            - rook-ceph-mds
                    # topologyKey: kubernetes.io/hostname will place MDS across different hosts
                    topologyKey: kubernetes.io/hostname
              nodeAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                    - matchExpressions:
                      - key: node-role.kubernetes.io/rook-osd-node
                        operator: DoesNotExist
            resources:
              requests:
                cpu: 100m
                memory: 64M
              limits:
                cpu: 1000m
                memory: 1000M
        storageClass:
          enabled: true
          isDefault: false
          name: ceph-filesystem
          pool: erasurecoded
          reclaimPolicy: Delete
          allowVolumeExpansion: true
          parameters:
            csi.storage.k8s.io/provisioner-secret-name: rook-csi-cephfs-provisioner
            csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
            csi.storage.k8s.io/controller-expand-secret-name: rook-csi-cephfs-provisioner
            csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
            csi.storage.k8s.io/node-stage-secret-name: rook-csi-cephfs-node
            csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
            csi.storage.k8s.io/fstype: ext4
    cephFileSystemVolumeSnapshotClass:
      enabled: true
      name: csi-ceph-filesystem
      isDefault: false
      deletionPolicy: Delete
    cephObjectStores:
      - name: ceph-objectstore
        spec:
          deviceClass: ssd
          metadataPool:
            failureDomain: host
            replicated:
              size: 3
          dataPool:
            failureDomain: host
            erasureCoded:
              dataChunks: 2
              codingChunks: 1
          preservePoolsOnDelete: true
          gateway:
            port: 80
            resources:
              requests:
                cpu: 250m
                memory: 1Gi
              limits:
                memory: 2Gi
            instances: 1
            placement:
              podAntiAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  - labelSelector:
                      matchExpressions:
                        - key: app
                          operator: In
                          values:
                            - rook-ceph-rgw
                    # topologyKey: kubernetes.io/hostname will place RGW across different hosts
                    topologyKey: kubernetes.io/hostname
              nodeAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                    - matchExpressions:
                      - key: node-role.kubernetes.io/rook-osd-node
                        operator: DoesNotExist
          healthCheck:
            bucket:
              interval: 60s
        storageClass:
          enabled: true
          name: ceph-bucket
          reclaimPolicy: Delete
          parameters:
            region: us-east-1