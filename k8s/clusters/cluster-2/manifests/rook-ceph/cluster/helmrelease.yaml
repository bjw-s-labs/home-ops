---
# yaml-language-server: $schema=https://github.com/fluxcd-community/flux2-schemas/raw/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: rook-ceph
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: rook-ceph-cluster
      version: v1.13.2
      sourceRef:
        kind: HelmRepository
        name: rook-ceph-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-operator
      namespace: rook-ceph
    - name: snapshot-controller
      namespace: system
  values:
    monitoring:
      enabled: true
      createPrometheusRules: true
    ingress:
      dashboard:
        ingressClassName: "internal-nginx"
        annotations:
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_ssl_protocols TLSv1.3;
        host:
          name: &host "rook.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
          path: "/"
        tls:
          - hosts:
              - *host
    toolbox:
      enabled: true
      image: quay.io/ceph/ceph:v18.2.1
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/rook-osd-node
                operator: DoesNotExist
    configOverride: |
      [global]
      bdev_enable_discard = true
      bdev_async_discard = true
      osd_class_update_on_start = false
      bluefs_buffered_io = false

      [mon]
      mon_data_avail_warn = 20

      [osd]
      bluestore_min_alloc_size_hdd = 65536

    cephClusterSpec:
      cephVersion:
        image: quay.io/ceph/ceph:v18.2.1
      mgr:
        count: 2    # increase when more nodes are added
        allowMultiplePerNode: false
        modules:
          # Several modules should not need to be included in this list. The "dashboard" and "monitoring" modules
          # are already enabled by other settings in the cluster CR.
          - name: pg_autoscaler
            enabled: true
          # Start non-default
          - name: rook
            enabled: true

      mon:
        count: 3    # increase when more nodes are added
        allowMultiplePerNode: false
      network:
        provider: host
        public:
          -"10.200.40.0/24"
        cluster:
          -"10.200.2.0/24"
        addressRanges:
          public:
            - "10.200.40.0/24"
          cluster:
            - "10.200.2.0/24"
        # Allows monitors to get external services
        multiClusterService:
          enabled: false
      placement:
        mgr: &placement
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                  - key: node-role.kubernetes.io/rook-osd-node
                    operator: DoesNotExist
        # mon: *placement
      resources:
        mgr:
          limits:
            cpu: 1000m
            memory: 1024Mi
          requests:
            cpu: 50m
            memory: 256Mi
        mon:
          limits:
            cpu: 1000m
            memory: 1280Mi
          requests:
            cpu: 100m
            memory: 256Mi
        osd:
          limits:
            cpu: 1000m
            memory: 3072Mi
          requests:
            cpu: 500m
            memory: 1024Mi
        # prepareosd:
        #   limits:
        #     cpu: 1000m
        #     memory: 400Mi
        #   requests:
        #     cpu: 100m
        #     memory: 200Mi
        mgr-sidecar:
          limits:
            cpu: 256m
            memory: 100Mi
          requests:
            cpu: 50m
            memory: 40Mi
        crashcollector:
          limits:
            cpu: 100m
            memory: 220M
          requests:
            cpu: 15m
            memory: 64M
        logcollector:
          limits:
            cpu: "500m"
            memory: "1Gi"
          requests:
            cpu: "100m"
            memory: "100Mi"
        cleanup:
          limits:
            cpu: "500m"
            memory: "1Gi"
          requests:
            cpu: "100m"
            memory: "100Mi"
        exporter:
          limits:
            cpu: "500m"
            memory: "128Mi"
          requests:
            cpu: "50m"
            memory: "50Mi"
      crashCollector:
        disable: false
      dashboard:
        enabled: true
        urlPrefix: /
        ssl: true
        prometheusEndpoint: http://kube-prometheus-stack-prometheus.monitoring.svc:9090
      storage:
        useAllNodes: false
        useAllDevices: false
        config:
          osdsPerDevice: "1"
        nodes:
          - name: work1
            deviceFilter: ^sd[b-c]
            config:
              metadataDevice: "sda"
          - name: work2
            deviceFilter: ^sd[b-c]
            config:
              metadataDevice: "sda"
          - name: work3
            deviceFilter: ^sd[b-c]
            config:
              metadataDevice: "sda"
          - name: work4
            deviceFilter: ^sd[b-c]
            config:
              metadataDevice: "sda"
          - name: work5
            deviceFilter: ^sd[b-c]
            config:
              metadataDevice: "sda"
          - name: work6
            deviceFilter: ^sd[b-c]
            config:
              metadataDevice: "sda"
          - name: work7
            #deviceFilter: ^sd[b-c]
            deviceFilter: ^sdb
            config:
              metadataDevice: "sda"
          - name: work8
            #deviceFilter: ^sd[b-c]
            deviceFilter: ^sdb
            config:
              metadataDevice: "sda"
    cephBlockPools: []
      # - name: ceph-blockpool
      #   spec:
      #     deviceClass: ssd
      #     failureDomain: host
      #     replicated:
      #       size: 3
      #   storageClass:
      #     enabled: true
