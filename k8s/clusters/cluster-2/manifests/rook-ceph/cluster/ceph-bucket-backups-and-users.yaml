#################################################################################################################
# Create an object store user for access to the s3 endpoint.
#################################################################################################################
---
apiVersion: objectbucket.io/v1alpha1
kind: ObjectBucketClaim
metadata:
  name: ceph-bucket-backups
  namespace: rook-ceph
spec:
  bucketName: backups
  storageClassName: ceph-bucket
  additionalConfig:
    maxObjects: "100000"
    maxSize: "500G"

