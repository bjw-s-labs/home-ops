---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app plex-auto-languages
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.3.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: uninstall
  rollback:
    recreate: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  values:
    global:
      nameOverride: *app
      fullnameOverride: *app

    controllers:
      plex-auto-languages:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: remirigal/plex-auto-languages
              tag: "v1.2.3"
              pullPolicy: IfNotPresent
            env:
              TZ: "${TIMEZONE}"
              PLEX_URL: https://plex.${INGRESS_DOMAIN}:443
              PLEX_TOKEN: "${PLEX_TOKEN}"
              UPDATE_LEVEL: "show"
              UPDATE_STRATEGY: "all"
              TRIGGER_ON_PLAY: "true"
              TRIGGER_ON_SCAN: "true"
              TRIGGER_ON_ACTIVITY: "false"
              REFRESH_LIBRARY_ON_SCAN: "true"
              SCHEDULER_ENABLE: "true"
              SCHEDULER_SCHEDULE_TIME: "04:30"
              NOTIFICATIONS_ENABLE: "true"
              # need to figure out how to do a list of env vars
              # NOTIFICATIONS_APPRISE_CONFIGS
              DEBUG: "false"
            resources:
              requests:
                memory: "100M"
              limits:
                memory: "3G"
            probes:
              liveness:
                enabled: false
                custom: true
                ## The spec field contains the values for the default livenessProbe.
                ## If you selected custom: true, this field holds the definition of the livenessProbe.
                spec:
                  exec:
                    command:
                      - /usr/bin/env
                      - bash
                      - -c
                      - username=`grep -B 1 'username:' /config/config.yml | tail -n1 | awk '{ print $2}'` &&
                        password=`grep -B 1 'password:' /config/config.yml | tail -n1 | awk '{ print $2}'` &&
                        curl --fail $username:$password@localhost:3030/triggers/manual
                  failureThreshold: 5
                  initialDelaySeconds: 60
                  periodSeconds: 10
                  successThreshold: 1
                  timeoutSeconds: 10

    service:
      app:
        controller: *app
        enabled: false
        ports:
          http:
            port: 3030

    persistence:
      config:
        enabled: true
        existingClaim: ${VOLSYNC_CLAIM}

    ingress:
      app:
        enabled: false
        className: "ingernal-nginx"
        # annotations:
        #   cert-manager.io/cluster-issuer: letsencrypt-production
        #   traefik.ingress.kubernetes.io/router.entrypoints: websecure
        #   traefik.ingress.kubernetes.io/router.middlewares: network-chain-external@kubernetescrd
        #   external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
        #   # external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
        #   external-dns/is-public: "true"
        #   external-dns/powerdns: "true"
        hosts:
          - host: &host-cluster "plex-auto-languages.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host-cluster

