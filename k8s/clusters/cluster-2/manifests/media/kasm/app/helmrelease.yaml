---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app kasm
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: uninstall
  rollback:
    recreate: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  values:
    controllers:
      plex:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsUser: ${APP_UID}
            runAsGroup: ${APP_GID}
            runAsNonRoot: true
            fsGroup: ${APP_GID}
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 34 # backup
              - 44 # videro
              - 109 # render
              - 100 # users
              - 1000

        containers:
          app:
            image:
              repository: lscr.io/linuxserver/kasm
              tag: 1.15.0
              pullPolicy: IfNotPresent
            env:
              TZ: "${TIMEZONE}"
              KASM_PORT: 4443
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                # cpu: 35m
                memory: 2Gi
                # gpu.intel.com/i915: 1
                # nvidia.com/gpu: 1
              limits:
                # gpu.intel.com/i915: 1
                # nvidia.com/gpu: 1
                memory: 8Gi

    service:
      app:
        controller: *app
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${LB_KASM}
        ports:
          http:
            port: 4443
          admin:
            port: 3000
        externalTrafficPolicy: Cluster

    persistence:
      config:
        enabled: true
        existingClaim: kasm
        globalMounts:
          - path: "/profiles"
      data:
        enabled: true
        existingClaim: kasm-data
        globalMounts:
          - path: "/opt"
      # logs:
      #   type: emptyDir
      #   globalMounts:
      #     - path: "/config/Library/Application Support/Plex Media Server/Logs"
      # tmp:
      #   type: emptyDir
      # 4kmovies:
      #   enabled: true
      #   existingClaim: ceph-filesystem-media-4kmovies
      #   advancedMounts:
      #     plex:
      #       app:
      #         - path: /mnt/unionfs/Media/4KMovies/
      # 4ktv:
      #   enabled: true
      #   existingClaim: ceph-filesystem-media-4ktv
      #   advancedMounts:
      #     plex:
      #       app:
      #         - path: /mnt/unionfs/Media/4KTV/
      # music:
      #   enabled: true
      #   existingClaim: ceph-filesystem-media-music
      #   advancedMounts:
      #     plex:
      #       app:
      #         - path: /mnt/unionfs/Media/Music/
      # movies:
      #   enabled: true
      #   existingClaim: ceph-filesystem-media-movies
      #   advancedMounts:
      #     plex:
      #       app:
      #         - path: /mnt/unionfs/Media/Movies/
      # tv:
      #   enabled: true
      #   existingClaim: ceph-filesystem-media-tv
      #   advancedMounts:
      #     plex:
      #       app:
      #         - path: /mnt/unionfs/Media/TV

    ingress:
      app:
        enabled: false
        className: "internal-nginx"
        hosts:
          - host: &host "kasm.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
          - host: &host-admin "kasm-admin.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: admin
        tls:
          - hosts:
              - *host
              - *host-admin

