libraries:
  Movies:
    library_type: movie
    operations:
      - schedule: daily
        delete_collections:
          managed: false
          configured: false
        mass_critic_rating_update: tmdb
        split_duplicates: true

    schedule: hourly(1)
    collection_files:
      - file: config/1-moviecharts.yml
      - file: config/3-bestof.yml
      - file: config/4-decade.yml
      - file: config/5-holliday.yml
      - file: config/6-studios.yml
      - file: config/9-imdb.yml
      - file: config/98-movie.yml
    overlay_files:
      - default: ribbon
      - default: ratings
      - default: resolution
      - default: network
      - default: streaming
      - default: commonsense
      # - file: config/99-overlays.yml
  TV - Shows:
    operations:
      mass_critic_rating_update: tmdb
      split_duplicates: true
      delete_collections:
        managed: false
        configured: false
    schedule: hourly(0)
    collection_files:
      - file: config/2-tvcharts.yml
      - file: config/7-networks.yml
      - file: config/8-tv.yml
    overlay_files:
      - default: ribbon
      - default: ratings
      - default: resolution
      - default: network
      - default: streaming
      - default: commonsense
      - default: status     # TV only
playlist_files:
  - file: config/50-playlists.yml
  - default: playlist
    template_variables:
      libraries: Movies, TV - Shows
settings:
  cache: true
  cache_expiration: 60
  sync_mode: sync
  create_asset_folders: false
  missing_only_released: false
  delete_below_minimum: false
  minimum_items: 1
  asset_depth: 0
  dimensional_asset_rename: false
  download_url_assets: false
  show_missing_season_assets: false
  default_collection_order:
  delete_not_scheduled: false
  only_filter_missing: false
  show_options: false
  show_missing_assets: false
  tvdb_language: default
  ignore_ids:
  ignore_imdb_ids:
  verify_ssl: true
  playlist_sync_to_users: all
  show_missing_episode_assets: false
  show_asset_not_needed: true
  item_refresh_delay: 0
  custom_repo:
  prioritize_assets: false
  playlist_report: false
  check_nightly: false
  show_unconfigured: true
  playlist_exclude_users:
  run_order:
    - operations
    - metadata
    - collections
    - overlays
plex:
  url: https://plex.${INGRESS_DOMAIN}
