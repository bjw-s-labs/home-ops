---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-meta-manager-config-cluster-2
  namespace: media
  labels:
    app: plex-meta-manager
    app.kubernetes.io/name: &name plex-meta-manager
    app.kubernetes.io/instance: *name
spec:
  accessModes:
  - ReadWriteOnce

  resources:
    requests:
      storage: 50Gi

  storageClassName: ceph-blockpool