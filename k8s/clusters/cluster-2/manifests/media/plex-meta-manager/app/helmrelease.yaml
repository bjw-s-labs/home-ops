---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app plex-meta-manager
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: uninstall
  rollback:
    recreate: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  values:
    global:
      nameOverride: *app
      fullnameOverride: *app

    controllers:
      plex-meta-manager:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: kometateam/kometa
              tag: v2.0.2
              pullPolicy: IfNotPresent
            env:
              TZ: "${TIMEZONE}"
              KOMETA_CONFIG: /config/config.yml
              # KOMETA_TIMES: "06:00, 18:00"
              KOMETA_TIMES: "00:30"
              # Runs PMM immediately. Used to test
              KOMETA_RUN: false
              KOMETA_DEBUG: true
              KOMETA_READ_ONLY_CONFIG: true
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                memory: "100M"
              limits:
                memory: "2G"

    service:
      app:
        controller: *app
        enabled: false
        ports:
          http:
            port: 3030

    persistence:
      config:
        enabled: true
        existingClaim: ${VOLSYNC_CLAIM}
      pmm-config:
        enabled: true
        type: configMap
        name: pmm-config
        advancedMounts:
          plex-meta-manager:
            app:
              - path: /config/config.yml
                subPath: config.yaml
                readOnly: false
      pmm-tv:
        enabled: true
        type: configMap
        name: pmm-tv
        advancedMounts:
          plex-meta-manager:
            app:
              - path: config/tv.yaml
                subPath: tv.yaml
                readOnly: false
      pmm-tv-overlay:
        enabled: true
        type: configMap
        name: pmm-tv-overlay
        advancedMounts:
          plex-meta-manager:
            app:
              - path: config/tv_overlay.yaml
                subPath: tv_overlay.yaml
                readOnly: false
      pmm-movies:
        enabled: true
        type: configMap
        name: pmm-movies
        advancedMounts:
          plex-meta-manager:
            app:
              - path: config/movies.yaml
                subPath: movies.yaml
                readOnly: false
      pmm-movies-overlay:
        enabled: true
        type: configMap
        name: pmm-movies-overlay
        advancedMounts:
          plex-meta-manager:
            app:
              - path: config/movies_overlay.yaml
                subPath: movies_overlay.yaml
                readOnly: false
