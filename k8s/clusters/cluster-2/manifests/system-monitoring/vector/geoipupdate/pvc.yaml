---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vector-geoipupdate-config
  namespace: system-monitoring
  labels:
    app.kubernetes.io/name: &name vector-geoip
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: ceph-block-external
