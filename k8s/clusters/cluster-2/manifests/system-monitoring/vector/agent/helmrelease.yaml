---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: vector-agent
  namespace: system-monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: daemonset
      strategy: RollingUpdate
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: ghcr.io/onedr0p/vector
      tag: 0.33.1-debian

    args: ["--config", "/etc/vector/vector.yaml"]

    env:
      PROCFS_ROOT: /host/proc
      SYSFS_ROOT: /host/sys
      VECTOR_SELF_NODE_NAME:
        valueFrom:
          fieldRef:
            apiVersion: v1
            fieldPath: spec.nodeName
      VECTOR_SELF_POD_NAME:
        valueFrom:
          fieldRef:
            apiVersion: v1
            fieldPath: metadata.name
      VECTOR_SELF_POD_NAMESPACE:
        valueFrom:
          fieldRef:
            apiVersion: v1
            fieldPath: metadata.namespace

    persistence:
      config:
        enabled: true
        type: configMap
        name: vector-agent-configmap
        subPath: vector.yaml
        mountPath: /etc/vector/vector.yaml
        readOnly: true
      data:
        enabled: true
        type: emptyDir
        mountPath: /vector-data-dir
      var-log:
        enabled: true
        type: hostPath
        hostPath: /var/log
        hostPathType: Directory
        mountPath: /var/log
        readOnly: true
      var-lib:
        enabled: true
        type: hostPath
        hostPath: /var/lib
        hostPathType: Directory
        mountPath: /var/lib
        readOnly: true
      procfs:
        enabled: true
        type: hostPath
        hostPath: /proc
        hostPathType: Directory
        mountPath: /host/proc
        readOnly: true
      sysfs:
        enabled: true
        type: hostPath
        hostPath: /sys
        hostPathType: Directory
        mountPath: /host/sys
        readOnly: true

    podMonitor:
      enabled: true

    resources:
      requests:
        cpu: 23m
        memory: 249M
      # limits:
      #   memory: 918M

    securityContext:
      privileged: true

    service:
      main:
        enabled: false

    serviceAccount:
      create: true
      name: vector-agent

    tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule