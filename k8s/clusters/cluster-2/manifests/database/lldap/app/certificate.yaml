apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "${INGRESS_DOMAIN}"
spec:
  secretName: "lldap-cert"
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "lldap.${INGRESS_DOMAIN}"
  dnsNames:
  - "lldap.${INGRESS_DOMAIN}"
  - "ldap.${INGRESS_DOMAIN}"
  - "lldap-test.${INGRESS_DOMAIN}"
