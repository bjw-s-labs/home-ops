---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app coder
  namespace: flux-system
spec:
  targetNamespace: &namespace system
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./k8s/clusters/cluster-2/manifests/system/coder/app
  prune: true
  #   dependsOn:
  #     - name: network-namespace
  sourceRef:
    kind: GitRepository
    name: home-ops
  healthChecks:
  - apiVersion: helm.toolkit.fluxcd.io/v2beta1
    kind: HelmRelease
    name: *app
    namespace: *namespace
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  postBuild:
    substitute:
      APP: *app
      NAMESPACE: *namespace
      GATUS_PATH: /web/index.html
      VOLSYNC_CAPACITY: 40Gi
      VOLSYNC_CACHE_CAPACITY: 10Gi
      VOLSYNC_CLAIM: *app
      VOLSYNC_STORAGECLASS: ceph-blockpool-nvme
