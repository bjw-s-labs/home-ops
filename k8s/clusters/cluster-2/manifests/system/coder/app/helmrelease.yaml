---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: coder
  namespace: dev
spec:
  interval: 30m
  chart:
    spec:
      chart: coder
      version: 2.18.3
      sourceRef:
        kind: HelmRepository
        name: coder
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    podAnnotations:
      secret.reloader.stakater.com/reload: coder-secret
    coder:
      initContainers:
      - name: 01-init-db
        image: ghcr.io/onedr0p/postgres-init:16.6
        imagePullPolicy: IfNotPresent
        envFrom:
        - secretRef:
            name: coder-secret
      env:
      # DB
      - name: CODER_PG_CONNECTION_URL
        valueFrom:
          secretKeyRef:
            name: coder-secret
            key: CODER_PG_CONNECTION_URL
      # App
      - name: CODER_ACCESS_URL
        value: https://coder.skylab.fi
      ingress:
        enable: true
        className: "internal-nginx"
        # annotations:
        #   nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
        #   external-dns.alpha.kubernetes.io/target: "ingress-ext.${INGRESS_DOMAIN}"
        host: &host "coder.${INGRESS_DOMAIN}"
        # wildcardHost: "*.coder.${INGRESS_DOMAIN}"
        tls:
          enabled: true
          secretName: *host
