---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: node-feature-discovery
  namespace: system
spec:
  interval: 30m
  chart:
    spec:
      chart: node-feature-discovery
      version: 0.16.0
      sourceRef:
        kind: HelmRepository
        name: kubernetes-sigs-nfd-charts
        namespace: flux-system
      interval: 10m
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    master:
    #   config:
    #     enableTaints: true          # Allows NFD to taint worker nodes
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              preference:
                matchExpressions:
                  - key: "node-role.kubernetes.io/master"
                    operator: In
                    values: [""]
            - weight: 1
              preference:
                matchExpressions:
                  - key: "node-role.kubernetes.io/control-plane"
                    operator: In
                    values: [""]

    worker:
      config:
        core:
          sources:
            - "pci"
            - "system"
            - "usb"
      tolerations:
        - key: storage-node
          operator: Exists
          effect: "NoSchedule"
      resources:
        requests:
          cpu: 15m
          memory: 64M
        limits:
          memory: 64M

    prometheus:
      enable: true