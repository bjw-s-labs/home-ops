---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app external-dns-unifi
  namespace: network
spec:
  interval: 15m
  chart:
    spec:
      chart: external-dns
      version: 1.15.1
      sourceRef:
        kind: HelmRepository
        name: external-dns-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    fullnameOverride: *app
    # logLevel: debug
    provider:
      name: webhook
      webhook:
        image:
          repository: ghcr.io/kashalls/external-dns-unifi-webhook
          tag: v0.4.0@sha256:f71f9e64f723a1af77e9ecdcbaef2db2095721d33b385baee1848d0bf09d44e7
        env:
        - name: UNIFI_HOST
          value: https://10.10.255.1
        # - name: UNIFI_USER
        #   valueFrom:
        #     secretKeyRef:
        #       name: &secret external-dns-unifi-secret
        #       key: EXTERNAL_DNS_UNIFI_USER
        # - name: UNIFI_PASS
        #   valueFrom:
        #     secretKeyRef:
        #       name: *secret
        #       key: EXTERNAL_DNS_UNIFI_PASS
        - name: UNIFI_API_KEY
          valueFrom:
            secretKeyRef:
              name: &secret external-dns-unifi-secret
              key: EXTERNAL_API_KEY
        # - name: LOG_LEVEL
        #   value: "debug"
        livenessProbe:
          httpGet:
            path: /healthz
            port: http-webhook
          initialDelaySeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /readyz
            port: http-webhook
          initialDelaySeconds: 10
          timeoutSeconds: 5
    extraArgs:
    - --ignore-ingress-tls-spec
    # - --managed-record-types=A
    # - --managed-record-types=AAAA
    # - --managed-record-types=CNAME
    # - --managed-record-types=SRV
    policy: sync
    sources: [ "ingress", "service" ]
    txtOwnerId: main
    txtPrefix: k8s.main.
    domainFilters: [ "${INGRESS_DOMAIN}" ]
    serviceMonitor:
      enabled: true
    podAnnotations:
      secret.reloader.stakater.com/reload: *secret
