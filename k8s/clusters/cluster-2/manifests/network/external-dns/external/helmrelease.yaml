---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: externaldns-external
  namespace: network
spec:
  interval: 15m
  chart:
    spec:
      chart: external-dns
      version: 1.14.4
      sourceRef:
        kind: HelmRepository
        name: external-dns-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    fullnameOverride: &name externaldns-external
    interval: 2m
    # logLevel: debug
    provider: cloudflare
    env:
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: externaldns-external-secrets
            key: cloudflare_api_token
    podAnnotations:
      secret.reloader.stakater.com/reload: externaldns-external-secrets
    extraArgs:
      - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
      - --crd-source-kind=DNSEndpoint
      # - --cloudflare-proxied
      - --ingress-class=external-nginx
    policy: sync
    serviceMonitor:
      enabled: true
    sources:
      - ingress
      - crd
    txtPrefix: "${CLUSTER_NAME}."
    txtOwnerId: "default"
    domainFilters:
      - "${INGRESS_DOMAIN}"
    resources:
      requests:
        memory: 100Mi
        cpu: 25m
      limits:
        memory: 250Mi
