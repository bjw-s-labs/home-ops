---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: externaldns-powerdns
  namespace: network
spec:
  interval: 15m
  chart:
    spec:
      chart: external-dns
      version: 1.14.4
      sourceRef:
        kind: HelmRepository
        name: external-dns-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    fullnameOverride: &name externaldns-powerdns
    interval: 2m
    logLevel: debug
    env:
      - name: EXTERNAL_DNS_PDNS_SERVER
        value: "http://10.0.0.30:8081"
      - name: EXTERNAL_DNS_PDNS_API_KEY
        valueFrom:
          secretKeyRef:
            name: externaldns-powerdns-secrets
            key: apikey
    podAnnotations:
      secret.reloader.stakater.com/reload: externaldns-powerdns-secrets
    # extraArgs:
    #   - --annotation-filter=external-dns/powerdns in (true)
    #   # - --ingress-class=traefik
    policy: sync
    provider: pdns
    serviceMonitor:
      enabled: true
    sources:
      - ingress
      - service
      - crd
    txtPrefix: "${CLUSTER_NAME}."
    txtOwnerId: "${CLUSTER_NAME}"
    domainFilters:
      - "${INGRESS_DOMAIN}"
    resources:
      requests:
        memory: 100Mi
        cpu: 25m
      limits:
        memory: 250Mi
