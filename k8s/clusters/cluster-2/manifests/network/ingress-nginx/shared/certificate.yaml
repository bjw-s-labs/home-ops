---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "${INGRESS_DOMAIN}"
spec:
  secretName: "elcarpenter-com-tls"
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "elcarpenter.com"
  dnsNames:
    - "${INGRESS_DOMAIN}"
    # - "*.${INGRESS_DOMAIN}"
    - "${CLUSTER_NAME}.${INGRESS_DOMAIN}"
    - "*.${CLUSTER_NAME}.${INGRESS_DOMAIN}"