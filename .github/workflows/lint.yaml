---
name: Lint

on: # yamllint disable-line rule:truthy
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Generate Token
        uses: tibdex/github-app-token@v1
        id: generate-token
        with:
          app_id: ${{ secrets.DCPLAYA_APP_ID }}
          private_key: ${{ secrets.DCPLAYA_APP_PRIVATE_KEY }}

      - name: MegaLinter
        uses: megalinter/megalinter/flavors/terraform@v5
        env:
          VALIDATE_ALL_CODEBASE: ${{ github.event_name == 'workflow_dispatch' }}
          GITHUB_TOKEN: "${{ steps.generate-token.outputs.token }}"
          PRINT_ALPACA: false
          ENABLE_LINTERS: >-
            ACTION_ACTIONLINT,
            BASH_SHELLCHECK,
            DOCKERFILE_HADOLINT,
            ENV_DOTENV_LINTER,
            GIT_GIT_DIFF,
            JSON_JSONLINT,
            KUBERNETES_KUBEVAL,
            MARKDOWN_MARKDOWNLINT,
            YAML_YAMLLINT
          KUBERNETES_DIRECTORY: k8s/clusters
          KUBERNETES_KUBEVAL_ARGUMENTS: --ignore-missing-schemas
          MARKDOWN_MARKDOWNLINT_CONFIG_FILE: .markdownlint.yaml
          YAML_YAMLLINT_CONFIG_FILE: .yamllint.yaml

      - name: Archive artifacts
        if: ${{ success() }} || ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: MegaLinter reports
          path: |
            report
            mega-linter.log
