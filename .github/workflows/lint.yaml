---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Lint

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  actionlint:
    name: actionlint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get changed files
        id: changed-files
        uses: ./.github/actions/get-changed-files
        with:
          matchers: |-
            ^\.github/workflows/.+\.ya?ml$

      - name: Run actionlint
        if: steps.changed-files.outputs.filtered_files != '[]'
        uses: bjw-s/action-actionlint@v0.1
        with:
          actionlint_config: .github/actionlint.yaml
          file_pattern: ${{ join(fromJSON(steps.changed-files.outputs.filtered_files), ' ') }}

  yamllint:
    name: yamllint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get changed files
        id: changed-files
        uses: ./.github/actions/get-changed-files
        with:
          matchers: |-
            ^.+\.ya?ml$

      - name: Install yamllint
        if: steps.changed-files.outputs.filtered_files != '[]'
        shell: bash
        run: |
          pip install --user yamllint

      - name: Run yamllint
        if: steps.changed-files.outputs.filtered_files != '[]'
        shell: bash
        run: |
          yamllint --config-file .yamllint.yaml --format github ${{ join(fromJSON(steps.changed-files.outputs.filtered_files), ' ') }}

  markdownlint:
    name: markdownlint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get changed files
        id: changed-files
        uses: ./.github/actions/get-changed-files
        with:
          matchers: |-
            ^.+\.md$

      - name: Run markdownlint-cli2
        if: steps.changed-files.outputs.filtered_files != '[]'
        uses: bjw-s/action-markdownlint-cli2@v0.1
        with:
          markdownlint_config: .markdownlint.yaml
          file_pattern: ${{ join(fromJSON(steps.changed-files.outputs.filtered_files), ' ') }}

  prettier:
    name: prettier
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get changed files
        id: changed-files
        uses: ./.github/actions/get-changed-files

      - name: Run prettier
        if: steps.changed-files.outputs.filtered_files != '[]'
        uses: bjw-s/action-prettier-lint@v0.1
        with:
          prettier_ignore: .prettierignore
          prettier_config: .prettierrc.yaml
          file_pattern: ${{ join(fromJSON(steps.changed-files.outputs.filtered_files), ' ') }}

  lint_success:
    needs:
      - actionlint
      - prettier
      - yamllint
      - markdownlint
    if: ${{ !cancelled() }}
    name: Lint successful
    runs-on: ubuntu-latest
    steps:
      - name: Check job status
        if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1
