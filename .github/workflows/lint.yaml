---
name: lint

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - master

env:
  DEBIAN_FRONTEND: "noninteractive"

jobs:
  lint-yaml:
    if: "!contains(github.event.head_commit.message, '[ci-skip]')"
    runs-on:
      - ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        env:
          SHELLCHECK_VERSION: v0.7.1
        run: |
          sudo apt update && sudo apt install -y --no-install-recommends yamllint
      - name: Validate YAML files
        run: |
          ./.github/scripts/lint_yaml.sh
      - name: Webhook
        env:
          data: |
            {
              "repo": "${{ github.repository }}",
              "ref": "${{ github.ref }}",
              "sha": "${{ github.sha }}",
              "workflow": "${{ github.workflow }}",
              "job": "${{ github.job }}",
              "job_status": "${{ job.status }}",
              "run_id": "${{ github.run_id }}"
            }
        run: |
          COMPACT_JSON=$(echo -n "$data" | jq -c '')
          curl -s -X POST \
              -H "content-type: application/json" \
              --data "$COMPACT_JSON" ${{ secrets.WEBHOOK_URL }}

  lint-scripts:
    if: "!contains(github.event.head_commit.message, '[ci-skip]')"
    runs-on:
      - ubuntu-latest
    env:
      SHELLCHECK_VERSION: v0.7.1
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          curl -sL https://github.com/koalaman/shellcheck/releases/download/"$SHELLCHECK_VERSION"/shellcheck-"$SHELLCHECK_VERSION".linux.x86_64.tar.xz -o /tmp/shellcheck.linux.x86_64.tar.gz
          sudo tar xf /tmp/shellcheck.linux.x86_64.tar.gz --strip-components=1 -C /usr/local/bin shellcheck-"$SHELLCHECK_VERSION"/shellcheck
          sudo chmod +x /usr/local/bin/shellcheck
      - name: Validate shell scripts
        env:
          SHELLCHECK_ERROR_LEVEL: warning
        run: |
          ./.github/scripts/lint_scripts.sh
      - name: Webhook
        env:
          data: |
            {
              "repo": "${{ github.repository }}",
              "ref": "${{ github.ref }}",
              "sha": "${{ github.sha }}",
              "workflow": "${{ github.workflow }}",
              "job": "${{ github.job }}",
              "job_status": "${{ job.status }}",
              "run_id": "${{ github.run_id }}"
            }
        run: |
          COMPACT_JSON=$(echo -n "$data" | jq -c '')
          curl -s -X POST \
              -H "content-type: application/json" \
              --data "$COMPACT_JSON" ${{ secrets.WEBHOOK_URL }}
