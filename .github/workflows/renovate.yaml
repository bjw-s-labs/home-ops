---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Renovate

on:
  push:
    branches:
      - main
    paths:
      - renovate.json5
      - .renovate/**.json5
  workflow_dispatch:

permissions:
  contents: read

jobs:
  renovate:
    name: Renovate
    runs-on: ubuntu-latest
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@7e473efe3cb98aa54f8d4bac15400b15fad77d94 # v2.2.0
        id: app-token
        with:
          app-id: ${{ secrets.LAB_ASSISTANT_APP_ID }}
          private-key: ${{ secrets.LAB_ASSISTANT_APP_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Run Renovate
        uses: codex-/return-dispatch@be07aaa981b76aca2b080c5e17604f59d85c06bf # v3.0.0
        id: return_dispatch
        with:
          token: ${{ steps.app-token.outputs.token }}
          owner: ${{ github.repository_owner }}
          repo: admin
          ref: main
          workflow: schedule-renovate.yaml
          workflow_inputs: >-
            { "autodiscoverFilter": "${{ github.event.repository.name }}" }

      - name: Await Renovate completion
        uses: Codex-/await-remote-run@a56c556e6434d2d7ec9438dc656143b39532324e # v1.13.0
        with:
          token: ${{ steps.app-token.outputs.token }}
          owner: ${{ github.repository_owner }}
          repo: admin
          run_id: ${{ steps.return_dispatch.outputs.run_id }}

      - name: Renovate output
        shell: bash
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
        run: >-
          gh run view --repo ${{ github.repository_owner }}/admin --log ${{ steps.return_dispatch.outputs.run_id }}
