---
services:
  app:
    container_name: doco-cd
    environment:
      POLL_CONFIG: |
        - url: https://github.com/bjw-s-labs/home-ops.git
          reference: main
          interval: 3600
          target: truenas
      TZ: Europe/Amsterdam
    image: ghcr.io/kimdre/doco-cd:0.42.1
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - data:/data

volumes:
  data:
