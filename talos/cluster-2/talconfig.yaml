controlPlane:
  nodeLabels:
    topology.kubernetes.io/region: *cluster
    topology.kubernetes.io/zone: m
  schematic:
    customization:
      # extraKernelArgs:
      # - net.ifnames=0
      systemExtensions:
        officialExtensions: &extensions
          - siderolabs/amd-ucode
          - siderolabs/i915
          - siderolabs/intel-ucode
          - siderolabs/realtek-firmware
          - siderolabs/thunderbolt
  patches:
  # Disable search domain everywhere
  - &disableSearchDomainPatch |-
    machine:
      network:
        disableSearchDomain: true

  # Enable host dns
  - &hostDnsPatch |-
    machine:
      features:
        hostDNS:
          enabled: true
          resolveMemberNames: true
          forwardKubeDNSToHost: false

  # Disable kube-proxy. I use an HAProxy instance externally to roundrobin
  - |-
    cluster:
      proxy:
        disabled: true
      scheduler:
        extraArgs:
          bind-address: 0.0.0.0
      controllerManager:
        extraArgs:
          bind-address: 0.0.0.0

  # ETCD configuration
  - |-
    cluster:
      etcd:
        extraArgs:
          listen-metrics-urls: http://0.0.0.0:2381
        advertisedSubnets:
          - 10.200.2.0/24

  # Configure containerd
  - &containerdPatch |-
    machine:
      files:
        - op: create
          path: /etc/cri/conf.d/20-customization.part
          content: |-
            [plugins."io.containerd.grpc.v1.cri"]
              enable_unprivileged_ports = true
              enable_unprivileged_icmp = true
            [plugins."io.containerd.grpc.v1.cri".containerd]
              discard_unpacked_layers = false
            [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc]
              discard_unpacked_layers = false

  # Enable cluster discovery, disable talos's service discovery
  - &discoveryPatch |-
    cluster:
      discovery:
        enabled: true
        registries:
          kubernetes:
            disabled: false
          service:
            disabled: false

  # Configure kubelet
  - &kubeletPatch |-
    machine:
      kubelet:
        extraArgs:
          feature-gates: GracefulNodeShutdown=true
          rotate-server-certificates: true
        extraConfig:
          maxPods: 200
        nodeIP:
          validSubnets:
            - 10.200.2.0/24

  # Enable KubePrism
  - &kubePrismPatch |-
    machine:
      features:
        kubePrism:
          enabled: true
          port: 7445

  # Custom sysctl settings
  - &sysctlPatch |-
    machine:
      sysctls:
        fs.inotify.max_user_watches: 1048576
        fs.inotify.max_user_instances: 8192
        kernel.randomize_va_space: 0
        net.core.netdev_max_backlog: 30000
        net.core.rmem_max: 67108864
        net.core.wmem_max: 67108864
        net.ipv4.tcp_rmem: 4096 87380 33554432
        net.ipv4.tcp_wmem: 4096 65536 33554432
        net.ipv4.tcp_tw_reuse: 1
        net.ipv4.tcp_window_scaling: 1

  # Rook Ceph encrypted OSDs
  # TODO: https://github.com/siderolabs/talos/issues/3129
  - &encryptedOSD |-
    machine:
      files:
        - op: overwrite
          path: /etc/lvm/lvm.conf
          permissions: 0o644
          content: |
            backup {
                    backup = 0
                    archive = 0
            }

  # Disable default API server admission plugins.
  - |-
    - op: remove
      path: /cluster/apiServer/admissionControl

  # Enable K8s Talos API Access
  - |-
    machine:
      features:
        kubernetesTalosAPIAccess:
          enabled: true
          allowedRoles:
            - os:admin
          allowedKubernetesNamespaces:
            - kube-system
            - downloads

worker:
  schematic:
    customization:
      systemExtensions:
        officialExtensions: *extensions
  patches:
  - *containerdPatch
  - *disableSearchDomainPatch
  - *discoveryPatch
  - *kubeletPatch
  - *kubePrismPatch
  - *sysctlPatch
  # - *pullThroughCachePatch
  - *encryptedOSD
  - *hostDnsPatch
