controlPlane:
  patches:
  # To get consistent naming for interfaces
    - |-
      - op: add
        path: /machine/install/extraKernelArgs
        value:
          - net.ifnames=0
    # Disable search domain everywhere
    - |-
      machine:
        network:
          disableSearchDomain: true

    # Configure NTP
    - |-
      machine:
        time:
          disabled: false
          servers:
            - 10.255.253.1
    # Disable kube-proxy. I use an HAProxy instance externally to roundrobin
    - |-
      cluster:
        proxy:
          disabled: true

    # Configure pull through cache
    # - |-
    #   machine:
    #     registries:
    #       mirrors:
    #         docker.io:
    #           endpoints:
    #             - https://zot.bjw-s.dev/v2/docker.io
    #           overridePath: true
    #         ghcr.io:
    #           endpoints:
    #             - https://zot.bjw-s.dev/v2/ghcr.io
    #           overridePath: true
    #         quay.io:
    #           endpoints:
    #             - https://zot.bjw-s.dev/v2/quay.io
    #           overridePath: true
    #         gcr.io:
    #           endpoints:
    #             - https://zot.bjw-s.dev/v2/gcr.io
    #           overridePath: true
    #         registry.k8s.io:
    #           endpoints:
    #             - https://zot.bjw-s.dev/v2/registry.k8s.io
    #           overridePath: true
    #         public.ecr.aws:
    #           endpoints:
    #             - https://zot.bjw-s.dev/v2/public.ecr.aws
    #           overridePath: true

    # ETCD configuration
    - |-
      cluster:
        etcd:
          advertisedSubnets:
            - 10.200.2.0/24

    # Configure containerd
    - |-
      machine:
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |
              [plugins]
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true

    # Disable default API server admission plugins.
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    # Kubelet configuration
    - |-
      machine:
        kubelet:
          extraArgs:
            feature-gates: GracefulNodeShutdown=true,NewVolumeManagerReconstruction=false
            rotate-server-certificates: "true"
          extraConfig:
            maxPods: 150
          nodeIP:
            validSubnets:
                - 10.200.2.0/24

    # Custom sysctls
    - |-
      machine:
        sysctls:
          fs.inotify.max_user_watches: "1048576"
          fs.inotify.max_user_instances: "8192"

worker:
  patches:
  # To get consistent naming for interfaces
    - |-
